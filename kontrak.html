<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>M&E-Connect v3.0</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --ios-blue: #007AFF; --bg: #f2f2f7; }
        * { box-sizing: border-box; font-family: -apple-system, system-ui, sans-serif; }
        body { background: var(--bg); margin: 0; padding: 15px; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 450px; }
        .card { background: white; border-radius: 18px; padding: 20px; margin-bottom: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .page { display: none; } .page.active { display: block; }
        label { font-size: 12px; font-weight: 600; color: #666; display: block; margin-top: 10px; }
        input, select, textarea { width: 100%; padding: 12px; margin: 5px 0 10px; border-radius: 10px; border: 1px solid #ddd; font-size: 15px; }
        button { width: 100%; padding: 15px; border-radius: 12px; border: none; background: var(--ios-blue); color: white; font-weight: 600; cursor: pointer; }
        .nav-link { color: var(--ios-blue); font-weight: 600; cursor: pointer; margin-bottom: 20px; display: inline-block; }
        .contract-card { background: white; padding: 15px; border-radius: 15px; border: 1px solid #eee; margin-bottom: 10px; }
        .sec-title { background: #000; color: #fff; padding: 8px 12px; border-radius: 8px; font-size: 11px; margin-top: 20px; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="homePage" class="page active">
        <h1 style="text-align:center;">M&E-Connect</h1>
        <div class="card" onclick="showPage('kontrakPage')"><strong>üìÇ Direktori Kontrak</strong></div>
        <div class="card" onclick="showPage('adminPage')"><strong>‚ûï Pendaftaran Baru</strong></div>
    </div>

    <div id="kontrakPage" class="page">
        <span class="nav-link" onclick="showPage('homePage')">‚Üê Kembali</span>
        <h2>Senarai Kontrak</h2>
        <div id="listContainer">Memuatkan...</div>
    </div>

    <div id="adminPage" class="page">
        <span class="nav-link" onclick="showPage('homePage')">‚Üê Kembali</span>
        <div class="card">
            <h3>Daftar Unit</h3>
            <select id="reg_sec_id">
                <option value="1">Seksyen Selenggara</option>
                <option value="2">Seksyen Pematuhan Peraturan</option>
                <option value="3">Seksyen Pengurusan Aset & Kewangan</option>
                <option value="4">Seksyen Projek & Perkhidmatan Teknikal</option>
            </select>
            <input type="text" id="reg_unit_name" placeholder="Nama Unit">
            <button onclick="saveUnit()">Simpan Unit</button>
        </div>

        <div class="card">
            <h3>Daftar Kontrak</h3>
            <form id="contractForm">
                <label>Unit</label>
                <select id="reg_unit_id" required><option value="">Pilih Unit</option></select>
                <input type="text" id="c_code" placeholder="Kod Kontrak" required>
                <textarea id="c_name" placeholder="Tajuk Kontrak" required></textarea>
                <input type="text" id="c_vendor" placeholder="Kontraktor" required>
                <div style="display:flex; gap:10px;">
                    <input type="date" id="c_start" required title="Mula">
                    <input type="date" id="c_end" required title="Tamat">
                </div>
                <label>Jumlah RM</label>
                <input type="number" id="c_sum" step="0.01" required>
                <button type="submit">Hantar Kontrak</button>
            </form>
        </div>
    </div>
</div>

<script>
    const SB_URL = 'https://fppemnabevbcephyepwx.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZwcGVtbmFiZXZiY2VwaHllcHd4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIxMTE1NzEsImV4cCI6MjA4NzY4NzU3MX0.0C51CdBQv7KkpJoIAHYe6NWveBJsyXyPpHVFvd6eP48';
    
    // Header paling ringkas tanpa rujukan skema spesifik
    const headers = { 
        'apikey': SB_KEY, 
        'Authorization': `Bearer ${SB_KEY}`, 
        'Content-Type': 'application/json' 
    };

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'adminPage') loadUnits();
        if(id === 'kontrakPage') loadData();
    }

    async function loadUnits() {
        const res = await fetch(`${SB_URL}/rest/v1/units?select=*&order=unit_name`, { headers });
        const data = await res.json();
        const sel = document.getElementById('reg_unit_id');
        sel.innerHTML = '<option value="">Pilih Unit</option>';
        data.forEach(u => sel.innerHTML += `<option value="${u.id}">${u.unit_name}</option>`);
    }

    async function saveUnit() {
        const name = document.getElementById('reg_unit_name').value;
        const sec = document.getElementById('reg_sec_id').value;
        if(!name) return;
        await fetch(`${SB_URL}/rest/v1/units`, { method: 'POST', headers, body: JSON.stringify({ section_id: sec, unit_name: name }) });
        alert("Unit Disimpan!");
        document.getElementById('reg_unit_name').value = '';
        loadUnits();
    }

    document.getElementById('contractForm').onsubmit = async (e) => {
        e.preventDefault();
        const payload = {
            contract_code: document.getElementById('c_code').value,
            unit_id: parseInt(document.getElementById('reg_unit_id').value),
            contract_name: document.getElementById('c_name').value,
            contractor: document.getElementById('c_vendor').value,
            contract_sum: parseFloat(document.getElementById('c_sum').value),
            contract_start: document.getElementById('c_start').value,
            contract_end: document.getElementById('c_end').value
        };
        const res = await fetch(`${SB_URL}/rest/v1/contract`, { method: 'POST', headers, body: JSON.stringify(payload) });
        if(res.ok) { alert("Berjaya!"); showPage('homePage'); }
    };

    async function loadData() {
        const res = await fetch(`${SB_URL}/rest/v1/contract?select=*,units(unit_name,me_sections(section_name))`, { headers });
        const data = await res.json();
        const container = document.getElementById('listContainer');
        
        const grouped = {};
        data.forEach(c => {
            const s = c.units?.me_sections?.section_name || "Lain-lain";
            const u = c.units?.unit_name || "Umum";
            if(!grouped[s]) grouped[s] = {};
            if(!grouped[s][u]) grouped[s][u] = [];
            grouped[s][u].push(c);
        });

        let html = '';
        for(let s in grouped) {
            html += `<div class="sec-title">${s}</div>`;
            for(let u in grouped[s]) {
                html += `<div style="color:var(--ios-blue); font-weight:bold; margin-top:10px;">${u}</div>`;
                grouped[s][u].forEach(c => {
                    html += `<div class="contract-card">
                        <strong>${c.contract_code}</strong><br>${c.contract_name}<br>
                        <small>${c.contract_start} - ${c.contract_end}</small><br>
                        <div style="text-align:right; font-weight:bold;">RM ${parseFloat(c.contract_sum).toLocaleString()}</div>
                    </div>`;
                });
            }
        }
        container.innerHTML = html || "Tiada data.";
    }
</script>
</body>
</html>
