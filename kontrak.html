<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>M&E-Connect v3.5</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --ios-blue: #007AFF; --ios-red: #FF3B30; --glass-bg: rgba(255, 255, 255, 0.4); --glass-border: rgba(255, 255, 255, 0.6); --glass-shadow: rgba(31, 38, 135, 0.1); }
        * { box-sizing: border-box; font-family: -apple-system, system-ui, sans-serif; }
        body { background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%); background-attachment: fixed; margin: 0; padding: 15px; display: flex; justify-content: center; min-height: 100vh; }
        .app-container { width: 100%; max-width: 450px; }
        .glass-card { background: var(--glass-bg); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border-radius: 24px; padding: 20px; margin-bottom: 15px; border: 1px solid var(--glass-border); box-shadow: 0 8px 32px 0 var(--glass-shadow); }
        .page { display: none; } .page.active { display: block; animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        h1, h2, h3 { color: #1d1d1f; letter-spacing: -0.5px; margin-top: 0; }
        label { font-size: 11px; font-weight: 700; color: #4b4b4b; display: block; margin-top: 12px; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 12px; margin: 6px 0; border-radius: 12px; border: 1px solid rgba(255,255,255,0.5); background: rgba(255, 255, 255, 0.3); font-size: 15px; color: #1d1d1f; outline: none; }
        button { width: 100%; padding: 16px; border-radius: 16px; border: none; background: var(--ios-blue); color: white; font-weight: 600; font-size: 16px; cursor: pointer; margin-top: 10px; transition: 0.2s; }
        button:active { transform: scale(0.97); }
        .nav-link { color: var(--ios-blue); font-weight: 600; cursor: pointer; margin-bottom: 20px; display: inline-block; text-decoration: none; }
        .contract-card { background: rgba(255, 255, 255, 0.5); border-radius: 20px; padding: 15px; border: 1px solid rgba(255, 255, 255, 0.7); margin-bottom: 12px; }
        .sec-title { background: rgba(0, 0, 0, 0.7); color: #fff; padding: 6px 12px; border-radius: 10px; font-size: 11px; margin-top: 25px; display: inline-block; }
        .unit-label { color: var(--ios-blue); font-weight: 800; margin: 15px 0 8px 5px; font-size: 14px; }
        .multi-fund-item { display: flex; align-items: center; gap: 8px; background: rgba(255,255,255,0.2); padding: 8px; border-radius: 10px; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="homePage" class="page active">
        <div style="text-align:center; padding: 40px 0;">
            <h1 style="margin:0; font-size:32px;">M&E-Connect</h1>
            <p style="color:#4b4b4b; font-size:14px; font-weight: 500;">Management System</p>
        </div>
        <div class="glass-card" onclick="showPage('kontrakPage')"><strong>üìÇ Direktori Kontrak</strong></div>
        <div class="glass-card" onclick="showPage('adminPage')"><strong>‚ûï Pendaftaran Baru</strong></div>
    </div>

    <div id="kontrakPage" class="page">
        <span class="nav-link" onclick="showPage('homePage')">‚Üê Kembali</span>
        <h2 style="margin-left: 5px;">Direktori</h2>
        <div id="listContainer">Memuatkan...</div>
    </div>

    <div id="adminPage" class="page">
        <span class="nav-link" onclick="showPage('homePage')">‚Üê Kembali</span>
        
        <div class="glass-card">
            <h3>Daftar Unit</h3>
            <select id="reg_sec_id">
                <option value="1">Seksyen Selenggara</option>
                <option value="2">Seksyen Pematuhan Peraturan</option>
                <option value="3">Seksyen Pengurusan Aset & Kewangan</option>
                <option value="4">Seksyen Projek & Perkhidmatan Teknikal</option>
            </select>
            <input type="text" id="reg_unit_name" placeholder="Nama Unit">
            <button onclick="saveUnit()">Simpan Unit</button>
        </div>

        <div class="glass-card">
            <h3>Daftar Kontrak</h3>
            <form id="contractForm">
                <label>Unit</label>
                <select id="reg_unit_id" required><option value="">Pilih Unit</option></select>
                <input type="text" id="c_code" placeholder="Kod Kontrak" required>
                <textarea id="c_name" placeholder="Tajuk Kontrak" rows="2" required></textarea>
                <input type="text" id="c_vendor" placeholder="Nama Kontraktor" required>
                
                <label>Pecahan Dana Seksyen</label>
                <div id="b_inputs">
                    <div style="display:flex; gap:5px; margin-bottom:5px;">
                        <input type="text" class="b_n" placeholder="Seksyen A" style="flex:2">
                        <input type="number" class="b_v" placeholder="RM" oninput="sumTotal()" style="flex:1">
                    </div>
                </div>
                <button type="button" onclick="addB()" style="background:none; color:var(--ios-blue); border:1px dashed var(--ios-blue); font-size:11px; padding:8px;">+ Tambah Seksyen</button>
                <input type="number" id="c_sum" placeholder="Jumlah Keseluruhan" readonly style="margin-top:10px; font-weight:bold;">
                <button type="submit">Hantar Kontrak</button>
            </form>
        </div>

        <div class="glass-card" style="border: 2px solid var(--ios-blue);">
            <h3>Kerja Pembaikan (C-ID)</h3>
            <form id="workOrderForm">
                <label>Pilih Kontrak</label>
                <select id="w_contract" onchange="loadMultiSec()" required><option value="">Pilih Kontrak</option></select>
                
                <label>ID Kerja (Guna koma untuk Bulk - C001, C002)</label>
                <input type="text" id="w_ids" placeholder="C001, C002" required>

                <label>Daerah</label>
                <select id="w_district" required>
                    <option value="Johor Bahru">Johor Bahru</option><option value="Muar">Muar</option><option value="Batu Pahat">Batu Pahat</option><option value="Kluang">Kluang</option>
                </select>

                <label>Keterangan Kerja</label>
                <textarea id="w_desc" placeholder="Perihal kerja pembaikan..." rows="2"></textarea>

                <label>Pecahan Dana (Boleh pilih banyak)</label>
                <div id="w_sec_container">
                    <small>Sila pilih kontrak dahulu...</small>
                </div>

                <button type="submit" style="background:#FF9500;">Simpan Kerja (Bulk)</button>
            </form>
        </div>
    </div>
</div>

<script>
    const SB_URL = 'https://ywmsvowroxzhrjwrhsru.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl3bXN2b3dyb3h6aHJqd3Joc3J1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIzMDU5MzcsImV4cCI6MjA4Nzg4MTkzN30.OHJ-I_T3QID8y8eaoOBWeG2nKd2FhHfzG4P515Rzfks';
    const headers = { 'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`, 'Content-Type': 'application/json' };

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'adminPage') { loadUnits(); loadCForWork(); }
        if(id === 'kontrakPage') loadData();
    }

    // --- LOGIK KONTRAK ---
    function addB() {
        const d = document.createElement('div'); d.style="display:flex; gap:5px; margin-bottom:5px;";
        d.innerHTML = `<input type="text" class="b_n" placeholder="Seksyen" style="flex:2"><input type="number" class="b_v" placeholder="RM" oninput="sumTotal()" style="flex:1">`;
        document.getElementById('b_inputs').appendChild(d);
    }
    function sumTotal() {
        let t = 0; document.querySelectorAll('.b_v').forEach(v => t += parseFloat(v.value) || 0);
        document.getElementById('c_sum').value = t.toFixed(2);
    }

    // --- LOGIK KERJA (C-ID) ---
    async function loadCForWork() {
        const res = await fetch(`${SB_URL}/rest/v1/contract?select=id,contract_code,contract_sections_breakdown`, { headers });
        const data = await res.json();
        const sel = document.getElementById('w_contract'); sel.innerHTML = '<option value="">Pilih Kontrak</option>';
        data.forEach(c => {
            const o = document.createElement('option'); o.value = c.id; o.text = c.contract_code;
            o.dataset.breakdown = JSON.stringify(c.contract_sections_breakdown); sel.appendChild(o);
        });
    }

    function loadMultiSec() {
        const sel = document.getElementById('w_contract');
        const opt = sel.options[sel.selectedIndex];
        const container = document.getElementById('w_sec_container');
        container.innerHTML = '';
        if(!opt.dataset.breakdown) return;
        const b = JSON.parse(opt.dataset.breakdown);
        for(let key in b) {
            container.innerHTML += `<div class="multi-fund-item">
                <input type="checkbox" class="w_sec_chk" value="${key}" style="width:20px;">
                <span style="flex:1; font-size:13px;">${key}</span>
                <input type="number" class="w_sec_val" placeholder="RM" style="width:100px; padding:5px; margin:0;">
            </div>`;
        }
    }

    document.getElementById('workOrderForm').onsubmit = async (e) => {
        e.preventDefault();
        const ids = document.getElementById('w_ids').value.split(',').map(i => i.trim());
        const contract_id = parseInt(document.getElementById('w_contract').value);
        const district = document.getElementById('w_district').value;
        const description = document.getElementById('w_desc').value;

        let funding = {};
        const chks = document.querySelectorAll('.w_sec_chk');
        const vals = document.querySelectorAll('.w_sec_val');
        chks.forEach((c, i) => { if(c.checked && vals[i].value) funding[c.value] = parseFloat(vals[i].value); });

        const payloads = ids.map(id => ({
            contract_id, work_id: id, district, description,
            amount_spent: Object.values(funding).reduce((a, b) => a + b, 0),
            section_category: "Multi-Section",
            funding_details: funding
        }));

        const res = await fetch(`${SB_URL}/rest/v1/work_orders`, { method: 'POST', headers, body: JSON.stringify(payloads) });
        if(res.ok) { alert(`Berjaya simpan ${ids.length} ID!`); document.getElementById('workOrderForm').reset(); }
    };

    // --- LOAD ASAL ---
    async function loadUnits() {
        const res = await fetch(`${SB_URL}/rest/v1/units?select=*&order=unit_name`, { headers });
        const data = await res.json();
        const sel = document.getElementById('reg_unit_id'); sel.innerHTML = '<option value="">Pilih Unit</option>';
        data.forEach(u => sel.innerHTML += `<option value="${u.id}">${u.unit_name}</option>`);
    }

    async function saveUnit() {
        const name = document.getElementById('reg_unit_name').value;
        const sec = document.getElementById('reg_sec_id').value;
        await fetch(`${SB_URL}/rest/v1/units`, { method: 'POST', headers, body: JSON.stringify({ section_id: sec, unit_name: name }) });
        alert("Unit Disimpan!"); loadUnits();
    }

    async function loadData() {
        const res = await fetch(`${SB_URL}/rest/v1/contract?select=*,units(unit_name,me_sections(section_name))`, { headers });
        const data = await res.json();
        let html = '';
        data.forEach(c => {
            html += `<div class="contract-card">
                <strong>${c.contract_code}</strong><br><small>${c.contract_name}</small>
                <div style="margin-top:10px; font-size:12px; font-weight:bold; text-align:right;">RM ${parseFloat(c.contract_sum).toLocaleString()}</div>
            </div>`;
        });
        document.getElementById('listContainer').innerHTML = html || "Tiada data.";
    }
</script>
</body>
</html>
