<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>M&E-Connect v4.9.1</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --ios-blue: #007AFF; --ios-green: #34C759; --ios-orange: #FF9500; --ios-red: #FF3B30; --glass-bg: rgba(255, 255, 255, 0.4); --glass-border: rgba(255, 255, 255, 0.6); }
        * { box-sizing: border-box; font-family: -apple-system, system-ui, sans-serif; }
        body { background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%); background-attachment: fixed; margin: 0; padding: 15px; min-height: 100vh; }
        .app-container { width: 100%; max-width: 500px; margin: auto; }
        .glass-card { background: var(--glass-bg); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid var(--glass-border); box-shadow: 0 8px 32px 0 rgba(31,38,135,0.1); }
        .page { display: none; } .page.active { display: block; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        label { font-size: 10px; font-weight: 700; color: #4b4b4b; display: block; margin-top: 10px; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 12px; margin: 5px 0; border-radius: 10px; border: 1px solid rgba(255,255,255,0.5); background: rgba(255, 255, 255, 0.4); font-size: 14px; outline: none; }
        button { width: 100%; padding: 12px; border-radius: 10px; border: none; background: var(--ios-blue); color: white; font-weight: 600; cursor: pointer; margin-top: 10px; }
        .nav-link { color: var(--ios-blue); font-weight: 600; cursor: pointer; margin-bottom: 15px; display: inline-block; }
        
        /* Style untuk input seksyen kontrak */
        .sec-input-card { position: relative; padding: 35px 15px 15px 15px; background: rgba(255,255,255,0.2); border-radius: 15px; border: 1px solid white; margin-bottom: 15px; }
        .btn-remove-sec { position: absolute; top: 10px; right: 10px; width: 25px; height: 25px; background: var(--ios-red); color: white; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; z-index: 5; }
        
        .work-card { background: white; border-radius: 15px; padding: 15px; margin-bottom: 12px; border: 1px solid rgba(0,0,0,0.05); }
        .action-row { display: flex; gap: 8px; margin-top: 10px; border-top: 1px solid #eee; padding-top: 10px; }
        .btn-small { padding: 6px 12px; font-size: 11px; border-radius: 8px; flex: 1; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="homePage" class="page active">
        <h1 style="text-align:center; padding: 20px 0;">M&E-Connect | v4.9.1</h1>
        <div class="glass-card" onclick="showPage('kontrakPage')"><strong>üìÇ Direktori & Urus Kerja</strong></div>
        <div class="glass-card" onclick="showPage('registerWorkPage')"><strong>üìù Pendaftaran Kerja (ID)</strong></div>
        <div class="glass-card" onclick="showPage('adminPage')"><strong>‚ûï Daftar Kontrak Baru</strong></div>
    </div>

    <div id="adminPage" class="page">
        <span class="nav-link" onclick="showPage('homePage')">‚Üê Kembali</span>
        <div class="glass-card">
            <h3>Daftar Kontrak Utama</h3>
            <form id="contractForm">
                <input type="text" id="c_code" placeholder="Kod Kontrak (JKR/ME/...)" required>
                <textarea id="c_name" placeholder="Tajuk Kontrak" rows="2" required></textarea>
                <input type="text" id="c_vendor" placeholder="Nama Kontraktor" required>
                
                <label>Pecahan Seksyen</label>
                <div id="b_inputs">
                    <div class="sec-input-card">
                        <input type="text" class="b_n" placeholder="Contoh: Section A" style="font-weight:bold;">
                        <input type="text" class="b_d" placeholder="Deskripsi Seksyen">
                        <input type="number" class="b_v" placeholder="Amaun (RM)">
                    </div>
                </div>
                <button type="button" onclick="addB()" style="background:none; color:var(--ios-blue); border:1px dashed var(--ios-blue);">+ Tambah Section</button>
                <button type="submit" style="background:var(--ios-green); margin-top:20px;">Sahkan & Daftar Kontrak</button>
            </form>
        </div>
    </div>

    <div id="registerWorkPage" class="page">
        <span class="nav-link" onclick="showPage('homePage')">‚Üê Kembali</span>
        <div class="glass-card">
            <h3 id="formTitle">Borang ID Kerja</h3>
            <form id="workOrderForm">
                <input type="hidden" id="edit_work_id_internal">
                <label>Pilih Kontrak</label>
                <select id="w_contract_id" onchange="updateSectionList()" required><option value="">Pilih Kontrak</option></select>
                <label>Pilih Section</label>
                <select id="w_section" required><option value="">Sila pilih kontrak dulu...</option></select>
                <input type="text" id="w_id" placeholder="ID Kerja" required>
                <input type="text" id="w_dist" placeholder="Daerah" required>
                <textarea id="w_desc" rows="2" placeholder="Keterangan"></textarea>
                <input type="number" id="w_amt" step="0.01" placeholder="Amaun (RM)" required>
                <button type="submit" id="btnSubmitWork" style="background:var(--ios-green);">Daftar & Tolak Baki</button>
                <button type="button" id="btnCancelEdit" style="background:#8e8e93; display:none;" onclick="location.reload()">Batal Edit</button>
            </form>
        </div>
    </div>

    <div id="kontrakPage" class="page">
        <span class="nav-link" onclick="showPage('homePage')">‚Üê Kembali</span>
        <div id="listContainer"></div>
    </div>

    <div id="detailsPage" class="page">
        <span class="nav-link" onclick="showPage('kontrakPage')">‚Üê Kembali</span>
        <div id="detailsHeader" class="glass-card" style="background: var(--ios-blue); color: white;"></div>
        <div id="workListContainer"></div>
    </div>
</div>

<script>
    const SB_URL = 'https://ywmsvowroxzhrjwrhsru.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl3bXN2b3dyb3h6aHJqd3Joc3J1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIzMDU5MzcsImV4cCI6MjA4Nzg4MTkzN30.OHJ-I_T3QID8y8eaoOBWeG2nKd2FhHfzG4P515Rzfks';
    const headers = { 'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`, 'Content-Type': 'application/json' };

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'registerWorkPage') loadContractsToDropdowns();
        if(id === 'kontrakPage') loadData();
    }

    // Fungsi tambah input section di page Daftar Kontrak
    function addB() {
        const d = document.createElement('div');
        d.className = "sec-input-card";
        d.innerHTML = `
            <button type="button" class="btn-remove-sec" onclick="this.parentElement.remove()">√ó</button>
            <input type="text" class="b_n" placeholder="Nama Section" style="font-weight:bold;">
            <input type="text" class="b_d" placeholder="Deskripsi">
            <input type="number" class="b_v" placeholder="Amaun (RM)">
        `;
        document.getElementById('b_inputs').appendChild(d);
    }

    // --- LOGIK KONTRAK ---
    document.getElementById('contractForm').onsubmit = async (e) => {
        e.preventDefault();
        let b = {}; 
        const names = document.querySelectorAll('.b_n'), descs = document.querySelectorAll('.b_d'), vals = document.querySelectorAll('.b_v');
        let total = 0;
        names.forEach((n, i) => { 
            if(n.value) { 
                const val = parseFloat(vals[i].value) || 0;
                b[n.value] = { desc: descs[i].value || "", amt: val }; 
                total += val; 
            } 
        });
        const p = { contract_code: document.getElementById('c_code').value, contract_name: document.getElementById('c_name').value, contractor: document.getElementById('c_vendor').value, contract_sum: total, contract_sections_breakdown: b, unit_id: 1 };
        const res = await fetch(`${SB_URL}/rest/v1/contract`, { method: 'POST', headers, body: JSON.stringify(p) });
        if(res.ok) { alert("Kontrak Berjaya Didaftar!"); location.reload(); }
    };

    // --- LOGIK KERJA (ID) ---
    async function loadContractsToDropdowns() {
        const res = await fetch(`${SB_URL}/rest/v1/contract?select=*`, { headers });
        const contracts = await res.json();
        const s = document.getElementById('w_contract_id');
        s.innerHTML = '<option value="">Pilih Kontrak</option>';
        contracts.forEach(c => {
            const opt = document.createElement('option');
            opt.value = c.id; opt.text = c.contract_code;
            opt.dataset.breakdown = JSON.stringify(c.contract_sections_breakdown);
            s.appendChild(opt);
        });
    }

    function updateSectionList() {
        const sel = document.getElementById('w_contract_id');
        const secSel = document.getElementById('w_section');
        const opt = sel.selectedOptions[0];
        if(opt && opt.dataset.breakdown) {
            const b = JSON.parse(opt.dataset.breakdown);
            secSel.innerHTML = '<option value="">Pilih Section...</option>';
            Object.keys(b).sort().forEach(k => secSel.innerHTML += `<option value="${k}">${k}</option>`);
        }
    }

    document.getElementById('workOrderForm').onsubmit = async (e) => {
        e.preventDefault();
        const internalId = document.getElementById('edit_work_id_internal').value;
        const cId = document.getElementById('w_contract_id').value;
        const sec = document.getElementById('w_section').value;
        const amt = parseFloat(document.getElementById('w_amt').value);
        
        const payload = {
            contract_id: parseInt(cId), work_id: document.getElementById('w_id').value,
            district: document.getElementById('w_dist').value, description: document.getElementById('w_desc').value,
            amount_spent: amt, section_category: sec, funding_details: { [sec]: amt }
        };

        if (internalId) {
            const oldRes = await fetch(`${SB_URL}/rest/v1/work_orders?id=eq.${internalId}`, { headers });
            const old = (await oldRes.json())[0];
            await updateContractBalance(old.contract_id, old.funding_details, 'revert');
            await fetch(`${SB_URL}/rest/v1/work_orders?id=eq.${internalId}`, { method: 'PATCH', headers, body: JSON.stringify(payload) });
            await updateContractBalance(cId, payload.funding_details, 'deduct');
            alert("Kerja dikemaskini!");
        } else {
            await fetch(`${SB_URL}/rest/v1/work_orders`, { method: 'POST', headers, body: JSON.stringify(payload) });
            await updateContractBalance(cId, payload.funding_details, 'deduct');
            alert("Kerja didaftarkan!");
        }
        location.reload();
    };

    async function loadData() {
        const res = await fetch(`${SB_URL}/rest/v1/contract?select=*`, { headers });
        const data = await res.json();
        document.getElementById('listContainer').innerHTML = data.map(c => `
            <div class="glass-card" onclick="openDetails(${c.id}, '${c.contract_code}', '${c.contract_name.replace(/'/g, "\\'")}')">
                <strong>${c.contract_code}</strong><br><small>${c.contract_name}</small>
            </div>`).join('');
    }

    async function openDetails(cId, cCode, cName) {
        showPage('detailsPage');
        document.getElementById('detailsHeader').innerHTML = `<h3>${cCode}</h3><small>${cName}</small>`;
        const res = await fetch(`${SB_URL}/rest/v1/work_orders?contract_id=eq.${cId}`, { headers });
        const works = await res.json();
        document.getElementById('workListContainer').innerHTML = works.map(w => `
            <div class="work-card">
                <strong>ID: ${w.work_id}</strong><br>
                <small>${w.section_category} | RM ${w.amount_spent.toLocaleString()}</small>
                <div class="action-row">
                    <button class="btn-small" style="background:var(--ios-orange)" onclick='prepEdit(${JSON.stringify(w)})'>Edit</button>
                    <button class="btn-small" style="background:var(--ios-red)" onclick="deleteWork(${w.id}, ${w.contract_id}, ${JSON.stringify(w.funding_details)})">Hapus</button>
                </div>
            </div>`).join('') || "Tiada rekod.";
    }

    function prepEdit(w) {
        showPage('registerWorkPage');
        document.getElementById('formTitle').innerText = "Edit ID Kerja";
        document.getElementById('edit_work_id_internal').value = w.id;
        document.getElementById('w_contract_id').value = w.contract_id;
        updateSectionList();
        document.getElementById('w_section').value = w.section_category;
        document.getElementById('w_id').value = w.work_id;
        document.getElementById('w_dist').value = w.district;
        document.getElementById('w_desc').value = w.description;
        document.getElementById('w_amt').value = w.amount_spent;
        document.getElementById('btnSubmitWork').innerText = "Simpan Perubahan";
        document.getElementById('btnCancelEdit').style.display = "block";
    }

    async function deleteWork(id, cId, funding) {
        if (!confirm("Hapus kerja ini? Baki akan dipulangkan.")) return;
        await updateContractBalance(cId, funding, 'revert');
        await fetch(`${SB_URL}/rest/v1/work_orders?id=eq.${id}`, { method: 'DELETE', headers });
        alert("Kerja dihapuskan!");
        location.reload();
    }

    async function updateContractBalance(cId, fundingDetails, mode) {
        const res = await fetch(`${SB_URL}/rest/v1/contract?id=eq.${cId}&select=contract_sections_breakdown`, { headers });
        const data = await res.json();
        let breakdown = data[0].contract_sections_breakdown;
        for (let sec in fundingDetails) {
            if (breakdown[sec]) {
                const amt = fundingDetails[sec];
                if(typeof breakdown[sec] === 'object') {
                    breakdown[sec].amt = (mode === 'deduct') ? (breakdown[sec].amt - amt) : (breakdown[sec].amt + amt);
                } else {
                    breakdown[sec] = (mode === 'deduct') ? (breakdown[sec] - amt) : (breakdown[sec] + amt);
                }
            }
        }
        await fetch(`${SB_URL}/rest/v1/contract?id=eq.${cId}`, { method: 'PATCH', headers, body: JSON.stringify({ contract_sections_breakdown: breakdown }) });
    }
</script>
</body>
</html>
