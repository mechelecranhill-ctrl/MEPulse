<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>M&E-Connect v3.1</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { 
            --ios-blue: #007AFF; 
            --ios-red: #FF3B30;
            /* Warna Glassmorphism */
            --glass-bg: rgba(255, 255, 255, 0.4); 
            --glass-border: rgba(255, 255, 255, 0.6);
            --glass-shadow: rgba(31, 38, 135, 0.1);
        }

        * { box-sizing: border-box; font-family: -apple-system, system-ui, sans-serif; }

        body { 
            /* Background gradient yang cantik untuk menonjolkan kesan kaca */
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            background-attachment: fixed;
            margin: 0; 
            padding: 15px; 
            display: flex; 
            justify-content: center; 
            min-height: 100vh;
        }

        .app-container { width: 100%; max-width: 450px; }

        /* Kesan Glassmorphism Utama */
        .glass-card { 
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 var(--glass-shadow);
        }

        .page { display: none; } 
        .page.active { display: block; animation: slideUp 0.4s ease-out; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1, h2, h3 { color: #1d1d1f; letter-spacing: -0.5px; }

        label { font-size: 11px; font-weight: 700; color: #4b4b4b; display: block; margin-top: 12px; text-transform: uppercase; }

        /* Input Glassmorphism */
        input, select, textarea { 
            width: 100%; 
            padding: 14px; 
            margin: 6px 0 10px; 
            border-radius: 14px; 
            border: 1px solid rgba(255,255,255,0.5); 
            background: rgba(255, 255, 255, 0.3);
            font-size: 16px; 
            color: #1d1d1f;
            outline: none;
        }

        input:focus { background: rgba(255, 255, 255, 0.6); border-color: var(--ios-blue); }

        /* Butang Premium */
        button { 
            width: 100%; 
            padding: 16px; 
            border-radius: 16px; 
            border: none; 
            background: var(--ios-blue); 
            color: white; 
            font-weight: 600; 
            font-size: 16px;
            cursor: pointer; 
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
            transition: all 0.2s;
        }

        button:active { transform: scale(0.97); opacity: 0.9; }

        .nav-link { color: var(--ios-blue); font-weight: 600; cursor: pointer; margin-bottom: 20px; display: inline-block; text-decoration: none; }

        /* Kad Kontrak Glass */
        .contract-card { 
            background: rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.7);
            margin-bottom: 12px;
        }

        .sec-title { 
            background: rgba(0, 0, 0, 0.7); 
            color: #fff; 
            padding: 6px 12px; 
            border-radius: 10px; 
            font-size: 11px; 
            margin-top: 25px; 
            display: inline-block;
            backdrop-filter: blur(5px);
        }

        .unit-label { 
            color: var(--ios-blue); 
            font-weight: 800; 
            margin: 15px 0 8px 5px; 
            font-size: 14px;
        }

        .menu-btn {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: 0.2s;
        }
        .menu-btn:active { opacity: 0.7; }
        .icon-box {
            width: 45px; height: 45px; 
            background: var(--ios-blue); 
            color: white; 
            border-radius: 12px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="app-container">
    <div id="homePage" class="page active">
        <div style="text-align:center; padding: 40px 0;">
            <h1 style="margin:0; font-size:32px;">M&E-Connect</h1>
            <p style="color:#4b4b4b; font-size:14px; font-weight: 500;">Management System</p>
        </div>
        
        <div class="glass-card menu-btn" onclick="showPage('kontrakPage')">
            <div class="icon-box" style="background: #34C759;"><i class="fa-solid fa-folder-open"></i></div>
            <div><strong style="font-size: 18px;">Direktori Kontrak</strong><br><small>Lihat senarai aktif</small></div>
        </div>

        <div class="glass-card menu-btn" onclick="showPage('adminPage')">
            <div class="icon-box"><i class="fa-solid fa-plus"></i></div>
            <div><strong style="font-size: 18px;">Pendaftaran Baru</strong><br><small>Unit & Kontrak Baru</small></div>
        </div>
    </div>

    <div id="kontrakPage" class="page">
        <span class="nav-link" onclick="showPage('homePage')"><i class="fa-solid fa-chevron-left"></i> Kembali</span>
        <h2 style="margin-left: 5px;">Direktori</h2>
        <div id="listContainer">Memuatkan...</div>
    </div>

    <div id="adminPage" class="page">
        <span class="nav-link" onclick="showPage('homePage')"><i class="fa-solid fa-chevron-left"></i> Kembali</span>
        
        <div class="glass-card">
            <h3>Daftar Unit</h3>
            <label>Seksyen</label>
            <select id="reg_sec_id">
                <option value="1">Seksyen Selenggara</option>
                <option value="2">Seksyen Pematuhan Peraturan</option>
                <option value="3">Seksyen Pengurusan Aset & Kewangan</option>
                <option value="4">Seksyen Projek & Perkhidmatan Teknikal</option>
            </select>
            <input type="text" id="reg_unit_name" placeholder="Nama Unit">
            <button onclick="saveUnit()" style="background: #5856D6;">Simpan Unit</button>
        </div>

        <div class="glass-card">
            <h3>Daftar Kontrak</h3>
            <form id="contractForm">
                <label>Unit</label>
                <select id="reg_unit_id" required><option value="">Pilih Unit</option></select>
                
                <label>Kod & Tajuk</label>
                <input type="text" id="c_code" placeholder="Kod Kontrak" required>
                <textarea id="c_name" placeholder="Tajuk Kontrak" rows="3" required></textarea>
                
                <label>Kontraktor</label>
                <input type="text" id="c_vendor" placeholder="Nama Syarikat" required>
                
                <div style="display:flex; gap:10px;">
                    <div style="flex:1"><label>Tarikh Mula</label><input type="date" id="c_start" required></div>
                    <div style="flex:1"><label>Tarikh Tamat</label><input type="date" id="c_end" required></div>
                </div>
                
                <label>Jumlah (RM)</label>
                <input type="number" id="c_sum" step="0.01" placeholder="0.00" required>
                
                <button type="submit">Hantar Kontrak</button>
            </form>
        </div>
    </div>
</div>

<script>
    const SB_URL = 'https://ywmsvowroxzhrjwrhsru.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl3bXN2b3dyb3h6aHJqd3Joc3J1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIzMDU5MzcsImV4cCI6MjA4Nzg4MTkzN30.OHJ-I_T3QID8y8eaoOBWeG2nKd2FhHfzG4P515Rzfks';

    const headers = { 
        'apikey': SB_KEY, 
        'Authorization': `Bearer ${SB_KEY}`, 
        'Content-Type': 'application/json' 
    };

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'adminPage') loadUnits();
        if(id === 'kontrakPage') loadData();
    }

    async function loadUnits() {
        const sel = document.getElementById('reg_unit_id');
        try {
            const res = await fetch(`${SB_URL}/rest/v1/units?select=*&order=unit_name`, { headers });
            const data = await res.json();
            sel.innerHTML = '<option value="">Pilih Unit</option>';
            data.forEach(u => sel.innerHTML += `<option value="${u.id}">${u.unit_name}</option>`);
        } catch (e) { sel.innerHTML = '<option>Ralat API</option>'; }
    }

    async function saveUnit() {
        const name = document.getElementById('reg_unit_name').value;
        const sec = document.getElementById('reg_sec_id').value;
        if(!name) return;
        const res = await fetch(`${SB_URL}/rest/v1/units`, { 
            method: 'POST', headers, body: JSON.stringify({ section_id: sec, unit_name: name }) 
        });
        if(res.ok) {
            alert("Unit Berjaya Disimpan!");
            document.getElementById('reg_unit_name').value = '';
            loadUnits();
        }
    }

    document.getElementById('contractForm').onsubmit = async (e) => {
        e.preventDefault();
        const payload = {
            contract_code: document.getElementById('c_code').value,
            unit_id: parseInt(document.getElementById('reg_unit_id').value),
            contract_name: document.getElementById('c_name').value,
            contractor: document.getElementById('c_vendor').value,
            contract_sum: parseFloat(document.getElementById('c_sum').value),
            contract_start: document.getElementById('c_start').value,
            contract_end: document.getElementById('c_end').value
        };
        const res = await fetch(`${SB_URL}/rest/v1/contract`, { method: 'POST', headers, body: JSON.stringify(payload) });
        if(res.ok) { alert("Kontrak Berjaya Didaftarkan!"); showPage('homePage'); }
    };

    async function loadData() {
        const container = document.getElementById('listContainer');
        container.innerHTML = '<p style="text-align:center;">Memuatkan data...</p>';
        
        try {
            const res = await fetch(`${SB_URL}/rest/v1/contract?select=*,units(unit_name,me_sections(section_name))`, { headers });
            const data = await res.json();

            const grouped = {};
            data.forEach(c => {
                const s = c.units?.me_sections?.section_name || "Lain-lain";
                const u = c.units?.unit_name || "Umum";
                if(!grouped[s]) grouped[s] = {};
                if(!grouped[s][u]) grouped[s][u] = [];
                grouped[s][u].push(c);
            });

            let html = '';
            for(let s in grouped) {
                html += `<div class="sec-title">${s}</div>`;
                for(let u in grouped[s]) {
                    html += `<div class="unit-label"><i class="fa-solid fa-caret-right"></i> ${u}</div>`;
                    grouped[s][u].forEach(c => {
                        html += `
                        <div class="contract-card">
                            <strong style="color:var(--ios-blue); font-size:12px;">${c.contract_code}</strong>
                            <div style="font-weight:600; margin:5px 0; color:#1d1d1f;">${c.contract_name}</div>
                            <small style="color:#555;"><i class="fa-solid fa-calendar-days"></i> ${c.contract_start} - ${c.contract_end}</small>
                            <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px; padding-top:10px; border-top:1px solid rgba(0,0,0,0.05);">
                                <span style="font-size:12px; color:#666;">${c.contractor}</span>
                                <span style="font-weight:bold; font-size:16px;">RM ${parseFloat(c.contract_sum).toLocaleString()}</span>
                            </div>
                        </div>`;
                    });
                }
            }
            container.innerHTML = html || "Tiada data ditemui.";
        } catch (e) { container.innerHTML = "Ralat memuatkan maklumat."; }
    }
</script>
</body>
</html>
