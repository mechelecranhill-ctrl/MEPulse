<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>M&E-Connect v4.4</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --ios-blue: #007AFF; --ios-green: #34C759; --ios-orange: #FF9500; --glass-bg: rgba(255, 255, 255, 0.4); --glass-border: rgba(255, 255, 255, 0.6); }
        * { box-sizing: border-box; font-family: -apple-system, system-ui, sans-serif; }
        body { background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%); background-attachment: fixed; margin: 0; padding: 15px; display: flex; justify-content: center; min-height: 100vh; }
        .app-container { width: 100%; max-width: 500px; }
        .glass-card { background: var(--glass-bg); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid var(--glass-border); box-shadow: 0 8px 32px 0 rgba(31,38,135,0.1); }
        .page { display: none; } .page.active { display: block; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        label { font-size: 10px; font-weight: 700; color: #4b4b4b; display: block; margin-top: 10px; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 12px; margin: 5px 0; border-radius: 10px; border: 1px solid rgba(255,255,255,0.5); background: rgba(255, 255, 255, 0.4); font-size: 14px; outline: none; }
        button { width: 100%; padding: 14px; border-radius: 12px; border: none; background: var(--ios-blue); color: white; font-weight: 600; cursor: pointer; margin-top: 10px; }
        .nav-link { color: var(--ios-blue); font-weight: 600; cursor: pointer; margin-bottom: 15px; display: inline-block; }
        .work-row { background: rgba(255,255,255,0.3); padding: 15px; border-radius: 15px; border: 1px solid white; margin-bottom: 10px; position: relative; }
        .funding-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 8px; border-top: 1px dashed #ccc; padding-top: 8px; }
        .btn-remove { position: absolute; top: 5px; right: 5px; color: #ff3b30; background: none; border: none; font-size: 20px; cursor: pointer; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="homePage" class="page active">
        <h1 style="text-align:center; padding: 30px 0;">M&E-Connect | Contracts</h1>
        <div class="glass-card" onclick="showPage('kontrakPage')"><strong>üìÇ Direktori Kontrak</strong></div>
        <div class="glass-card" onclick="showPage('adminPage')"><strong>‚ûï Pendaftaran Baru</strong></div>
        <div class="glass-card" style="border: 2px solid var(--ios-orange);" onclick="showPage('interimPage')"><strong>üìë Kemaskini Interim Claim</strong></div>
    </div>

    <div id="kontrakPage" class="page">
        <span class="nav-link" onclick="showPage('homePage')">‚Üê Kembali</span>
        <div id="listContainer"></div>
    </div>

    <div id="adminPage" class="page">
        <span class="nav-link" onclick="showPage('homePage')">‚Üê Kembali</span>
        <div class="glass-card">
            <h3>1. Daftar Kontrak Utama</h3>
            <form id="contractForm">
                <input type="text" id="c_code" placeholder="Kod Kontrak" required>
                <textarea id="c_name" placeholder="Tajuk Kontrak" rows="2" required></textarea>
                <input type="text" id="c_vendor" placeholder="Nama Kontraktor" required>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <input type="date" id="c_start" required title="Tarikh Mula">
                    <input type="date" id="c_end" required title="Tarikh Tamat">
                </div>
                <div id="b_inputs">
                    <div style="display:flex; gap:5px; margin-bottom:5px;">
                        <input type="text" class="b_n" placeholder="Nama Section" style="flex:2">
                        <input type="number" class="b_v" placeholder="RM" style="flex:1">
                    </div>
                </div>
                <button type="button" onclick="addB()" style="background:none; color:var(--ios-blue); border:1px dashed var(--ios-blue); font-size:11px;">+ Tambah Seksyen</button>
                <button type="submit">Daftar Kontrak</button>
            </form>
        </div>

        <div class="glass-card" style="border: 2px solid var(--ios-green);">
            <h3>2. Import Excel (Auto-Deduct)</h3>
            <select id="xl_contract_id" onchange="updateXLSec()"><option value="">Pilih Kontrak</option></select>
            <select id="xl_target_sec"><option value="">Pilih Section...</option></select>
            <textarea id="xl_paste" rows="3" placeholder="ID | Daerah | Keterangan | Amaun" oninput="doExcelPreview()"></textarea>
            <div id="xl_preview" style="font-size:11px; margin-top:10px;"></div>
            <button id="btn_xl" onclick="saveXL()" style="background:var(--ios-green); display:none;">Simpan & Tolak Baki</button>
        </div>

        <div class="glass-card" style="border: 2px solid var(--ios-blue);">
            <h3>3. Daftar Kerja (Manual Grid)</h3>
            <select id="bulk_contract_id" onchange="refreshManualGrid()"><option value="">Pilih Kontrak</option></select>
            <div id="manual_rows"></div>
            <button onclick="addNewRow()" style="background:#5856D6; font-size:11px;">+ Tambah Baris Kerja</button>
            <button onclick="saveManual()" style="background:#FF9500; margin-top:20px;">Simpan & Tolak Baki</button>
        </div>
    </div>

    <div id="interimPage" class="page">
        <span class="nav-link" onclick="showPage('homePage')">‚Üê Kembali</span>
        <div class="glass-card">
            <h3>Proses Interim Claim</h3>
            <label>Pilih Kontrak</label>
            <select id="i_contract_id" onchange="loadInterimData()"><option value="">Pilih Kontrak</option></select>
            
            <label>No. Interim</label>
            <input type="number" id="i_no" placeholder="Contoh: 1">

            <label>Amaun Claim Sebenar (Interim)</label>
            <div id="i_sec_inputs"></div>

            <label>Assign ID Kerja (Deduction akan di-reset)</label>
            <div id="i_work_list" style="max-height: 200px; overflow-y: auto; background: rgba(255,255,255,0.2); border-radius: 8px; padding: 10px; font-size: 11px; border: 1px solid rgba(0,0,0,0.1);">
                Pilih kontrak untuk lihat ID...
            </div>

            <button onclick="submitInterim()" style="background:var(--ios-orange); margin-top:15px;">Hantar Interim & Selaraskan Baki</button>
        </div>
    </div>
</div>

<script>
    const SB_URL = 'https://ywmsvowroxzhrjwrhsru.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl3bXN2b3dyb3h6aHJqd3Joc3J1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIzMDU5MzcsImV4cCI6MjA4Nzg4MTkzN30.OHJ-I_T3QID8y8eaoOBWeG2nKd2FhHfzG4P515Rzfks';
    const headers = { 'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`, 'Content-Type': 'application/json' };

    let currentBreakdown = {};
    let xlData = [];

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'adminPage' || id === 'interimPage') loadContracts();
        if(id === 'kontrakPage') loadData();
    }

    async function updateContractBalance(cId, fundingDetails, mode = 'deduct') {
        const res = await fetch(`${SB_URL}/rest/v1/contract?id=eq.${cId}&select=contract_sections_breakdown`, { headers });
        const data = await res.json();
        let breakdown = data[0].contract_sections_breakdown;

        for (let sec in fundingDetails) {
            if (breakdown[sec] !== undefined) {
                if (mode === 'deduct') breakdown[sec] -= fundingDetails[sec];
                else breakdown[sec] += fundingDetails[sec];
            }
        }
        await fetch(`${SB_URL}/rest/v1/contract?id=eq.${cId}`, { method: 'PATCH', headers, body: JSON.stringify({ contract_sections_breakdown: breakdown }) });
    }

    function addB() {
        const d = document.createElement('div'); d.style="display:flex; gap:5px; margin-bottom:5px;";
        d.innerHTML = `<input type="text" class="b_n" placeholder="Nama Section" style="flex:2"><input type="number" class="b_v" placeholder="RM" style="flex:1">`;
        document.getElementById('b_inputs').appendChild(d);
    }

    document.getElementById('contractForm').onsubmit = async (e) => {
        e.preventDefault();
        let b = {}; const names = document.querySelectorAll('.b_n'), vals = document.querySelectorAll('.b_v');
        let total = 0;
        names.forEach((n, i) => { if(n.value) { b[n.value] = parseFloat(vals[i].value) || 0; total += b[n.value]; } });
        const p = { contract_code: document.getElementById('c_code').value, contract_name: document.getElementById('c_name').value, contractor: document.getElementById('c_vendor').value, contract_start: document.getElementById('c_start').value, contract_end: document.getElementById('c_end').value, contract_sum: total, contract_sections_breakdown: b, unit_id: 1 };
        const res = await fetch(`${SB_URL}/rest/v1/contract`, { method: 'POST', headers, body: JSON.stringify(p) });
        if(res.ok) { alert("Kontrak Berjaya Didaftarkan!"); location.reload(); }
    };

    async function loadContracts() {
        const res = await fetch(`${SB_URL}/rest/v1/contract?select=*`, { headers });
        const data = await res.json();
        const sels = [document.getElementById('xl_contract_id'), document.getElementById('bulk_contract_id'), document.getElementById('i_contract_id')];
        sels.forEach(s => {
            if(!s) return;
            const oldVal = s.value;
            s.innerHTML = '<option value="">Pilih Kontrak</option>';
            data.forEach(c => {
                const opt = document.createElement('option');
                opt.value = c.id; opt.text = c.contract_code;
                opt.dataset.b = JSON.stringify(c.contract_sections_breakdown);
                s.appendChild(opt);
            });
            s.value = oldVal;
        });
    }

    function updateXLSec() {
        const opt = document.getElementById('xl_contract_id').selectedOptions[0];
        const secSel = document.getElementById('xl_target_sec');
        secSel.innerHTML = '<option value="">Pilih...</option>';
        if(opt.dataset.b) {
            const b = JSON.parse(opt.dataset.b);
            const sortedKeys = Object.keys(b).sort();
            sortedKeys.forEach(k => secSel.innerHTML += `<option value="${k}">${k}</option>`);
        }
    }

    function doExcelPreview() {
        const lines = document.getElementById('xl_paste').value.trim().split('\n');
        xlData = [];
        let h = '<table border="1" width="100%" style="border-collapse:collapse; font-size:10px;"><tr><th>ID</th><th>RM</th></tr>';
        lines.forEach(l => {
            const c = l.split('\t');
            if(c.length >= 2) {
                const r = { id: c[0]?.trim(), dist: c[1]?.trim(), desc: c[2]?.trim(), amt: parseFloat(c[3]) || 0 };
                xlData.push(r);
                h += `<tr><td>${r.id}</td><td>${r.amt.toLocaleString()}</td></tr>`;
            }
        });
        document.getElementById('xl_preview').innerHTML = h + '</table>';
        document.getElementById('btn_xl').style.display = xlData.length ? 'block' : 'none';
    }

    async function saveXL() {
        const cId = parseInt(document.getElementById('xl_contract_id').value);
        const sec = document.getElementById('xl_target_sec').value;
        const payloads = xlData.map(d => ({ contract_id: cId, work_id: d.id, district: d.dist, description: d.desc, amount_spent: d.amt, section_category: sec, funding_details: { [sec]: d.amt } }));
        const res = await fetch(`${SB_URL}/rest/v1/work_orders`, { method: 'POST', headers, body: JSON.stringify(payloads) });
        if(res.ok) {
            for(let d of xlData) await updateContractBalance(cId, { [sec]: d.amt }, 'deduct');
            alert("Data Excel Disimpan & Baki Ditolak!");
            document.getElementById('xl_paste').value = '';
            document.getElementById('xl_preview').innerHTML = '';
        }
    }

    function refreshManualGrid() {
        const opt = document.getElementById('bulk_contract_id').selectedOptions[0];
        currentBreakdown = opt.dataset.b ? JSON.parse(opt.dataset.b) : {};
        document.getElementById('manual_rows').innerHTML = '';
        addNewRow();
    }

    function addNewRow() {
        if(!document.getElementById('bulk_contract_id').value) return alert("Pilih kontrak dahulu!");
        const rId = Date.now();
        let fH = '';
        const sortedKeys = Object.keys(currentBreakdown).sort();
        sortedKeys.forEach(s => fH += `<div><label>${s}</label><input type="number" class="r_amt" data-sec="${s}" placeholder="RM"></div>`);
        const div = document.createElement('div'); div.className = 'work-row'; div.id = `r_${rId}`;
        div.innerHTML = `<button class="btn-remove" onclick="this.parentElement.remove()">√ó</button><div style="display:flex; gap:5px;"><input type="text" class="r_id" placeholder="ID Kerja"><input type="text" class="r_dist" placeholder="Daerah"></div><textarea class="r_desc" placeholder="Keterangan"></textarea><div class="funding-grid">${fH}</div>`;
        document.getElementById('manual_rows').appendChild(div);
    }

    async function saveManual() {
        const cId = parseInt(document.getElementById('bulk_contract_id').value);
        const payloads = [];
        document.querySelectorAll('.work-row').forEach(row => {
            let f = {}, t = 0;
            row.querySelectorAll('.r_amt').forEach(i => { const v = parseFloat(i.value) || 0; if(v>0){ f[i.dataset.sec] = v; t += v; } });
            if(t > 0) payloads.push({ contract_id: cId, work_id: row.querySelector('.r_id').value, district: row.querySelector('.r_dist').value, description: row.querySelector('.r_desc').value, amount_spent: t, section_category: "Multi-Fund", funding_details: f });
        });
        const res = await fetch(`${SB_URL}/rest/v1/work_orders`, { method: 'POST', headers, body: JSON.stringify(payloads) });
        if(res.ok) {
            for(let p of payloads) await updateContractBalance(cId, p.funding_details, 'deduct');
            alert("Rekod Manual Disimpan!");
            document.getElementById('manual_rows').innerHTML = '';
        }
    }

    async function loadInterimData() {
        const cId = document.getElementById('i_contract_id').value;
        if(!cId) return;
        const resC = await fetch(`${SB_URL}/rest/v1/contract?id=eq.${cId}`, { headers });
        const contract = (await resC.json())[0];
        const secDiv = document.getElementById('i_sec_inputs');
        secDiv.innerHTML = '';
        const sortedKeys = Object.keys(contract.contract_sections_breakdown).sort();
        sortedKeys.forEach(k => {
            secDiv.innerHTML += `<div style="display:flex; align-items:center; gap:10px; margin-bottom:5px;"><span style="font-size:11px; flex:1">${k}</span><input type="number" class="i_amt" data-sec="${k}" placeholder="RM" style="width:120px"></div>`;
        });
        const resW = await fetch(`${SB_URL}/rest/v1/work_orders?contract_id=eq.${cId}&interim_no=is.null`, { headers });
        const works = await resW.json();
        const workDiv = document.getElementById('i_work_list');
        workDiv.innerHTML = works.length ? works.map(w => `<div><input type="checkbox" class="i_chk" data-id="${w.id}"> ${w.work_id} (RM${w.amount_spent.toLocaleString()})</div>`).join('') : "Tiada ID kerja sedia ada.";
    }

    async function submitInterim() {
        const cId = document.getElementById('i_contract_id').value;
        const iNo = document.getElementById('i_no').value;
        const selectedIds = Array.from(document.querySelectorAll('.i_chk:checked')).map(el => el.dataset.id);
        if(!cId || !iNo || selectedIds.length === 0) return alert("Sila isi No Interim dan pilih ID Kerja!");
        const resW = await fetch(`${SB_URL}/rest/v1/work_orders?id=in.(${selectedIds.join(',')})`, { headers });
        const works = await resW.json();
        for(let w of works) await updateContractBalance(cId, w.funding_details, 'revert');
        let interimFunding = {};
        let totalClaim = 0;
        document.querySelectorAll('.i_amt').forEach(i => {
            const v = parseFloat(i.value) || 0;
            if(v > 0) { interimFunding[i.dataset.sec] = v; totalClaim += v; }
        });
        await updateContractBalance(cId, interimFunding, 'deduct');
        const interimRecord = { contract_id: parseInt(cId), interim_no: parseInt(iNo), claim_date: new Date().toISOString().split('T')[0], claim_amount: totalClaim, claim_breakdown: interimFunding };
        await fetch(`${SB_URL}/rest/v1/interims`, { method: 'POST', headers, body: JSON.stringify(interimRecord) });
        for(let id of selectedIds) { await fetch(`${SB_URL}/rest/v1/work_orders?id=eq.${id}`, { method: 'PATCH', headers, body: JSON.stringify({ interim_no: iNo }) }); }
        alert(`Interim ${iNo} berjaya diproses.`);
        showPage('homePage');
    }

    async function loadData() {
        const res = await fetch(`${SB_URL}/rest/v1/contract?select=*`, { headers });
        const data = await res.json();
        let h = ''; 
        data.forEach(c => {
            let breakdownHTML = '';
            // MENYUSUN SEKSYEN MENGIKUT URUTAN ABJAD (A, B, C...)
            const sortedSections = Object.keys(c.contract_sections_breakdown).sort();
            sortedSections.forEach(sec => {
                const amount = c.contract_sections_breakdown[sec];
                breakdownHTML += `
                    <div style="display:flex; justify-content:space-between; font-size:11px; color:#444; margin-bottom:3px;">
                        <span>‚Ä¢ ${sec}</span>
                        <span style="font-weight:600;">RM ${amount.toLocaleString(undefined, {minimumFractionDigits: 2})}</span>
                    </div>`;
            });

            h += `<div class="glass-card">
                <div style="font-size:10px; color:var(--ios-blue); font-weight:bold;">${c.contract_code}</div>
                <div style="font-weight:bold; margin:5px 0; line-height:1.3;">${c.contract_name}</div>
                <div style="margin:10px 0; padding:12px; background:rgba(255,255,255,0.25); border-radius:12px; border:1px solid rgba(0,0,0,0.05);">
                    <label style="margin:0 0 8px 0; color:var(--ios-blue);">Baki Kontrak Semasa:</label>
                    ${breakdownHTML}
                </div>
                <div style="font-size:11px; color:#666; margin-top:10px; padding-top:5px; border-top: 1px dashed rgba(0,0,0,0.1);">
                    <strong>Kontraktor:</strong> ${c.contractor}<br>
                    <i class="fa fa-calendar" style="font-size:10px; margin-top:5px;"></i> ${c.contract_start} hingga ${c.contract_end}
                </div>
            </div>`;
        });
        document.getElementById('listContainer').innerHTML = h || "Tiada data kontrak.";
    }
</script>
</body>
</html>
