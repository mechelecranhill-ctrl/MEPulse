<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>M&E-Connect v3.7 (Excel Mode)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --ios-blue: #007AFF; --ios-green: #34C759; --glass-bg: rgba(255, 255, 255, 0.4); --glass-border: rgba(255, 255, 255, 0.6); }
        * { box-sizing: border-box; font-family: -apple-system, system-ui, sans-serif; }
        body { background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%); background-attachment: fixed; margin: 0; padding: 15px; display: flex; justify-content: center; min-height: 100vh; }
        .app-container { width: 100%; max-width: 500px; }
        .glass-card { background: var(--glass-bg); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border-radius: 20px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--glass-border); box-shadow: 0 8px 32px 0 rgba(31,38,135,0.1); }
        .page { display: none; } .page.active { display: block; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        label { font-size: 10px; font-weight: 700; color: #4b4b4b; display: block; margin-top: 8px; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 10px; margin: 4px 0; border-radius: 8px; border: 1px solid rgba(255,255,255,0.5); background: rgba(255, 255, 255, 0.4); font-size: 14px; outline: none; }
        button { width: 100%; padding: 14px; border-radius: 12px; border: none; background: var(--ios-blue); color: white; font-weight: 600; cursor: pointer; margin-top: 10px; }
        .nav-link { color: var(--ios-blue); font-weight: 600; cursor: pointer; margin-bottom: 15px; display: inline-block; }
        
        .work-row { background: rgba(255,255,255,0.3); padding: 12px; border-radius: 15px; border: 1px solid white; margin-bottom: 10px; position: relative; }
        .btn-remove { position: absolute; top: 5px; right: 5px; color: #ff3b30; border: none; background: none; font-size: 18px; cursor: pointer; width: auto; padding: 0; }
        .funding-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; margin-top: 5px; border-top: 1px dashed #ccc; padding-top: 5px; }
        
        /* Excel Preview Table */
        #xl_preview_table { width: 100%; font-size: 11px; border-collapse: collapse; margin-top: 10px; }
        #xl_preview_table th, #xl_preview_table td { border: 1px solid rgba(0,0,0,0.1); padding: 6px; text-align: left; }
        #xl_preview_table th { background: rgba(0,0,0,0.05); }
    </style>
</head>
<body>

<div class="app-container">
    <div id="homePage" class="page active">
        <h1 style="text-align:center; padding: 30px 0;">M&E-Connect</h1>
        <div class="glass-card" onclick="showPage('kontrakPage')"><strong>üìÇ Direktori Kontrak</strong></div>
        <div class="glass-card" onclick="showPage('adminPage')"><strong>‚ûï Pendaftaran Baru</strong></div>
    </div>

    <div id="kontrakPage" class="page">
        <span class="nav-link" onclick="showPage('homePage')">‚Üê Kembali</span>
        <div id="listContainer"></div>
    </div>

    <div id="adminPage" class="page">
        <span class="nav-link" onclick="showPage('homePage')">‚Üê Kembali</span>
        
        <div class="glass-card" style="border: 2px solid var(--ios-green);">
            <h3 style="color:var(--ios-green);"><i class="fa-solid fa-file-excel"></i> Import dari Excel</h3>
            <label>1. Pilih Kontrak</label>
            <select id="xl_contract_id" onchange="updateXLSecOptions()"><option value="">Pilih Kontrak</option></select>
            
            <label>2. Pilih Seksyen Dana</label>
            <select id="xl_target_sec"><option value="">Pilih Dana Utama</option></select>

            <label>3. Paste dari Excel</label>
            <textarea id="xl_paste_area" rows="4" placeholder="Paste data di sini...&#10;Format: ID Kerja [TAB] Daerah [TAB] Keterangan [TAB] Amaun" oninput="processExcelPaste()"></textarea>
            
            <div id="xl_preview_container"></div>
            <button id="btn_save_xl" onclick="saveExcelToDB()" style="background:var(--ios-green); display:none;">Sahkan & Simpan Excel</button>
        </div>

        <div class="glass-card" style="border: 2px solid var(--ios-blue);">
            <h3>Daftar Kerja (Bulk Grid Manual)</h3>
            <label>Pilih Kontrak</label>
            <select id="bulk_contract_id" onchange="refreshFundingOptions()"><option value="">Pilih Kontrak</option></select>
            <div id="bulk_rows_container" style="margin-top: 15px;"></div>
            <button type="button" onclick="addNewWorkRow()" style="background:#5856D6; font-size:12px; padding:8px;">+ Tambah ID Kerja</button>
            <button onclick="saveBulkWork()" style="background:#FF9500; margin-top:20px;">Simpan Grid Manual</button>
        </div>

        <div class="glass-card">
            <h3>Daftar Unit</h3>
            <input type="text" id="u_name" placeholder="Nama Unit">
            <button onclick="saveU()">Simpan Unit</button>
        </div>
    </div>
</div>

<script>
    const SB_URL = 'https://ywmsvowroxzhrjwrhsru.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl3bXN2b3dyb3h6aHJqd3Joc3J1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIzMDU5MzcsImV4cCI6MjA4Nzg4MTkzN30.OHJ-I_T3QID8y8eaoOBWeG2nKd2FhHfzG4P515Rzfks';
    const headers = { 'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`, 'Content-Type': 'application/json' };

    let currentContractBreakdown = {};
    let parsedExcelData = [];

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'adminPage') { loadContractsList(); }
        if(id === 'kontrakPage') loadData();
    }

    async function loadContractsList() {
        const res = await fetch(`${SB_URL}/rest/v1/contract?select=id,contract_code,contract_sections_breakdown`, { headers });
        const data = await res.json();
        
        // Load ke dropdown Manual & dropdown Excel
        const selManual = document.getElementById('bulk_contract_id');
        const selXL = document.getElementById('xl_contract_id');
        
        [selManual, selXL].forEach(s => {
            s.innerHTML = '<option value="">Pilih Kontrak</option>';
            data.forEach(c => {
                const opt = document.createElement('option');
                opt.value = c.id;
                opt.text = c.contract_code;
                opt.dataset.b = JSON.stringify(c.contract_sections_breakdown);
                s.appendChild(opt);
            });
        });
    }

    // --- LOGIK EXCEL AUTO-ASSIGN ---
    function updateXLSecOptions() {
        const sel = document.getElementById('xl_contract_id');
        const opt = sel.options[sel.selectedIndex];
        const secSel = document.getElementById('xl_target_sec');
        secSel.innerHTML = '<option value="">Pilih Dana Utama</option>';
        if(opt.dataset.b) {
            const b = JSON.parse(opt.dataset.b);
            for(let k in b) secSel.innerHTML += `<option value="${k}">${k}</option>`;
        }
    }

    function processExcelPaste() {
        const raw = document.getElementById('xl_paste_area').value;
        const lines = raw.trim().split('\n');
        parsedExcelData = [];
        
        let html = '<table id="xl_preview_table"><tr><th>ID</th><th>Daerah</th><th>Keterangan</th><th>RM</th></tr>';
        
        lines.forEach(line => {
            const cols = line.split('\t'); // Excel TAB separator
            if(cols.length >= 2) {
                const row = {
                    id: cols[0]?.trim() || 'N/A',
                    dist: cols[1]?.trim() || 'N/A',
                    desc: cols[2]?.trim() || '',
                    amt: parseFloat(cols[3]?.replace(/[^0-9.]/g, '')) || 0
                };
                parsedExcelData.push(row);
                html += `<tr><td>${row.id}</td><td>${row.dist}</td><td>${row.desc}</td><td>${row.amt.toLocaleString()}</td></tr>`;
            }
        });
        
        html += '</table>';
        document.getElementById('xl_preview_container').innerHTML = html;
        document.getElementById('btn_save_xl').style.display = parsedExcelData.length > 0 ? 'block' : 'none';
    }

    async function saveExcelToDB() {
        const cId = parseInt(document.getElementById('xl_contract_id').value);
        const sec = document.getElementById('xl_target_sec').value;
        if(!cId || !sec) return alert("Pilih Kontrak & Seksyen!");

        const payloads = parsedExcelData.map(d => ({
            contract_id: cId,
            work_id: d.id,
            district: d.dist,
            description: d.desc,
            amount_spent: d.amt,
            section_category: sec,
            funding_details: { [sec]: d.amt }
        }));

        const res = await fetch(`${SB_URL}/rest/v1/work_orders`, { method: 'POST', headers, body: JSON.stringify(payloads) });
        if(res.ok) {
            alert("Berjaya Import!");
            document.getElementById('xl_paste_area').value = '';
            document.getElementById('xl_preview_container').innerHTML = '';
            document.getElementById('btn_save_xl').style.display = 'none';
        }
    }

    // --- LOGIK MANUAL GRID ---
    function refreshFundingOptions() {
        const sel = document.getElementById('bulk_contract_id');
        const opt = sel.options[sel.selectedIndex];
        currentContractBreakdown = opt.dataset.b ? JSON.parse(opt.dataset.b) : {};
        document.getElementById('bulk_rows_container').innerHTML = '';
        addNewWorkRow();
    }

    function addNewWorkRow() {
        if(!document.getElementById('bulk_contract_id').value) return alert("Pilih kontrak!");
        const container = document.getElementById('bulk_rows_container');
        const rId = Date.now();
        let fundHTML = '';
        for(let s in currentContractBreakdown) fundHTML += `<div style="font-size:11px;"><label>${s}</label><input type="number" class="row_amt" data-sec="${s}" placeholder="RM"></div>`;

        const row = document.createElement('div');
        row.className = 'work-row';
        row.id = `row_${rId}`;
        row.innerHTML = `<button class="btn-remove" onclick="document.getElementById('row_${rId}').remove()">√ó</button>
            <div style="display:flex; gap:5px;"><input type="text" class="row_work_id" placeholder="ID"><input type="text" class="row_district" placeholder="Daerah"></div>
            <textarea class="row_desc" placeholder="Keterangan" rows="1"></textarea>
            <div class="funding-grid">${fundHTML}</div>`;
        container.appendChild(row);
    }

    async function saveBulkWork() {
        const cId = parseInt(document.getElementById('bulk_contract_id').value);
        const rows = document.querySelectorAll('.work-row');
        const payloads = [];
        rows.forEach(r => {
            const wId = r.querySelector('.row_work_id').value;
            const dist = r.querySelector('.row_district').value;
            const desc = r.querySelector('.row_desc').value;
            let fund = {}, total = 0;
            r.querySelectorAll('.row_amt').forEach(i => {
                const v = parseFloat(i.value) || 0;
                if(v > 0) { fund[i.dataset.sec] = v; total += v; }
            });
            if(wId && total > 0) payloads.push({ contract_id: cId, work_id: wId, district: dist, description: desc, amount_spent: total, section_category: "Multi-Fund", funding_details: fund });
        });
        const res = await fetch(`${SB_URL}/rest/v1/work_orders`, { method: 'POST', headers, body: JSON.stringify(payloads) });
        if(res.ok) alert("Simpan Berjaya!");
    }

    async function loadData() {
        const res = await fetch(`${SB_URL}/rest/v1/contract?select=*`, { headers });
        const data = await res.json();
        let h = ''; data.forEach(c => h += `<div class="glass-card"><strong>${c.contract_code}</strong><br>${c.contract_name}</div>`);
        document.getElementById('listContainer').innerHTML = h || "Tiada data.";
    }

    async function saveU() {
        const n = document.getElementById('u_name').value;
        if(!n) return;
        await fetch(`${SB_URL}/rest/v1/units`, { method: 'POST', headers, body: JSON.stringify({ unit_name: n, section_id: 1 }) });
        alert("Selesai!");
    }
</script>
</body>
</html>
