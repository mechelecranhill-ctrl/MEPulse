<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>M&E-Connect v1.0</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --ios-blue: #007AFF; --ios-green: #34C759; --ios-orange: #FF9500; --ios-red: #FF3B30; --glass-bg: rgba(255, 255, 255, 0.4); --glass-border: rgba(255, 255, 255, 0.6); }
        * { box-sizing: border-box; font-family: -apple-system, system-ui, sans-serif; }
        body { background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%); background-attachment: fixed; margin: 0; padding: 15px; min-height: 100vh; }
        .app-container { width: 100%; max-width: 500px; margin: auto; }
        .glass-card { background: var(--glass-bg); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid var(--glass-border); box-shadow: 0 8px 32px 0 rgba(31,38,135,0.1); }
        .page { display: none; } .page.active { display: block; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        label { font-size: 10px; font-weight: 700; color: #4b4b4b; display: block; margin-top: 10px; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 12px; margin: 5px 0; border-radius: 10px; border: 1px solid rgba(255,255,255,0.5); background: rgba(255, 255, 255, 0.4); font-size: 14px; outline: none; }
        button { width: 100%; padding: 14px; border-radius: 12px; border: none; background: var(--ios-blue); color: white; font-weight: 600; cursor: pointer; margin-top: 10px; }
        .nav-link { color: var(--ios-blue); font-weight: 600; cursor: pointer; margin-bottom: 15px; display: inline-block; }

        .sec-input-wrapper { background: rgba(255,255,255,0.3); padding: 15px; border-radius: 15px; margin-bottom: 12px; border: 1px solid var(--glass-border); position: relative; animation: slideUp 0.3s ease; }
        .btn-remove-sec { position: absolute; top: 8px; right: 8px; color: var(--ios-red); font-size: 18px; cursor: pointer; background: white; width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        .funding-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: rgba(255,255,255,0.2); padding: 10px; border-radius: 12px; margin-top: 5px; border: 1px solid rgba(255,255,255,0.5); }
        .funding-item { display: flex; flex-direction: column; }
        .funding-item label { margin-top: 0; font-size: 9px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #555; }
        .funding-item input { padding: 8px; font-size: 12px; margin: 2px 0; }

        .work-card { background: white; border-radius: 15px; padding: 15px; margin-bottom: 12px; border: 1px solid rgba(0,0,0,0.05); }
        .action-row { display: flex; gap: 8px; margin-top: 10px; border-top: 1px solid #eee; padding-top: 10px; }
        .btn-small { padding: 8px; font-size: 11px; border-radius: 8px; flex: 1; text-align: center; font-weight: bold; color: white; cursor: pointer; border:none; }
        .unit-tag { font-size: 9px; background: var(--ios-orange); color: white; padding: 2px 8px; border-radius: 8px; text-transform: uppercase; margin-bottom: 5px; display: inline-block; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="homePage" class="page active">
        <h1 style="text-align:center; padding: 30px 0;">M&E-Connect | Contract</h1>
        <div class="glass-card" onclick="showPage('kontrakPage')"><strong>üìÇ Direktori Kontrak</strong></div>
        <div class="glass-card" onclick="showPage('registerWorkPage')"><strong>üìù Pendaftaran Kerja (ID)</strong></div>
        <div class="glass-card" onclick="showPage('adminPage')"><strong>‚ûï Pengurusan Kontrak</strong></div>
        <div class="glass-card" style="border: 2px solid var(--ios-orange);" onclick="showPage('interimPage')"><strong>üìë Kemaskini Interim Claim</strong></div>
    </div>

    <div id="registerWorkPage" class="page">
        <span class="nav-link" onclick="showPage('homePage')">‚Üê Kembali</span>
        <div class="glass-card">
            <h3 id="workFormTitle">Borang ID Kerja</h3>
            <form id="workOrderForm">
                <input type="hidden" id="edit_internal_id">
                <label>Pilih Kontrak</label>
                <select id="w_contract_id" onchange="onContractSelect()" required><option value="">Pilih Kontrak</option></select>
                <input type="text" id="w_id" placeholder="ID Kerja (Cth: C 123456)" required>
                <label>Proceed Blueform</label>
                <input type="date" id="w_qpb_date">
                <label>Pilih Daerah Terlibat</label>
                <select id="w_dist" required><option value="">Pilih Kontrak Dahulu</option></select>
                <textarea id="w_desc" rows="2" placeholder="Keterangan Kerja"></textarea>
                <label>Pecahan Kos Mengikut Section</label>
                <div id="w_sections_container" class="funding-grid"></div>
                <div style="margin-top:15px; padding:10px; background:rgba(0,122,255,0.1); border-radius:10px; display:flex; justify-content:space-between; align-items:center;">
                    <span style="font-weight:bold; font-size:12px;">Jumlah Keseluruhan:</span>
                    <span id="total_display" style="font-weight:bold; color:var(--ios-blue);">RM 0.00</span>
                </div>
                <button type="submit" id="btnSubmitWork" style="background:var(--ios-green); margin-top:20px;">Daftar & Tolak Baki</button>
                <button type="button" id="btnCancelEdit" style="background:#8e8e93; display:none;" onclick="location.reload()">Batal Edit</button>
            </form>
        </div>
    </div>

    <div id="adminPage" class="page">
        <span class="nav-link" onclick="showPage('homePage')">‚Üê Kembali</span>
        <div class="glass-card">
            <h3>Daftar Kontrak Baru</h3>
            <form id="contractForm">
                <label>Pilih Unit</label>
                <select id="c_unit_id" required><option value="">Memuatkan Unit...</option></select>
                <input type="text" id="c_code" placeholder="Kod Kontrak" required>
                <textarea id="c_name" placeholder="Tajuk Kontrak" rows="2" required></textarea>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <div>
                        <label>Tarikh Mula</label>
                        <input type="date" id="c_start" required>
                    </div>
                    <div>
                        <label>Tarikh Tamat</label>
                        <input type="date" id="c_end" required>
                    </div>
                </div>

                <input type="text" id="c_vendor" placeholder="Nama Kontraktor" required>
                <label>Senarai Daerah (Asingkan dengan koma)</label>
                <input type="text" id="c_dist" placeholder="Cth: Segamat, Muar, Labis" required>
                <label>Senarai Section</label>
                <div id="b_inputs">
                    <div class="sec-input-wrapper">
                        <input type="text" class="b_n" placeholder="SECTION (Cth: SECTION A)" style="font-weight:bold;">
                        <input type="text" class="b_d" placeholder="Description">
                        <input type="number" class="b_v" placeholder="SECTION SUM (RM)">
                    </div>
                </div>
                <button type="button" onclick="addB()" style="background:none; color:var(--ios-blue); border:1px dashed var(--ios-blue);">+ TAMBAH SECTION</button>
                <button type="submit" style="margin-top:20px;">Sahkan & Daftar Kontrak</button>
            </form>
        </div>
    </div>

    <div id="kontrakPage" class="page">
        <span class="nav-link" onclick="showPage('homePage')">‚Üê Kembali</span>
        <div id="listContainer"></div>
    </div>

    <div id="detailsPage" class="page">
        <span class="nav-link" onclick="showPage('kontrakPage')">‚Üê Kembali</span>
        <div id="detailsHeader" class="glass-card" style="background: var(--ios-blue); color: white;"></div>
        <div id="workListContainer"></div>
    </div>
</div>

<script>
    const SB_URL = 'https://ywmsvowroxzhrjwrhsru.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl3bXN2b3dyb3h6aHJqd3Joc3J1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIzMDU5MzcsImV4cCI6MjA4Nzg4MTkzN30.OHJ-I_T3QID8y8eaoOBWeG2nKd2FhHfzG4P515Rzfks';
    const headers = { 'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`, 'Content-Type': 'application/json' };

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'registerWorkPage') loadContractsToDropdowns();
        if(id === 'adminPage') fetchUnits();
        if(id === 'kontrakPage') loadData();
    }

    async function fetchUnits() {
        const res = await fetch(`${SB_URL}/rest/v1/units?select=*`, { headers });
        const units = await res.json();
        const select = document.getElementById('c_unit_id');
        select.innerHTML = '<option value="">-- Pilih Unit --</option>';
        units.forEach(u => select.innerHTML += `<option value="${u.id}">${u.unit_name}</option>`);
    }

    function formatDate(dateStr) {
        if(!dateStr) return "-";
        const [y, m, d] = dateStr.split('-');
        return `${d}/${m}/${y}`;
    }

    // --- LOGIK KONTRAK & KERJA ---
    document.getElementById('contractForm').onsubmit = async (e) => {
        e.preventDefault();
        let b = {}; 
        const names = document.querySelectorAll('.b_n'), descs = document.querySelectorAll('.b_d'), vals = document.querySelectorAll('.b_v');
        let total = 0;
        names.forEach((n, i) => { if(n.value) { const val = parseFloat(vals[i].value) || 0; b[n.value] = { desc: descs[i].value || "", amt: val }; total += val; } });
        
        const p = { 
            contract_code: document.getElementById('c_code').value, 
            contract_name: document.getElementById('c_name').value, 
            contract_start: document.getElementById('c_start').value,
            contract_end: document.getElementById('c_end').value,
            contractor: document.getElementById('c_vendor').value, 
            district: document.getElementById('c_dist').value, 
            contract_sum: total, 
            contract_sections_breakdown: b, 
            unit_id: parseInt(document.getElementById('c_unit_id').value)
        };
        const res = await fetch(`${SB_URL}/rest/v1/contract`, { method: 'POST', headers, body: JSON.stringify(p) });
        if(res.ok) { alert("Berjaya!"); location.reload(); }
    };

    async function loadData() {
        const res = await fetch(`${SB_URL}/rest/v1/contract?select=*,units(unit_name)`, { headers });
        const data = await res.json();
        document.getElementById('listContainer').innerHTML = data.map(c => `
            <div class="glass-card" onclick="openDetails(${c.id}, '${c.contract_code}', '${c.contract_name.replace(/'/g, "\\'")}')">
                <span class="unit-tag">${c.units ? c.units.unit_name : 'No Unit'}</span><br>
                <strong>${c.contract_code}</strong><br>
                <div style="font-size:11px; color:#444; margin: 4px 0;">
                    <i class="fa-regular fa-calendar"></i> ${formatDate(c.contract_start)} - ${formatDate(c.contract_end)}
                </div>
                <small>${c.district}</small>
            </div>`).join('');
    }

    async function openDetails(cId, cCode, cName) {
        showPage('detailsPage');
        const resC = await fetch(`${SB_URL}/rest/v1/contract?id=eq.${cId}&select=*,units(unit_name)`, { headers });
        const c = (await resC.json())[0];
        document.getElementById('detailsHeader').innerHTML = `
            <span class="unit-tag" style="background:white; color:var(--ios-blue)">${c.units ? c.units.unit_name : ''}</span>
            <h3>${cCode}</h3>
            <div style="font-size:11px; margin-bottom:10px;">
                <i class="fa-solid fa-clock"></i> ${formatDate(c.contract_start)} hingga ${formatDate(c.contract_end)}
            </div>
            <small>${c.district}</small><br><small>${cName}</small>`;
            
        let bakiHTML = '<div style="margin-top:10px; border-top:1px solid rgba(255,255,255,0.3); padding-top:10px;">';
        for(let s in c.contract_sections_breakdown) {
            const val = c.contract_sections_breakdown[s];
            const amt = (typeof val === 'object') ? val.amt : val;
            bakiHTML += `<div style="display:flex; justify-content:space-between; font-size:11px;"><span>${s}</span><strong>RM ${amt.toLocaleString()}</strong></div>`;
        }
        document.getElementById('detailsHeader').innerHTML += bakiHTML + '</div>';

        const resW = await fetch(`${SB_URL}/rest/v1/work_orders?contract_id=eq.${cId}&order=created_at.desc`, { headers });
        const works = await resW.json();
        document.getElementById('workListContainer').innerHTML = works.map(w => `
            <div class="work-card">
                <strong>ID: ${w.work_id}</strong><br>
                <small>${w.district}</small><br>
                ${w.qpb_date ? `<small style="color:var(--ios-blue); font-weight:bold;">QPB: ${formatDate(w.qpb_date)}</small><br>` : ''}
                <small>RM ${w.amount_spent.toLocaleString()}</small>
            </div>`).join('') || "Tiada rekod.";
    }

    // Fungsi tambahan seperti onContractSelect, addB, dll kekal sama seperti kod sebelumnya...
    function addB() {
        const d = document.createElement('div'); d.className = "sec-input-wrapper";
        d.innerHTML = `<div class="btn-remove-sec" onclick="this.parentElement.remove()"><i class="fa-solid fa-xmark"></i></div>
            <input type="text" class="b_n" placeholder="SECTION" style="font-weight:bold;"><input type="text" class="b_d" placeholder="Description"><input type="number" class="b_v" placeholder="RM">`;
        document.getElementById('b_inputs').appendChild(d);
    }

    async function loadContractsToDropdowns() {
        const res = await fetch(`${SB_URL}/rest/v1/contract?select=*`, { headers });
        const data = await res.json();
        const s = document.getElementById('w_contract_id');
        s.innerHTML = '<option value="">Pilih Kontrak</option>';
        data.forEach(c => {
            const opt = document.createElement('option');
            opt.value = c.id; opt.text = c.contract_code;
            opt.dataset.b = JSON.stringify(c.contract_sections_breakdown);
            opt.dataset.dist = c.district;
            s.appendChild(opt);
        });
    }

    function onContractSelect() {
        const opt = document.getElementById('w_contract_id').selectedOptions[0];
        const dSel = document.getElementById('w_dist');
        dSel.innerHTML = '<option value="">Pilih Daerah</option>';
        if(opt && opt.dataset.dist) {
            opt.dataset.dist.split(',').forEach(d => dSel.innerHTML += `<option value="${d.trim()}">${d.trim()}</option>`);
        }
        renderWorkSections();
    }

    function renderWorkSections() {
        const opt = document.getElementById('w_contract_id').selectedOptions[0];
        const container = document.getElementById('w_sections_container');
        container.innerHTML = '';
        if(opt && opt.dataset.b) {
            const b = JSON.parse(opt.dataset.b);
            Object.keys(b).sort().forEach(sec => {
                container.innerHTML += `<div class="funding-item"><label>${sec}</label><input type="number" class="w_sec_amt" data-sec="${sec}" placeholder="RM" oninput="calcTotalWork()"></div>`;
            });
        }
    }

    function calcTotalWork() {
        let total = 0;
        document.querySelectorAll('.w_sec_amt').forEach(i => total += parseFloat(i.value) || 0);
        document.getElementById('total_display').innerText = `RM ${total.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
        return total;
    }
</script>
</body>
</html>
