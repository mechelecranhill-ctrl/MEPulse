<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>M&E-Connect v3.4 Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --ios-blue: #007AFF; --ios-green: #34C759; --ios-orange: #FF9500; --glass-bg: rgba(255, 255, 255, 0.4); --glass-border: rgba(255, 255, 255, 0.6); }
        * { box-sizing: border-box; font-family: -apple-system, system-ui, sans-serif; }
        body { background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%); background-attachment: fixed; margin: 0; padding: 15px; display: flex; justify-content: center; min-height: 100vh; }
        .app-container { width: 100%; max-width: 500px; padding-bottom: 50px; }
        .glass-card { background: var(--glass-bg); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid var(--glass-border); box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1); }
        .page { display: none; } .page.active { display: block; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        h1, h2, h3 { color: #1d1d1f; margin-top: 0; }
        label { font-size: 11px; font-weight: 700; color: #4b4b4b; display: block; margin-top: 10px; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 12px; margin: 5px 0; border-radius: 10px; border: 1px solid rgba(255,255,255,0.5); background: rgba(255, 255, 255, 0.4); font-size: 14px; outline: none; }
        button { width: 100%; padding: 15px; border-radius: 14px; border: none; background: var(--ios-blue); color: white; font-weight: 600; cursor: pointer; margin-top: 10px; }
        .nav-link { color: var(--ios-blue); font-weight: 600; cursor: pointer; margin-bottom: 15px; display: inline-block; text-decoration: none; }
        .item-card { background: rgba(255, 255, 255, 0.5); border-radius: 15px; padding: 15px; border: 1px solid white; margin-bottom: 10px; font-size: 13px; }
        .multi-sec-box { background: rgba(0,0,0,0.03); padding: 10px; border-radius: 12px; margin-top: 5px; }
        .bulk-tag { background: #eee; padding: 2px 8px; border-radius: 5px; font-size: 10px; margin-right: 4px; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="homePage" class="page active">
        <h1 style="text-align:center; padding: 30px 0;">M&E-Connect <small style="display:block; font-size:12px; font-weight:400;">v3.4 Multi-Funding</small></h1>
        <div class="glass-card" onclick="showPage('kontrakPage')"><strong>üìÇ Direktori Kontrak</strong></div>
        <div class="glass-card" onclick="showPage('kerjaPage')"><strong>üõ†Ô∏è Senarai Kerja (C-ID)</strong></div>
        <div class="glass-card" onclick="showPage('adminPage')"><strong>‚ûï Pendaftaran Baru</strong></div>
    </div>

    <div id="kerjaPage" class="page">
        <span class="nav-link" onclick="showPage('homePage')">‚Üê Kembali</span>
        <h2>Senarai Kerja</h2>
        <select id="f_dist" onchange="loadWork()"><option value="Semua">Semua Daerah</option><option value="Johor Bahru">Johor Bahru</option><option value="Muar">Muar</option><option value="Batu Pahat">Batu Pahat</option></select>
        <div id="workContainer"></div>
    </div>

    <div id="adminPage" class="page">
        <span class="nav-link" onclick="showPage('homePage')">‚Üê Kembali</span>
        
        <div class="glass-card" style="border: 2px solid var(--ios-orange);">
            <h3 style="color:var(--ios-orange)">Daftar Kerja (Bulk & Multi-Fund)</h3>
            <form id="bulkWorkForm">
                <label>Kontrak Utama</label>
                <select id="bw_contract" onchange="updateBWSec()" required><option value="">Pilih Kontrak</option></select>
                
                <label>ID Kerja (Guna Koma untuk Bulk - C001, C002)</label>
                <input type="text" id="bw_ids" placeholder="C001, C002, C003" required>
                
                <label>Daerah</label>
                <select id="bw_dist"><option value="Johor Bahru">Johor Bahru</option><option value="Muar">Muar</option><option value="Batu Pahat">Batu Pahat</option></select>
                
                <label>Keterangan Kerja</label>
                <textarea id="bw_desc" rows="2" placeholder="Contoh: Pembaikan lif blok A..."></textarea>

                <label>Pecahan Dana (Pilih & Isi Amaun)</label>
                <div id="bw_sec_list" class="multi-sec-box">
                    </div>

                <button type="submit" style="background:var(--ios-orange)">Simpan Semua ID</button>
            </form>
        </div>

        <div class="glass-card">
            <h3>Daftar Unit</h3>
            <input type="text" id="u_name" placeholder="Nama Unit">
            <button onclick="saveU()">Simpan Unit</button>
        </div>
    </div>
</div>

<script>
    const SB_URL = 'https://ywmsvowroxzhrjwrhsru.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl3bXN2b3dyb3h6aHJqd3Joc3J1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIzMDU5MzcsImV4cCI6MjA4Nzg4MTkzN30.OHJ-I_T3QID8y8eaoOBWeG2nKd2FhHfzG4P515Rzfks';
    const headers = { 'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`, 'Content-Type': 'application/json' };

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'adminPage') loadCForBulk();
        if(id === 'kerjaPage') loadWork();
    }

    async function loadCForBulk() {
        const res = await fetch(`${SB_URL}/rest/v1/contract?select=id,contract_code,contract_sections_breakdown`, { headers });
        const data = await res.json();
        const sel = document.getElementById('bw_contract'); sel.innerHTML = '<option value="">Pilih Kontrak</option>';
        data.forEach(c => {
            let o = document.createElement('option'); o.value = c.id; o.text = c.contract_code;
            o.dataset.b = JSON.stringify(c.contract_sections_breakdown); sel.appendChild(o);
        });
    }

    function updateBWSec() {
        const sel = document.getElementById('bw_contract');
        const opt = sel.options[sel.selectedIndex];
        const container = document.getElementById('bw_sec_list');
        container.innerHTML = '';
        if(!opt.dataset.b) return;
        const b = JSON.parse(opt.dataset.b);
        for(let k in b) {
            container.innerHTML += `<div style="display:flex; align-items:center; gap:10px; margin-bottom:5px;">
                <input type="checkbox" class="bw_chk" value="${k}" style="width:20px;"> 
                <span style="flex:1; font-size:12px;">${k}</span>
                <input type="number" class="bw_amt" placeholder="RM" style="width:100px; margin:0; padding:5px;">
            </div>`;
        }
    }

    document.getElementById('bulkWorkForm').onsubmit = async (e) => {
        e.preventDefault();
        const ids = document.getElementById('bw_ids').value.split(',').map(i => i.trim());
        const contract_id = parseInt(document.getElementById('bw_contract').value);
        const district = document.getElementById('bw_dist').value;
        const desc = document.getElementById('bw_desc').value;
        
        // Ambil multi-funding
        let funding = {};
        const chks = document.querySelectorAll('.bw_chk');
        const amts = document.querySelectorAll('.bw_amt');
        chks.forEach((c, i) => {
            if(c.checked && amts[i].value) funding[c.value] = parseFloat(amts[i].value);
        });

        // Bulk insert
        const payloads = ids.map(id => ({
            contract_id,
            work_id: id,
            district,
            description: desc,
            section_category: "Multi-Section", // Label utama
            amount_spent: Object.values(funding).reduce((a, b) => a + b, 0),
            funding_details: funding // Simpan JSON pecahan dana kerja ni
        }));

        const res = await fetch(`${SB_URL}/rest/v1/work_orders`, { 
            method: 'POST', 
            headers: { ...headers, 'Prefer': 'resolution=merge-duplicates' }, 
            body: JSON.stringify(payloads) 
        });

        if(res.ok) { alert(`Berjaya simpan ${ids.length} ID Kerja!`); document.getElementById('bulkWorkForm').reset(); }
    };

    async function loadWork() {
        const dist = document.getElementById('f_dist').value;
        let url = `${SB_URL}/rest/v1/work_orders?select=*,contract(contract_code)`;
        if(dist !== "Semua") url += `&district=eq.${dist}`;
        const res = await fetch(url, { headers });
        const data = await res.json();
        let h = '';
        data.forEach(w => {
            let fundH = '';
            if(w.funding_details) {
                for(let k in w.funding_details) fundH += `<span class="bulk-tag">${k}: RM${w.funding_details[k]}</span>`;
            }
            h += `<div class="item-card">
                <div style="display:flex; justify-content:space-between;"><strong>${w.work_id}</strong><span style="color:var(--ios-orange); font-weight:700;">${w.district}</span></div>
                <div style="color:#666; font-size:11px; margin:4px 0;">Kontrak: ${w.contract.contract_code}</div>
                <div style="margin-bottom:8px;">${w.description || 'Tiada keterangan'}</div>
                <div class="multi-sec-box">${fundH || w.section_category}</div>
                <div style="text-align:right; font-weight:bold; margin-top:5px;">Total: RM ${w.amount_spent.toLocaleString()}</div>
            </div>`;
        });
        document.getElementById('workContainer').innerHTML = h || "Tiada data.";
    }

    async function saveU() {
        const n = document.getElementById('u_name').value;
        await fetch(`${SB_URL}/rest/v1/units`, { method: 'POST', headers, body: JSON.stringify({ unit_name: n, section_id: 1 }) });
        alert("Selesai!");
    }
</script>
</body>
</html>
