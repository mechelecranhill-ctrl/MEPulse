<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>M&E-Connect v3.2</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { 
            --ios-blue: #007AFF; 
            --ios-red: #FF3B30;
            --glass-bg: rgba(255, 255, 255, 0.4); 
            --glass-border: rgba(255, 255, 255, 0.6);
            --glass-shadow: rgba(31, 38, 135, 0.1);
        }

        * { box-sizing: border-box; font-family: -apple-system, system-ui, sans-serif; }

        body { 
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            background-attachment: fixed;
            margin: 0; padding: 15px; display: flex; justify-content: center; min-height: 100vh;
        }

        .app-container { width: 100%; max-width: 450px; }

        .glass-card { 
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 var(--glass-shadow);
        }

        .page { display: none; } 
        .page.active { display: block; animation: slideUp 0.4s ease-out; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        h1, h2, h3 { color: #1d1d1f; letter-spacing: -0.5px; margin-top: 0; }
        label { font-size: 11px; font-weight: 700; color: #4b4b4b; display: block; margin-top: 12px; text-transform: uppercase; }

        input, select, textarea { 
            width: 100%; padding: 12px; margin: 6px 0; border-radius: 12px; 
            border: 1px solid rgba(255,255,255,0.5); background: rgba(255, 255, 255, 0.3);
            font-size: 15px; color: #1d1d1f; outline: none;
        }

        button { 
            width: 100%; padding: 16px; border-radius: 16px; border: none; 
            background: var(--ios-blue); color: white; font-weight: 600; font-size: 16px;
            cursor: pointer; margin-top: 10px; transition: 0.2s;
        }
        button:active { transform: scale(0.97); }

        .nav-link { color: var(--ios-blue); font-weight: 600; cursor: pointer; margin-bottom: 20px; display: inline-block; text-decoration: none; }

        .contract-card { 
            background: rgba(255, 255, 255, 0.5); border-radius: 20px; padding: 15px; 
            border: 1px solid rgba(255, 255, 255, 0.7); margin-bottom: 12px;
        }

        .sec-title { 
            background: rgba(0, 0, 0, 0.7); color: #fff; padding: 6px 12px; 
            border-radius: 10px; font-size: 11px; margin-top: 25px; display: inline-block;
        }

        .unit-label { color: var(--ios-blue); font-weight: 800; margin: 15px 0 8px 5px; font-size: 14px; }

        /* Style Baru untuk Breakdown & Work Orders */
        .breakdown-row { display: flex; gap: 8px; margin-bottom: 8px; }
        .cost-tag { background: rgba(0,0,0,0.05); padding: 5px 10px; border-radius: 8px; font-size: 12px; font-weight: 600; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="homePage" class="page active">
        <div style="text-align:center; padding: 40px 0;">
            <h1 style="margin:0; font-size:32px;">M&E-Connect</h1>
            <p style="color:#4b4b4b; font-size:14px; font-weight: 500;">Management System</p>
        </div>
        
        <div class="glass-card" style="display:flex; align-items:center; gap:15px; cursor:pointer;" onclick="showPage('kontrakPage')">
            <div style="width:45px; height:45px; background:#34C759; color:white; border-radius:12px; display:flex; align-items:center; justify-content:center;"><i class="fa-solid fa-folder-open"></i></div>
            <div><strong>Direktori Kontrak</strong><br><small>Lihat senarai aktif</small></div>
        </div>

        <div class="glass-card" style="display:flex; align-items:center; gap:15px; cursor:pointer;" onclick="showPage('adminPage')">
            <div style="width:45px; height:45px; background:var(--ios-blue); color:white; border-radius:12px; display:flex; align-items:center; justify-content:center;"><i class="fa-solid fa-plus"></i></div>
            <div><strong>Pendaftaran Baru</strong><br><small>Unit, Kontrak & Kerja Pembaikan</small></div>
        </div>
    </div>

    <div id="kontrakPage" class="page">
        <span class="nav-link" onclick="showPage('homePage')"><i class="fa-solid fa-chevron-left"></i> Kembali</span>
        <h2>Direktori</h2>
        <div id="listContainer">Memuatkan...</div>
    </div>

    <div id="adminPage" class="page">
        <span class="nav-link" onclick="showPage('homePage')"><i class="fa-solid fa-chevron-left"></i> Kembali</span>
        
        <div class="glass-card">
            <h3>1. Daftar Unit</h3>
            <select id="reg_sec_id">
                <option value="1">Seksyen Selenggara</option>
                <option value="2">Seksyen Pematuhan Peraturan</option>
                <option value="3">Seksyen Pengurusan Aset & Kewangan</option>
                <option value="4">Seksyen Projek & Perkhidmatan Teknikal</option>
            </select>
            <input type="text" id="reg_unit_name" placeholder="Nama Unit">
            <button onclick="saveUnit()" style="background: #5856D6;">Simpan Unit</button>
        </div>

        <div class="glass-card">
            <h3>2. Daftar Kontrak</h3>
            <form id="contractForm">
                <label>Unit</label>
                <select id="reg_unit_id" required><option value="">Pilih Unit</option></select>
                <input type="text" id="c_code" placeholder="Kod Kontrak" required>
                <textarea id="c_name" placeholder="Tajuk Kontrak" rows="2" required></textarea>
                <input type="text" id="c_vendor" placeholder="Nama Kontraktor" required>
                <div style="display:flex; gap:10px;">
                    <div style="flex:1"><label>Mula</label><input type="date" id="c_start" required></div>
                    <div style="flex:1"><label>Tamat</label><input type="date" id="c_end" required></div>
                </div>

                <label>Pecahan Kos Seksyen</label>
                <div id="breakdown_inputs">
                    <div class="breakdown-row">
                        <input type="text" placeholder="Seksyen A" class="b_name" value="Seksyen A" style="flex:2">
                        <input type="number" placeholder="RM" class="b_val" oninput="sumContractTotal()" style="flex:1">
                    </div>
                </div>
                <button type="button" onclick="addBreakdownRow()" style="background:none; color:var(--ios-blue); border:1px dashed var(--ios-blue); padding:10px; font-size:12px; margin-bottom:10px;">+ Tambah Seksyen</button>

                <label>Jumlah Keseluruhan (RM)</label>
                <input type="number" id="c_sum" step="0.01" readonly style="background:rgba(255,255,255,0.5); font-weight:bold;">
                
                <button type="submit">Hantar Kontrak</button>
            </form>
        </div>

        <div class="glass-card">
            <h3>3. Kerja Pembaikan (C-ID)</h3>
            <form id="workOrderForm">
                <label>Kontrak Utama</label>
                <select id="work_contract_id" onchange="updateWorkSectionOptions()" required><option value="">Pilih Kontrak</option></select>
                
                <label>ID Kerja</label>
                <input type="text" id="work_id" placeholder="C001" required>

                <label>Daerah</label>
                <select id="work_district" required>
                    <option value="Johor Bahru">Johor Bahru</option>
                    <option value="Muar">Muar</option>
                    <option value="Batu Pahat">Batu Pahat</option>
                    <option value="Kluang">Kluang</option>
                    <option value="Kota Tinggi">Kota Tinggi</option>
                    <option value="Segamat">Segamat</option>
                    <option value="Pontian">Pontian</option>
                    <option value="Mersing">Mersing</option>
                    <option value="Kulai">Kulai</option>
                    <option value="Tangkak">Tangkak</option>
                </select>

                <div style="display:flex; gap:10px;">
                    <div style="flex:1">
                        <label>Dana Dari</label>
                        <select id="work_section_cat" required><option value="">Pilih Dana</option></select>
                    </div>
                    <div style="flex:1">
                        <label>Kos Kerja (RM)</label>
                        <input type="number" id="work_amount" step="0.01" required>
                    </div>
                </div>
                <button type="submit" style="background:#FF9500;">Simpan Kerja Pembaikan</button>
            </form>
        </div>
    </div>
</div>

<script>
    const SB_URL = 'https://ywmsvowroxzhrjwrhsru.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl3bXN2b3dyb3h6aHJqd3Joc3J1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIzMDU5MzcsImV4cCI6MjA4Nzg4MTkzN30.OHJ-I_T3QID8y8eaoOBWeG2nKd2FhHfzG4P515Rzfks';

    const headers = { 'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`, 'Content-Type': 'application/json' };

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'adminPage') { loadUnits(); loadContractsToWork(); }
        if(id === 'kontrakPage') loadData();
    }

    // --- LOGIK KONTRAK & BREAKDOWN ---

    function addBreakdownRow() {
        const div = document.createElement('div');
        div.className = "breakdown-row";
        div.innerHTML = `<input type="text" placeholder="Nama Seksyen" class="b_name" style="flex:2">
                         <input type="number" placeholder="RM" class="b_val" oninput="sumContractTotal()" style="flex:1">`;
        document.getElementById('breakdown_inputs').appendChild(div);
    }

    function sumContractTotal() {
        let total = 0;
        document.querySelectorAll('.b_val').forEach(v => total += parseFloat(v.value) || 0);
        document.getElementById('c_sum').value = total.toFixed(2);
    }

    async function saveUnit() {
        const name = document.getElementById('reg_unit_name').value;
        const sec = document.getElementById('reg_sec_id').value;
        if(!name) return;
        const res = await fetch(`${SB_URL}/rest/v1/units`, { method: 'POST', headers, body: JSON.stringify({ section_id: sec, unit_name: name }) });
        if(res.ok) { alert("Unit Disimpan!"); document.getElementById('reg_unit_name').value = ''; loadUnits(); }
    }

    async function loadUnits() {
        const res = await fetch(`${SB_URL}/rest/v1/units?select=*&order=unit_name`, { headers });
        const data = await res.json();
        const sel = document.getElementById('reg_unit_id');
        sel.innerHTML = '<option value="">Pilih Unit</option>';
        data.forEach(u => sel.innerHTML += `<option value="${u.id}">${u.unit_name}</option>`);
    }

    document.getElementById('contractForm').onsubmit = async (e) => {
        e.preventDefault();
        let breakdown = {};
        const bNames = document.querySelectorAll('.b_name');
        const bVals = document.querySelectorAll('.b_val');
        bNames.forEach((n, i) => { if(n.value) breakdown[n.value] = parseFloat(bVals[i].value) || 0; });

        const payload = {
            contract_code: document.getElementById('c_code').value,
            unit_id: parseInt(document.getElementById('reg_unit_id').value),
            contract_name: document.getElementById('c_name').value,
            contractor: document.getElementById('c_vendor').value,
            contract_sum: parseFloat(document.getElementById('c_sum').value),
            contract_start: document.getElementById('c_start').value,
            contract_end: document.getElementById('c_end').value,
            contract_sections_breakdown: breakdown
        };

        const res = await fetch(`${SB_URL}/rest/v1/contract`, { method: 'POST', headers, body: JSON.stringify(payload) });
        if(res.ok) { alert("Kontrak Didaftarkan!"); showPage('homePage'); }
    };

    // --- LOGIK KERJA PEMBAIKAN (C-ID) ---

    async function loadContractsToWork() {
        const res = await fetch(`${SB_URL}/rest/v1/contract?select=id,contract_code,contract_sections_breakdown`, { headers });
        const data = await res.json();
        const sel = document.getElementById('work_contract_id');
        sel.innerHTML = '<option value="">Pilih Kontrak</option>';
        data.forEach(c => {
            const opt = document.createElement('option');
            opt.value = c.id;
            opt.text = c.contract_code;
            opt.dataset.breakdown = JSON.stringify(c.contract_sections_breakdown);
            sel.appendChild(opt);
        });
    }

    function updateWorkSectionOptions() {
        const sel = document.getElementById('work_contract_id');
        const opt = sel.options[sel.selectedIndex];
        const secSel = document.getElementById('work_section_cat');
        secSel.innerHTML = '<option value="">Pilih Dana</option>';
        
        if(opt.dataset.breakdown) {
            const breakdown = JSON.parse(opt.dataset.breakdown);
            for(let key in breakdown) {
                secSel.innerHTML += `<option value="${key}">${key}</option>`;
            }
        }
    }

    document.getElementById('workOrderForm').onsubmit = async (e) => {
        e.preventDefault();
        const payload = {
            contract_id: parseInt(document.getElementById('work_contract_id').value),
            work_id: document.getElementById('work_id').value,
            district: document.getElementById('work_district').value,
            section_category: document.getElementById('work_section_cat').value,
            amount_spent: parseFloat(document.getElementById('work_amount').value)
        };
        const res = await fetch(`${SB_URL}/rest/v1/work_orders`, { method: 'POST', headers, body: JSON.stringify(payload) });
        if(res.ok) { alert("Kerja Pembaikan Direkodkan!"); document.getElementById('workOrderForm').reset(); }
    };

    async function loadData() {
        const container = document.getElementById('listContainer');
        container.innerHTML = 'Memuatkan...';
        const res = await fetch(`${SB_URL}/rest/v1/contract?select=*,units(unit_name,me_sections(section_name))`, { headers });
        const data = await res.json();

        let html = '';
        const grouped = {};
        data.forEach(c => {
            const s = c.units?.me_sections?.section_name || "Lain-lain";
            const u = c.units?.unit_name || "Umum";
            if(!grouped[s]) grouped[s] = {};
            if(!grouped[s][u]) grouped[s][u] = [];
            grouped[s][u].push(c);
        });

        for(let s in grouped) {
            html += `<div class="sec-title">${s}</div>`;
            for(let u in grouped[s]) {
                html += `<div class="unit-label">${u}</div>`;
                grouped[s][u].forEach(c => {
                    let bTags = '';
                    for(let k in c.contract_sections_breakdown) {
                        bTags += `<span class="cost-tag">${k}: RM ${c.contract_sections_breakdown[k].toLocaleString()}</span> `;
                    }
                    html += `<div class="contract-card">
                        <strong style="color:var(--ios-blue);">${c.contract_code}</strong><br>
                        <strong>${c.contract_name}</strong><br>
                        <div style="margin:8px 0;">${bTags}</div>
                        <div style="text-align:right; font-weight:bold; font-size:16px;">RM ${parseFloat(c.contract_sum).toLocaleString()}</div>
                    </div>`;
                });
            }
        }
        container.innerHTML = html || "Tiada data.";
    }
</script>
</body>
</html>
