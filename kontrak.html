<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>M&E-Connect v3.6</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --ios-blue: #007AFF; --glass-bg: rgba(255, 255, 255, 0.4); --glass-border: rgba(255, 255, 255, 0.6); }
        * { box-sizing: border-box; font-family: -apple-system, system-ui, sans-serif; }
        body { background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%); background-attachment: fixed; margin: 0; padding: 15px; display: flex; justify-content: center; min-height: 100vh; }
        .app-container { width: 100%; max-width: 500px; }
        .glass-card { background: var(--glass-bg); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border-radius: 20px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--glass-border); box-shadow: 0 8px 32px 0 rgba(31,38,135,0.1); }
        .page { display: none; } .page.active { display: block; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        label { font-size: 10px; font-weight: 700; color: #4b4b4b; display: block; margin-top: 8px; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 10px; margin: 4px 0; border-radius: 8px; border: 1px solid rgba(255,255,255,0.5); background: rgba(255, 255, 255, 0.4); font-size: 14px; outline: none; }
        button { width: 100%; padding: 14px; border-radius: 12px; border: none; background: var(--ios-blue); color: white; font-weight: 600; cursor: pointer; margin-top: 10px; }
        .nav-link { color: var(--ios-blue); font-weight: 600; cursor: pointer; margin-bottom: 15px; display: inline-block; }
        
        /* Style untuk Bulk Row */
        .work-row { background: rgba(255,255,255,0.3); padding: 12px; border-radius: 15px; border: 1px solid white; margin-bottom: 10px; position: relative; }
        .btn-remove { position: absolute; top: 5px; right: 5px; color: #ff3b30; border: none; background: none; font-size: 18px; cursor: pointer; width: auto; padding: 0; }
        .funding-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; margin-top: 5px; border-top: 1px dashed #ccc; padding-top: 5px; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="homePage" class="page active">
        <h1 style="text-align:center; padding: 30px 0;">M&E-Connect</h1>
        <div class="glass-card" onclick="showPage('kontrakPage')"><strong>üìÇ Direktori Kontrak</strong></div>
        <div class="glass-card" onclick="showPage('adminPage')"><strong>‚ûï Pendaftaran Baru</strong></div>
    </div>

    <div id="kontrakPage" class="page">
        <span class="nav-link" onclick="showPage('homePage')">‚Üê Kembali</span>
        <div id="listContainer"></div>
    </div>

    <div id="adminPage" class="page">
        <span class="nav-link" onclick="showPage('homePage')">‚Üê Kembali</span>
        
        <div class="glass-card" style="border: 2px solid var(--ios-blue);">
            <h3>Daftar Kerja (Bulk Grid)</h3>
            <label>1. Pilih Kontrak Utama</label>
            <select id="bulk_contract_id" onchange="refreshFundingOptions()"><option value="">Pilih Kontrak</option></select>
            
            <div id="bulk_rows_container" style="margin-top: 15px;">
                </div>

            <button type="button" onclick="addNewWorkRow()" style="background:#5856D6; font-size:12px; padding:8px;">+ Tambah ID Kerja</button>
            <button onclick="saveBulkWork()" style="background:#FF9500; margin-top:20px;">Simpan Semua Kerja</button>
        </div>

        <div class="glass-card">
            <h3>Daftar Unit</h3>
            <input type="text" id="u_name" placeholder="Nama Unit">
            <button onclick="saveU()">Simpan Unit</button>
        </div>
    </div>
</div>

<script>
    const SB_URL = 'https://ywmsvowroxzhrjwrhsru.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl3bXN2b3dyb3h6aHJqd3Joc3J1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIzMDU5MzcsImV4cCI6MjA4Nzg4MTkzN30.OHJ-I_T3QID8y8eaoOBWeG2nKd2FhHfzG4P515Rzfks';
    const headers = { 'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`, 'Content-Type': 'application/json' };

    let currentContractBreakdown = {};

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'adminPage') { loadContractsForBulk(); }
        if(id === 'kontrakPage') loadData();
    }

    async function loadContractsForBulk() {
        const res = await fetch(`${SB_URL}/rest/v1/contract?select=id,contract_code,contract_sections_breakdown`, { headers });
        const data = await res.json();
        const sel = document.getElementById('bulk_contract_id');
        sel.innerHTML = '<option value="">Pilih Kontrak</option>';
        data.forEach(c => {
            const opt = document.createElement('option');
            opt.value = c.id;
            opt.text = c.contract_code;
            opt.dataset.b = JSON.stringify(c.contract_sections_breakdown);
            sel.appendChild(opt);
        });
    }

    function refreshFundingOptions() {
        const sel = document.getElementById('bulk_contract_id');
        const opt = sel.options[sel.selectedIndex];
        currentContractBreakdown = opt.dataset.b ? JSON.parse(opt.dataset.b) : {};
        document.getElementById('bulk_rows_container').innerHTML = ''; // Reset grid
        addNewWorkRow(); // Start with one row
    }

    function addNewWorkRow() {
        if(!document.getElementById('bulk_contract_id').value) {
            alert("Pilih kontrak dahulu!"); return;
        }
        const container = document.getElementById('bulk_rows_container');
        const rowId = Date.now();
        
        let fundingHTML = '';
        for(let sec in currentContractBreakdown) {
            fundingHTML += `
                <div style="font-size:11px;">
                    <label style="margin:0; font-size:9px;">${sec}</label>
                    <input type="number" class="row_amt" data-sec="${sec}" placeholder="RM" style="padding:4px; font-size:11px;">
                </div>`;
        }

        const row = document.createElement('div');
        row.className = 'work-row';
        row.id = `row_${rowId}`;
        row.innerHTML = `
            <button class="btn-remove" onclick="document.getElementById('row_${rowId}').remove()">√ó</button>
            <div style="display:flex; gap:5px;">
                <input type="text" class="row_work_id" placeholder="ID (C001)" style="flex:1">
                <input type="text" class="row_district" placeholder="Daerah" style="flex:1">
            </div>
            <textarea class="row_desc" placeholder="Keterangan Kerja" rows="1" style="margin-top:5px;"></textarea>
            <div class="funding-grid">${fundingHTML}</div>
        `;
        container.appendChild(row);
    }

    async function saveBulkWork() {
        const contractId = parseInt(document.getElementById('bulk_contract_id').value);
        const rows = document.querySelectorAll('.work-row');
        const payloads = [];

        rows.forEach(row => {
            const work_id = row.querySelector('.row_work_id').value;
            const district = row.querySelector('.row_district').value;
            const description = row.querySelector('.row_desc').value;
            
            let funding = {};
            let total = 0;
            row.querySelectorAll('.row_amt').forEach(input => {
                const val = parseFloat(input.value) || 0;
                if(val > 0) {
                    funding[input.dataset.sec] = val;
                    total += val;
                }
            });

            if(work_id && total > 0) {
                payloads.push({
                    contract_id: contractId,
                    work_id,
                    district,
                    description,
                    amount_spent: total,
                    section_category: "Multi-Fund",
                    funding_details: funding
                });
            }
        });

        if(payloads.length === 0) return alert("Isi sekurang-kurangnya satu ID dan Amaun!");

        const res = await fetch(`${SB_URL}/rest/v1/work_orders`, { method: 'POST', headers, body: JSON.stringify(payloads) });
        if(res.ok) {
            alert(`Berjaya simpan ${payloads.length} rekod!`);
            document.getElementById('bulk_rows_container').innerHTML = '';
            addNewWorkRow();
        }
    }

    async function loadData() {
        const res = await fetch(`${SB_URL}/rest/v1/contract?select=*`, { headers });
        const data = await res.json();
        let h = '';
        data.forEach(c => h += `<div class="glass-card"><strong>${c.contract_code}</strong><br>${c.contract_name}</div>`);
        document.getElementById('listContainer').innerHTML = h || "Tiada data.";
    }

    async function saveU() {
        const n = document.getElementById('u_name').value;
        if(!n) return;
        await fetch(`${SB_URL}/rest/v1/units`, { method: 'POST', headers, body: JSON.stringify({ unit_name: n, section_id: 1 }) });
        alert("Selesai!");
    }
</script>
</body>
</html>
