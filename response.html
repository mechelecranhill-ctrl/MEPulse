<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG RESPONSE KEHADIRAN</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #ffffff; /* Latar belakang putih bersih */
            font-family: 'SF Pro Display', sans-serif, Arial;
            margin: 0; padding: 20px;
            color: #1d1d1f;
        }
        .container { max-width: 600px; margin: auto; }
        
        .header {
            border-bottom: 2px solid #f2f2f7;
            padding-bottom: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            background: #f2f2f7; color: #007AFF; border: none;
            padding: 8px 15px; border-radius: 10px; cursor: pointer;
            font-weight: bold; font-size: 13px;
        }

        .res-card {
            background: #fff;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 12px;
            border: 1px solid #e5e5ea;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }

        .staf-name { font-weight: 800; font-size: 16px; color: #000; display: block; }
        .staf-jawatan { font-size: 11px; color: #86868b; text-transform: uppercase; font-weight: 600; }
        
        .details {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-pill {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 800;
            color: white;
        }

        .tarikh-info { font-size: 12px; color: #3a3a3c; font-weight: 500; }
        
        #loading { text-align: center; padding: 40px; color: #86868b; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <button class="back-btn" onclick="window.history.back()">
            <i class="fa-solid fa-chevron-left"></i> KEMBALI
        </button>
        <h3 style="margin:0;">LOG KEHADIRAN</h3>
    </div>

    <div id="loading"><i class="fas fa-spinner fa-spin"></i> MEMUATKAN DATA...</div>
    <div id="responseList"></div>
</div>

<script>
    const S_URL = 'https://fppemnabevbcephyepwx.supabase.co'; 
    const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZwcGVtbmFiZXZiY2VwaHllcHd4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIxMTE1NzEsImV4cCI6MjA4NzY4NzU3MX0.0C51CdBQv7KkpJoIAHYe6NWveBJsyXyPpHVFvd6eP48'; 

    async function fetchResponses() {
        const list = document.getElementById('responseList');
        const loader = document.getElementById('loading');

        try {
            // Ambil data attendance disusun mengikut tarikh input terbaru (desc)
            const res = await fetch(S_URL + '/rest/v1/attendance?select=*&order=created_at.desc', {
                headers: { 'apikey': S_KEY, 'Authorization': 'Bearer ' + S_KEY }
            });
            const data = await res.json();
            
            loader.style.display = 'none';

            if (data.length === 0) {
                list.innerHTML = "<p style='text-align:center; color:gray;'>Tiada rekod dijumpai.</p>";
                return;
            }

            data.forEach(item => {
                const isCuti = (item.sebab.toUpperCase().match(/CUTI|SAKIT|HALFDAY/));
                const bgColor = isCuti ? "#FF3B30" : "#007AFF";

                list.innerHTML += `
                    <div class="res-card">
                        <span class="staf-name">${item.nama.toUpperCase()}</span>
                        <span class="staf-jawatan">${item.jawatan}</span>
                        
                        <div class="details">
                            <span class="tarikh-info">
                                <i class="fa-regular fa-calendar"></i> ${item.tarikh_mula} â†’ ${item.tarikh_akhir}
                            </span>
                            <span class="status-pill" style="background:${bgColor}">
                                ${item.sebab.toUpperCase()}
                            </span>
                        </div>
                    </div>`;
            });

        } catch (err) {
            loader.innerText = "RALAT: GAGAL MENGAMBIL DATA.";
        }
    }

    window.onload = fetchResponses;
</script>

</body>
</html>
