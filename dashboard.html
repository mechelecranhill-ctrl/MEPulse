<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Kakitangan M&E</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #a1c4fd;
            font-family: sans-serif;
            margin: 0; padding: 20px;
            color: #1d1d1f;
        }
        .container { max-width: 500px; margin: auto; }
        .header {
            background: rgba(255,255,255,0.8);
            padding: 20px; border-radius: 20px;
            text-align: center; margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        .staf-card {
            background: white;
            padding: 15px; border-radius: 15px;
            margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .badge {
            padding: 6px 12px; border-radius: 10px;
            font-size: 11px; font-weight: bold; color: white;
            min-width: 80px; text-align: center;
        }
        .status-hadir { background: #34C759; }
        .status-luar { background: #007AFF; }
        .status-cuti { background: #FF3B30; }
        .refresh-btn { 
            background: #007AFF; color: white; border: none; 
            padding: 8px 15px; border-radius: 10px; cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div style="display:flex; justify-content:space-between">
            <button onclick="window.location.href='index.html'" style="border:none; background:none; color:#007AFF; cursor:pointer;">
                <i class="fa-solid fa-chevron-left"></i> Utama
            </button>
            <button class="refresh-btn" onclick="fetchAllStatus()">Refresh</button>
        </div>
        <h2>Status Kakitangan</h2>
        <p id="todayDate" style="font-size:12px; opacity:0.6;"></p>
    </div>

    <div id="mainList">Memuatkan senarai...</div>
</div>

<script>
    // PENTING: Masukkan URL & KEY anda di sini
    const S_URL = 'https://fppemnabevbcephyepwx.supabase.co'; 
    const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZwcGVtbmFiZXZiY2VwaHllcHd4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIxMTE1NzEsImV4cCI6MjA4NzY4NzU3MX0.0C51CdBQv7KkpJoIAHYe6NWveBJsyXyPpHVFvd6eP48'; 

    async function fetchAllStatus() {
        const list = document.getElementById('mainList');
        list.innerHTML = "Menyemak database...";

        try {
            // 1. Ambil Semua Staf
            const resS = await fetch(S_URL + '/rest/v1/staff?select=*&order=nama.asc', {
                headers: { 'apikey': S_KEY, 'Authorization': 'Bearer ' + S_KEY }
            });
            const allStaff = await resS.json();

            // 2. Ambil Kehadiran Hari Ini
            const today = new Date().toISOString().split('T')[0];
            const resA = await fetch(S_URL + '/rest/v1/attendance?select=*&tarikh_mula=lte.' + today + '&tarikh_akhir=gte.' + today, {
                headers: { 'apikey': S_KEY, 'Authorization': 'Bearer ' + S_KEY }
            });
            const activeAtt = await resA.json();

            list.innerHTML = "";

            allStaff.forEach(staf => {
                const record = activeAtt.find(a => a.nama === staf.nama);
                
                let sText = "HADIR";
                let sClass = "status-hadir";
                let sSub = staf.jawatan;

                if (record) {
                    sText = record.sebab.toUpperCase();
                    sClass = sText.includes('CUTI') ? 'status-cuti' : 'status-luar';
                    sSub = "Sehingga: " + record.tarikh_akhir;
                }

                // Guna String Biasa untuk elakkan Syntax Error
                let itemHtml = '<div class="staf-card">';
                itemHtml += '<div><div style="font-weight:bold">' + staf.nama + '</div>';
                itemHtml += '<div style="font-size:11px; color:gray">' + sSub + '</div></div>';
                itemHtml += '<div class="badge ' + sClass + '">' + sText + '</div>';
                itemHtml += '</div>';
                
                list.innerHTML += itemHtml;
            });

        } catch (err) {
            list.innerHTML = "Ralat: " + err.message;
        }
    }

    document.getElementById('todayDate').innerText = new Date().toLocaleDateString('ms-MY');
    window.onload = fetchAllStatus;
</script>

</body>
</html>
