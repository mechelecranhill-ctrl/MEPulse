<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STATUS KAKITANGAN M&E</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #a1c4fd;
            font-family: 'SF Pro Display', sans-serif, Arial;
            margin: 0; padding: 20px;
            color: #1d1d1f;
        }
        .container { max-width: 500px; margin: auto; }
        .header {
            background: rgba(255,255,255,0.8);
            padding: 20px; border-radius: 20px;
            text-align: center; margin-bottom: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .staf-card {
            background: white;
            padding: 15px; border-radius: 15px;
            margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .info-section { flex: 1; padding-right: 10px; }
        .status-section { display: flex; flex-direction: column; align-items: flex-end; gap: 5px; }

        .badge {
            padding: 6px 12px; border-radius: 10px;
            font-size: 10px; font-weight: bold; color: white;
            min-width: 90px; text-align: center;
        }
        .delete-btn {
            background: rgba(255, 59, 48, 0.1);
            color: #FF3B30;
            border: none;
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 11px;
            cursor: pointer;
            font-weight: bold;
        }
        .delete-btn:hover { background: #FF3B30; color: white; }

        .status-hadir { background: #34C759; } 
        .status-kerja { background: #007AFF; } 
        .status-cuti { background: #FF3B30; } 

        /* Gaya butang header */
        .btn-group { display: flex; gap: 8px; }
        
        .refresh-btn { 
            background: #007AFF; color: white; border: none; 
            padding: 8px 12px; border-radius: 10px; cursor: pointer;
            font-weight: bold; font-size: 12px;
        }
        
        .tv-btn {
            background: #5856D6; color: white; border: none;
            padding: 8px 12px; border-radius: 10px; cursor: pointer;
            font-weight: bold; font-size: 12px;
        }

        h2 { margin: 10px 0 0 0; letter-spacing: 1px; font-size: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div style="display:flex; justify-content:space-between; align-items: center;">
            <button onclick="window.location.href='index.html'" style="border:none; background:none; color:#007AFF; cursor:pointer; font-weight: bold; font-size: 14px;">
                <i class="fa-solid fa-chevron-left"></i> UTAMA
            </button>
            
            <div class="btn-group">
                <button class="tv-btn" onclick="window.location.href='dashboard-tv.html'">
                    <i class="fa-solid fa-tv"></i> TV MODE
                </button>
                <button class="refresh-btn" onclick="fetchAllStatus()">
                    <i class="fa-solid fa-rotate"></i> REFRESH
                </button>
            </div>
        </div>
        <h2>STATUS KAKITANGAN</h2>
        <p id="todayDate" style="font-size:12px; opacity:0.6; font-weight: bold; margin-top: 5px;"></p>
    </div>

    <div id="mainList">MEMUATKAN SENARAI...</div>
</div>

<script>
    const S_URL = 'https://fppemnabevbcephyepwx.supabase.co'; 
    const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZwcGVtbmFiZXZiY2VwaHllcHd4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIxMTE1NzEsImV4cCI6MjA4NzY4NzU3MX0.0C51CdBQv7KkpJoIAHYe6NWveBJsyXyPpHVFvd6eP48'; 

    async function fetchAllStatus() {
        const list = document.getElementById('mainList');
        list.innerHTML = "<div style='text-align:center; padding:20px;'>MENYEMAK DATABASE...</div>";

        const hierarki = {
            'KETUA JABATAN': 1, 'KETUA SEKSYEN': 2, 'EKSEKUTIF KANAN': 3,
            'EKSEKUTIF': 4, 'JURUTEKNIK': 5, 'PENYELIA PENTADBIRAN': 6,
            'PEMBANTU PENTADBIRAN': 7, 'KERANI': 8
        };

        try {
            const resS = await fetch(S_URL + '/rest/v1/staff?select=*', {
                headers: { 'apikey': S_KEY, 'Authorization': 'Bearer ' + S_KEY }
            });
            let allStaff = await resS.json();

            const resA = await fetch(S_URL + '/rest/v1/attendance?select=*', {
                headers: { 'apikey': S_KEY, 'Authorization': 'Bearer ' + S_KEY }
            });
            const allAtt = await resA.json();

            const sekarang = new Date();
            const hariIni = new Date(sekarang.getFullYear(), sekarang.getMonth(), sekarang.getDate());

            allStaff.sort((a, b) => {
                const jA = (a.jawatan || "").toUpperCase().trim();
                const jB = (b.jawatan || "").toUpperCase().trim();
                return (hierarki[jA] || 99) - (hierarki[jB] || 99) || a.nama.localeCompare(b.nama);
            });

            list.innerHTML = "";

            allStaff.forEach(staf => {
                const sNama = (staf.nama || "").toUpperCase().trim();

                const record = allAtt.find(a => {
                    const namaAtt = (a.nama || "").toUpperCase().trim();
                    const tMulaParts = a.tarikh_mula.split('-');
                    const tAkhirParts = a.tarikh_akhir.split('-');
                    const tMula = new Date(tMulaParts[0], tMulaParts[1] - 1, tMulaParts[2]);
                    const tAkhir = new Date(tAkhirParts[0], tAkhirParts[1] - 1, tAkhirParts[2]);
                    return namaAtt === sNama && hariIni >= tMula && hariIni <= tAkhir;
                });

                let sText = "HADIR";
                let sClass = "status-hadir";
                let sSub = (staf.jawatan || "").toUpperCase();
                let deleteButtonHtml = "";

                if (record) {
                    sText = (record.sebab || "LUAR").toUpperCase();
                    sClass = (sText.includes("CUTI") || sText.includes("SAKIT") || sText.includes("HALFDAY")) ? "status-cuti" : "status-kerja";
                    sSub = sSub + " â€¢ SEHINGGA: " + record.tarikh_akhir;

                    deleteButtonHtml = `<button class="delete-btn" onclick="padamRekod('${sNama}', '${record.tarikh_mula}')">
                                            <i class="fa-solid fa-xmark"></i> HADIR
                                        </button>`;
                }

                list.innerHTML += `
                    <div class="staf-card">
                        <div class="info-section">
                            <div style="font-weight:bold; font-size:14px;">${sNama}</div>
                            <div style="font-size:10px; color:gray; margin-top:3px;">${sSub}</div>
                        </div>
                        <div class="status-section">
                            <div class="badge ${sClass}">${sText}</div>
                            ${deleteButtonHtml}
                        </div>
                    </div>`;
            });

        } catch (err) {
            list.innerHTML = "<div style='color:red; text-align:center;'>RALAT: " + err.message.toUpperCase() + "</div>";
        }
    }

    async function padamRekod(nama, tarikh) {
        if (!confirm(`ADAKAH ANDA PASTI ${nama} TELAH HADIR? REKOD KETIADAAN HARI INI AKAN DIPADAM.`)) return;

        try {
            const res = await fetch(`${S_URL}/rest/v1/attendance?nama=eq.${nama}&tarikh_mula=eq.${tarikh}`, {
                method: 'DELETE',
                headers: { 'apikey': S_KEY, 'Authorization': 'Bearer ' + S_KEY }
            });

            if (res.ok) {
                alert("REKOD DIPADAM. STATUS KEMBALI KEPADA HADIR.");
                fetchAllStatus();
            } else {
                throw new Error("Gagal padam rekod");
            }
        } catch (err) {
            alert("RALAT: " + err.message);
        }
    }

    const opsi = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
    document.getElementById('todayDate').innerText = new Date().toLocaleDateString('ms-MY', opsi).toUpperCase();

    window.onload = fetchAllStatus;
</script>

</body>
</html>
