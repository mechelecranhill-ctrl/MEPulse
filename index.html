<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M&E-Connect v2.0 | Glass-Chroma</title>
    
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            /* Warna Glass-Chroma Original */
            --bg-color: #a1c4fd;
            --bg-gradient: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 33%, #fbc2eb 66%, #a1c4fd 100%);
            --glass-white: rgba(255, 255, 255, 0.45);
            --glass-border: rgba(255, 255, 255, 0.6);
            --text-primary: #1d1d1f;
            --text-secondary: rgba(0,0,0,0.5);
            --ios-blue: #007AFF;
            --input-bg: rgba(255, 255, 255, 0.4);
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            font-family: 'SF Pro Display', sans-serif; 
        }

        body {
            background-color: var(--bg-color); 
            background-image: var(--bg-gradient);
            background-size: 400% 400%;
            background-attachment: fixed;
            animation: liquidMove 15s ease-in-out infinite;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            padding: 15px;
        }

        @keyframes liquidMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container { 
            width: 100%; 
            max-width: 370px; 
            height: 90vh; 
            display: flex; 
            flex-direction: column; 
        }

        /* PAGE TRANSITIONS */
        .page { 
            display: none; 
            animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1); 
            height: 100%; 
            overflow-y: auto; 
            padding-bottom: 30px;
        }
        .page.active { display: block; }

        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(30px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        /* GLASS CARD & ITEMS */
        .glass-card, .menu-item {
            background: var(--glass-white);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1.5px solid var(--glass-border);
            border-radius: 30px;
            padding: 22px;
            margin-bottom: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .logo-box {
            width: 85px; height: 85px;
            background: var(--glass-white);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            display: flex; justify-content: center; align-items: center;
            margin: 0 auto 20px;
            border: 1.5px solid var(--glass-border);
            animation: pulseGlow 3s infinite;
        }
        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 10px rgba(255,255,255,0.2); }
            50% { box-shadow: 0 0 25px rgba(255,255,255,0.5); }
        }

        .menu-item {
            display: flex; align-items: center; gap: 18px;
            cursor: pointer; transition: 0.3s;
        }
        .menu-item:active { transform: scale(0.95); }

        .menu-icon {
            width: 48px; height: 48px;
            border-radius: 14px;
            display: flex; justify-content: center; align-items: center;
            color: white; font-size: 20px;
        }

        /* FORMS */
        .header { display: flex; align-items: center; margin-bottom: 25px; }
        .back-btn { 
            color: var(--ios-blue); font-size: 22px; cursor: pointer; 
            width: 40px; height: 40px; display: flex; align-items: center;
        }

        label { 
            font-size: 10px; font-weight: 600; color: var(--text-secondary); 
            text-transform: uppercase; margin: 12px 0 6px; display: block;
            letter-spacing: 0.5px;
        }

        select, input {
            width: 100%; padding: 14px; background: var(--input-bg);
            border: 1.5px solid var(--glass-border); border-radius: 16px;
            outline: none; color: var(--text-primary); font-size: 15px;
        }

        button {
            width: 100%; padding: 18px; background: var(--ios-blue);
            color: white; border: none; border-radius: 20px;
            font-size: 16px; font-weight: 600; cursor: pointer;
            margin-top: 25px; box-shadow: 0 10px 20px rgba(0,122,255,0.2);
        }

        /* USER LIST STYLE */
        .user-card {
            background: rgba(255,255,255,0.2);
            padding: 16px; border-radius: 20px;
            margin-bottom: 12px; border: 1px solid var(--glass-border);
        }
        .user-card h4 { margin: 0; font-size: 16px; }
        .user-card p { margin: 4px 0 0; font-size: 13px; color: var(--text-secondary); }
    </style>
</head>
<body>

<div class="container">
    <div id="homePage" class="page active">
        <div class="logo-box"><img src="logo.png" style="width: 60%;" alt="Logo"></div>
        <div style="text-align:center; margin-bottom:35px;">
            <h1 style="margin:0; font-size:28px; letter-spacing: -1px;">M&E-Connect</h1>
            <p style="color:var(--text-secondary); font-size:14px;">Digital Solutions v2.0</p>
        </div>

        <div class="menu-item" onclick="showPage('attendancePage')">
            <div class="menu-icon" style="background: #007AFF;"><i class="fa-solid fa-calendar-check"></i></div>
            <div>
                <h3 style="margin:0; font-size:17px;">Attendance</h3>
                <p style="margin:2px 0 0; font-size:12px; color:var(--text-secondary);">Rekod kehadiran harian</p>
            </div>
        </div>

        <div class="menu-item" onclick="showPage('kontrakPage')">
            <div class="menu-icon" style="background: #34C759;"><i class="fa-solid fa-file-contract"></i></div>
            <div>
                <h3 style="margin:0; font-size:17px;">Kontrak</h3>
                <p style="margin:2px 0 0; font-size:12px; color:var(--text-secondary);">Status & dokumen kontrak</p>
            </div>
        </div>

        <div class="menu-item" onclick="showPage('userPage'); loadUserDirectory();">
            <div class="menu-icon" style="background: #5856D6;"><i class="fa-solid fa-address-book"></i></div>
            <div>
                <h3 style="margin:0; font-size:17px;">User Directory</h3>
                <p style="margin:2px 0 0; font-size:12px; color:var(--text-secondary);">Maklumat perhubungan staf</p>
            </div>
        </div>
    </div>

    <div id="attendancePage" class="page">
        <div class="glass-card">
            <div class="header">
                <div class="back-btn" onclick="showPage('homePage')"><i class="fa-solid fa-chevron-left"></i></div>
                <h2 style="margin:0; font-size:22px;">Attendance</h2>
            </div>
            <form id="attendanceForm">
                <label>Jawatan</label>
                <select id="jawatan" required onchange="filterNames()"><option value="">Memuatkan...</option></select>
                
                <label>Nama Staf</label>
                <select id="nama" required disabled><option value="">Pilih Jawatan</option></select>
                
                <label>Sebab</label>
                <select id="sebab" required>
                    <option value="Onsite">Kerja Lapangan (Onsite)</option>
                    <option value="FAT">FAT</option>
                    <option value="Mesyuarat">Mesyuarat</option>
                    <option value="Cuti">Cuti Rehat/Sakit</option>
                </select>

                <div style="display:flex; gap:12px;">
                    <div style="flex:1"><label>Mula</label><input type="date" id="t1" required></div>
                    <div style="flex:1"><label>Akhir</label><input type="date" id="t2" required></div>
                </div>
                <button type="submit" id="subBtn">Hantar Rekod</button>
            </form>
        </div>
    </div>

    <div id="kontrakPage" class="page">
        <div class="glass-card">
            <div class="header">
                <div class="back-btn" onclick="showPage('homePage')"><i class="fa-solid fa-chevron-left"></i></div>
                <h2 style="margin:0; font-size:22px;">Modul Kontrak</h2>
            </div>
            <div style="text-align:center; padding:40px 20px;">
                <i class="fa-solid fa-shield-halved fa-4x" style="color:var(--ios-blue); opacity:0.8;"></i>
                <p style="margin-top:20px; font-weight:600;">Pangkalan Data Kontrak</p>
                <p style="font-size:13px; color:var(--text-secondary);">Sedang diselaraskan dengan database Supabase...</p>
            </div>
        </div>
    </div>

    <div id="userPage" class="page">
        <div class="glass-card">
            <div class="header">
                <div class="back-btn" onclick="showPage('homePage')"><i class="fa-solid fa-chevron-left"></i></div>
                <h2 style="margin:0; font-size:22px;">Staff Directory</h2>
            </div>
            <div id="userList">Memuatkan senarai...</div>
        </div>
    </div>
</div>

<script>
    // --- DATABASE CONFIG ---
    const SUPABASE_URL = 'YOUR_SUPABASE_URL';
    const SUPABASE_KEY = 'YOUR_SUPABASE_KEY';

    let staffData = [];

    function showPage(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
    }

    // 1. Ambil Data Staff untuk Attendance
    async function loadStaff() {
        try {
            const res = await fetch(${SUPABASE_URL}/rest/v1/staff?select=*, { 
                headers: { 'apikey': SUPABASE_KEY, 'Authorization': Bearer ${SUPABASE_KEY} } 
            });
            staffData = await res.json();
            const jSel = document.getElementById('jawatan');
            jSel.innerHTML = '<option value="">Pilih Jawatan</option>';
            [...new Set(staffData.map(s => s.jawatan))].forEach(j => {
                const opt = document.createElement('option'); opt.value = opt.innerText = j; jSel.appendChild(opt);
            });
        } catch(e) { console.log("Ralat database"); }
    }

    function filterNames() {
        const selJ = document.getElementById('jawatan').value;
        const nSel = document.getElementById('nama');
        nSel.innerHTML = '<option value="">Pilih Nama</option>';
        if(selJ) {
            nSel.disabled = false;
            staffData.filter(s => s.jawatan === selJ).forEach(s => {
                const opt = document.createElement('option'); opt.value = opt.innerText = s.nama; nSel.appendChild(opt);
            });
        }
    }

    // 2. Ambil Data User Directory
    async function loadUserDirectory() {
        const list = document.getElementById('userList');
        list.innerHTML = "<p style='text-align:center;'>Sila tunggu...</p>";
        try {
            const res = await fetch(${SUPABASE_URL}/rest/v1/user_directory?select=*, { 
                headers: { 'apikey': SUPABASE_KEY, 'Authorization': Bearer ${SUPABASE_KEY} } 
            });
            const users = await res.json();
            list.innerHTML = "";
            users.forEach(u => {
                list.innerHTML += `
                <div class="user-card">
                    <h4>${u.nama}</h4>
                    <p>${u.jawatan}</p>
                    <p style="color:var(--ios-blue);"><i class="fa-solid fa-phone"></i> ${u.no_tel}</p>
                </div>`;
            });
        } catch(e) { list.innerHTML = "Gagal memuatkan maklumat."; }
    }

    // 3. Submit Attendance
    document.getElementById('attendanceForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('subBtn'); btn.disabled = true; btn.innerText = "Menghantar...";
        const data = { 
            nama: document.getElementById('nama').value, 
            jawatan: document.getElementById('jawatan').value, 
            sebab: document.getElementById('sebab').value, 
            tarikh_mula: document.getElementById('t1').value, 
            tarikh_akhir: document.getElementById('t2').value 
        };
        
        const res = await fetch(${SUPABASE_URL}/rest/v1/attendance, {
            method: 'POST', 
            headers: { 'apikey': SUPABASE_KEY, 'Authorization': Bearer ${SUPABASE_KEY}, 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        if(res.ok) { alert("Rekod berjaya disimpan!"); location.reload(); }
        else { alert("Gagal hantar!"); btn.disabled = false; btn.innerText = "Hantar Rekod"; }
    };

    window.onload = loadStaff;
</script>
</body>
</html>
