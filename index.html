<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="M&E-Connect">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#a1c4fd">
    <link rel="manifest" href="manifest.json">

    <link rel="apple-touch-icon" href="icon.png?v=1">
    <link rel="icon" type="image/png" href="icon.png?v=1">

    <title>M&E-Connect v1.0</title>

    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --bg-color: #a1c4fd;
            --bg-gradient: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 33%, #fbc2eb 66%, #a1c4fd 100%);
            --glass-white: rgba(255, 255, 255, 0.45);
            --glass-border: rgba(255, 255, 255, 0.6);
            --text-primary: #1d1d1f;
            --text-secondary: rgba(0,0,0,0.5);
            --ios-blue: #007AFF;
            --input-bg: rgba(255, 255, 255, 0.4);
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            font-family: 'SF Pro Display', sans-serif; 
            -webkit-user-select: none;
        }

        input, select, textarea { -webkit-user-select: text; }

        html, body {
            /* Menggunakan dvh supaya background sentiasa penuh di S23 Ultra */
            height: 100dvh;
            min-height: 100dvh;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: var(--bg-color); 
        }

        body {
            background: var(--bg-color) var(--bg-gradient) fixed;
            background-size: 400% 400%;
            animation: liquidMove 15s ease-in-out infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Memastikan warna background naik ke kawasan status bar */
            padding-top: env(safe-area-inset-top);
        }

        @keyframes liquidMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container { 
            width: 92%; 
            max-width: 400px; 
            /* 95dvh memberi sedikit ruang di bawah gesture bar Samsung */
            height: 95dvh; 
            display: flex; 
            flex-direction: column;
            position: relative;
        }

        .page { 
            display: none; 
            animation: slideUp 0.5s cubic-bezier(0.23, 1, 0.32, 1); 
            height: 100%; 
            overflow-y: auto;
            padding: 10px 5px;
            -webkit-overflow-scrolling: touch;
        }

        .page.active { display: flex; flex-direction: column; }

        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        .glass-card, .menu-item {
            background: var(--glass-white);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1.5px solid var(--glass-border);
            border-radius: 28px;
            padding: 20px;
            margin-bottom: 12px;
            width: 100%;
        }

        .logo-box {
            width: 80px; height: 80px;
            background: var(--glass-white);
            backdrop-filter: blur(20px);
            border-radius: 22px;
            display: flex; justify-content: center; align-items: center;
            margin: 0 auto 15px;
            border: 1.5px solid var(--glass-border);
        }

        .menu-item {
            display: flex; align-items: center; gap: 15px;
            cursor: pointer; transition: transform 0.2s;
        }
        .menu-item:active { transform: scale(0.96); }

        .menu-icon {
            width: 44px; height: 44px;
            border-radius: 12px;
            display: flex; justify-content: center; align-items: center;
            color: white; font-size: 18px;
            flex-shrink: 0;
        }

        .header { display: flex; align-items: center; margin-bottom: 20px; width: 100%; }
        .back-btn { color: var(--ios-blue); font-size: 20px; cursor: pointer; padding: 5px 15px 5px 0; font-weight: 600; }

        label { font-size: 10px; font-weight: 600; color: var(--text-secondary); text-transform: uppercase; margin: 10px 0 5px; display: block; }
        select, input {
            width: 100%; padding: 12px; background: var(--input-bg);
            border: 1.2px solid var(--glass-border); border-radius: 14px;
            outline: none; color: var(--text-primary); font-size: 16px; 
            -webkit-appearance: none;
        }

        button {
            width: 100%; padding: 16px; background: var(--ios-blue);
            color: white; border: none; border-radius: 18px;
            font-size: 16px; font-weight: 600; cursor: pointer;
            margin-top: 15px; flex-shrink: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="homePage" class="page active">
        <div class="logo-box"><img src="logo.png?v=1" style="width: 55%;" alt="Logo"></div>
        <div style="text-align:center; margin-bottom:20px;">
            <h1 style="margin:0; font-size:26px; letter-spacing: -1px;">M&E-Connect</h1>
            <p style="color:var(--text-secondary); font-size:13px;">Mechanical & Electrical Dpt Database v1.0</p>
        </div>

        <div class="menu-item" onclick="window.location.href='dashboard.html'">
            <div class="menu-icon" style="background: #FF9500;"><i class="fa-solid fa-chart-line"></i></div>
            <div>
                <h3 style="margin:0; font-size:16px;">Semak Rekod</h3>
                <p style="margin:0; font-size:11px; color:var(--text-secondary);">Lihat senarai kehadiran aktif</p>
            </div>
        </div>

        <div class="menu-item" onclick="showPage('attendancePage')">
            <div class="menu-icon" style="background: #007AFF;"><i class="fa-solid fa-calendar-check"></i></div>
            <div>
                <h3 style="margin:0; font-size:16px;">Attendance</h3>
                <p style="margin:0; font-size:11px; color:var(--text-secondary);">Rekod kehadiran staf</p>
            </div>
        </div>

        <div class="menu-item" onclick="showPage('kontrakPage')">
            <div class="menu-icon" style="background: #34C759;"><i class="fa-solid fa-file-contract"></i></div>
            <div>
                <h3 style="margin:0; font-size:16px;">Kontrak</h3>
                <p style="margin:0; font-size:11px; color:var(--text-secondary);">Semakan projek & kontrak</p>
            </div>
        </div>

        <div class="menu-item" onclick="showPage('userPage');">
            <div class="menu-icon" style="background: #5856D6;"><i class="fa-solid fa-address-book"></i></div>
            <div>
                <h3 style="margin:0; font-size:16px;">User Directory</h3>
                <p style="margin:0; font-size:11px; color:var(--text-secondary);">Hubungi staf M&E</p>
            </div>
        </div>
    </div>

    <div id="attendancePage" class="page">
        <div class="glass-card">
            <div class="header">
                <div class="back-btn" onclick="showPage('homePage')"><i class="fa-solid fa-chevron-left"></i> KEMBALI</div>
            </div>
            <form id="attendanceForm">
                <label>Jawatan</label>
                <select id="jawatan" required onchange="filterNames()"><option value="">Memuatkan...</option></select>
                <label>Nama Staf</label>
                <select id="nama" required disabled><option value="">Pilih Nama</option></select>
                <label>Sebab</label>
                <select id="sebab" required>
                    <option value="Kerja Lapangan (Onsite)">Kerja Lapangan (Onsite)</option>
                    <option value="Factory Acceptance Test (FAT)">Factory Acceptance Test (FAT)</option>
                    <option value="Mesyuarat">Mesyuarat</option>
                    <option value="Cuti Rehat/Sakit">Cuti Rehat/Sakit</option>
                    <option value="Cuti Separuh Hari/Halfday">Cuti Separuh Hari/Halfday</option>
                </select>
                <div style="display:flex; gap:10px;">
                    <div style="flex:1"><label>Mula</label><input type="date" id="t1" required></div>
                    <div style="flex:1"><label>Akhir</label><input type="date" id="t2" required></div>
                </div>
                <button type="submit" id="subBtn">Hantar Rekod</button>
            </form>
        </div>
    </div>

    <div id="userPage" class="page"><div class="glass-card"><div class="header"><div class="back-btn" onclick="showPage('homePage')"><i class="fa-solid fa-chevron-left"></i></div><h2>Staff Directory</h2></div><p>Sedang dikemaskini...</p></div></div>
    <div id="kontrakPage" class="page"><div class="glass-card"><div class="header"><div class="back-btn" onclick="showPage('homePage')"><i class="fa-solid fa-chevron-left"></i></div><h2>Kontrak</h2></div><p>Modul pangkalan data sedang disiapkan.</p></div></div>
</div>

<script>
const SUPABASE_URL = 'https://fppemnabevbcephyepwx.supabase.co'; 
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZwcGVtbmFiZXZiY2VwaHllcHd4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIxMTE1NzEsImV4cCI6MjA4NzY4NzU3MX0.0C51CdBQv7KkpJoIAHYe6NWveBJsyXyPpHVFvd6eP48'; 

let staffData = [];

const hierarki = {
    'KETUA JABATAN': 1, 'KETUA SEKSYEN': 2, 'EKSEKUTIF KANAN': 3, 'EKSEKUTIF': 4,
    'JURUTEKNIK': 5, 'PENYELIA PENTADBIRAN': 6, 'PEMBANTU PENTADBIRAN': 7, 'KERANI': 8
};

function showPage(pageId) {
    const pages = document.querySelectorAll('.page');
    pages.forEach(p => p.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');
}

async function loadStaff() {
    try {
        const res = await fetch(SUPABASE_URL + '/rest/v1/staff?select=*', {
            headers: { 'apikey': SUPABASE_KEY, 'Authorization': 'Bearer ' + SUPABASE_KEY }
        });
        staffData = await res.json();
        const jSel = document.getElementById('jawatan');
        jSel.innerHTML = '<option value="">Pilih Jawatan</option>';
        const uniqueJawatan = [...new Set(staffData.map(s => s.jawatan.toUpperCase().trim()))];
        uniqueJawatan.sort((a, b) => (hierarki[a] || 99) - (hierarki[b] || 99));
        uniqueJawatan.forEach(j => {
            const opt = document.createElement('option');
            opt.value = j; opt.innerText = j;
            jSel.appendChild(opt);
        });
    } catch (err) { console.error(err); }
}

function filterNames() {
    const selJ = document.getElementById('jawatan').value;
    const nSel = document.getElementById('nama');
    nSel.innerHTML = '<option value="">Pilih Nama</option>';
    if (selJ) {
        nSel.disabled = false;
        staffData
            .filter(s => s.jawatan.toUpperCase().trim() === selJ)
            .sort((a, b) => a.nama.localeCompare(b.nama))
            .forEach(s => {
                const opt = document.createElement('option');
                opt.value = s.nama; opt.innerText = s.nama.toUpperCase();
                nSel.appendChild(opt);
            });
    } else { nSel.disabled = true; }
}

document.getElementById('attendanceForm').onsubmit = async (e) => {
    e.preventDefault();
    const btn = document.getElementById('subBtn');
    const nama = document.getElementById('nama').value;
    const jawatan = document.getElementById('jawatan').value;
    const sebab = document.getElementById('sebab').value;
    const t1 = document.getElementById('t1').value;
    const t2 = document.getElementById('t2').value;

    btn.disabled = true;
    btn.innerText = "Mengemaskini...";

    try {
        const checkRes = await fetch(`${SUPABASE_URL}/rest/v1/attendance?nama=eq.${nama}&tarikh_mula=eq.${t1}`, {
            headers: { 'apikey': SUPABASE_KEY, 'Authorization': 'Bearer ' + SUPABASE_KEY }
        });
        const existing = await checkRes.json();

        if (existing.length > 0) {
            const sahkan = confirm(`REKOD UNTUK ${nama.toUpperCase()} PADA ${t1} SUDAH ADA. GANTI?`);
            if (!sahkan) { btn.disabled = false; btn.innerText = "Hantar Rekod"; return; }
            await fetch(`${SUPABASE_URL}/rest/v1/attendance?nama=eq.${nama}&tarikh_mula=eq.${t1}`, {
                method: 'DELETE',
                headers: { 'apikey': SUPABASE_KEY, 'Authorization': 'Bearer ' + SUPABASE_KEY }
            });
        }

        const res = await fetch(SUPABASE_URL + '/rest/v1/attendance', {
            method: 'POST',
            headers: { 'apikey': SUPABASE_KEY, 'Authorization': 'Bearer ' + SUPABASE_KEY, 'Content-Type': 'application/json' },
            body: JSON.stringify({ nama, jawatan, sebab, tarikh_mula: t1, tarikh_akhir: t2 })
        });

        if (res.ok) {
            alert("âœ… REKOD DIKEMASKINI!");
            document.getElementById('attendanceForm').reset();
            document.getElementById('nama').disabled = true;
            showPage('homePage');
        }
    } catch (err) { alert("RALAT: " + err.message); }
    finally { btn.disabled = false; btn.innerText = "Hantar Rekod"; }
};

window.onload = loadStaff;

if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.worker.register('sw.js')
        .then(reg => console.log("SW Terdaftar"))
        .catch(err => console.log("SW Gagal", err));
    });
}
</script>
</body>
</html>
