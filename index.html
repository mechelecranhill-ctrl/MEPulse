<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M&E-Connect (DB Powered)</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;600&family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #a1c4fd;
            --bg-gradient: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 33%, #fbc2eb 66%, #a1c4fd 100%);
            --glass-white: rgba(255, 255, 255, 0.45);
            --glass-border: rgba(255, 255, 255, 0.6);
            --text-primary: #1d1d1f;
            --text-secondary: rgba(0,0,0,0.5);
            --ios-blue: #007AFF;
            --input-bg: rgba(255, 255, 255, 0.4);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'SF Pro Display', sans-serif; }

        body {
            background: var(--bg-color) var(--bg-gradient) fixed;
            background-size: 400% 400%;
            animation: liquidMove 15s ease infinite;
            margin: 0; display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden; padding: 15px;
        }

        @keyframes liquidMove { 0% {background-position:0% 50%} 50% {background-position:100% 50%} 100% {background-position:0% 50%} }

        .container { width: 100%; max-width: 370px; }

        #homePage, #formPage { animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .logo-box {
            width: 80px; height: 80px; background: var(--glass-white);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 22px; display: flex; justify-content: center; align-items: center;
            margin: 0 auto 20px; border: 1.5px solid var(--glass-border);
        }
        .logo-box img { max-width: 70%; }

        .menu-item, .glass-card {
            background: var(--glass-white); backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px); border: 1.5px solid var(--glass-border);
            border-radius: 24px; padding: 20px; margin-bottom: 12px;
        }

        .menu-item { display: flex; align-items: center; gap: 15px; cursor: pointer; transition: 0.2s; }
        .menu-item:active { transform: scale(0.97); }

        .menu-icon {
            width: 40px; height: 40px; background: var(--ios-blue);
            border-radius: 10px; display: flex; justify-content: center; align-items: center; color: white;
        }

        .header { display: flex; align-items: center; margin-bottom: 20px; }
        .back-btn { color: var(--ios-blue); font-size: 20px; cursor: pointer; padding-right: 15px; }

        label { font-size: 11px; font-weight: 600; color: var(--text-secondary); display: block; margin: 10px 0 5px; }
        select, input {
            width: 100%; padding: 12px; background: var(--input-bg);
            border: 1px solid var(--glass-border); border-radius: 12px; color: var(--text-primary); outline: none;
        }

        button#submitBtn {
            width: 100%; padding: 15px; background: var(--ios-blue);
            color: white; border: none; border-radius: 15px;
            font-size: 16px; font-weight: 600; margin-top: 20px; cursor: pointer;
        }
        button:disabled { opacity: 0.5; }
    </style>
</head>
<body>

<div class="container">
    <div id="homePage">
        <div class="logo-box"><img src="logo.png" alt="Logo"></div>
        <div style="text-align:center; margin-bottom:30px;">
            <h1 style="margin:0; font-size:26px;">M&E-Connect</h1>
            <p style="color:var(--text-secondary); margin:5px 0;">Database System v2.0</p>
        </div>

        <div class="menu-item" onclick="showForm()">
            <div class="menu-icon"><i class="fa-solid fa-calendar-check"></i></div>
            <div>
                <h3 style="margin:0; font-size:16px;">Attendance</h3>
                <p style="margin:0; font-size:12px; color:var(--text-secondary);">Rekod ketidakhadiran</p>
            </div>
        </div>
    </div>

    <div id="formPage" style="display:none;">
        <div class="glass-card">
            <div class="header">
                <div class="back-btn" onclick="showHome()"><i class="fa-solid fa-chevron-left"></i></div>
                <h2 style="margin:0; font-size:20px;">Attendance Form</h2>
            </div>

            <form id="attendanceForm">
                <label>Jawatan</label>
                <select id="jawatan" required onchange="filterNames()">
                    <option value="">Memuatkan data...</option>
                </select>

                <label>Nama Staf</label>
                <select id="nama" required disabled>
                    <option value="">Pilih Jawatan Dulu</option>
                </select>

                <label>Sebab</label>
                <select id="sebab" required>
                    <option value="Kerja Lapangan (Onsite)">Kerja Lapangan (Onsite)</option>
                    <option value="FAT">FAT</option>
                    <option value="Mesyuarat">Mesyuarat</option>
                    <option value="Cuti">Cuti</option>
                </select>

                <div style="display:flex; gap:10px;">
                    <div style="flex:1">
                        <label>Tarikh Mula</label>
                        <input type="date" id="tarikhMula" required>
                    </div>
                    <div style="flex:1">
                        <label>Tarikh Akhir</label>
                        <input type="date" id="tarikhAkhir" required>
                    </div>
                </div>

                <button type="submit" id="submitBtn">Simpan ke Database</button>
            </form>
        </div>
    </div>
</div>

<script>
    // --- KONFIGURASI SUPABASE ---
    const SUPABASE_URL = 'https://fppemnabevbcephyepwx.supabase.co'; // Ganti dengan URL anda
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZwcGVtbmFiZXZiY2VwaHllcHd4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIxMTE1NzEsImV4cCI6MjA4NzY4NzU3MX0.0C51CdBQv7KkpJoIAHYe6NWveBJsyXyPpHVFvd6eP48'; // Ganti dengan Anon Key anda

    let staffData = [];

    // NAVIGATION
    function showForm() { document.getElementById('homePage').style.display='none'; document.getElementById('formPage').style.display='block'; }
    function showHome() { document.getElementById('homePage').style.display='flex'; document.getElementById('formPage').style.display='none'; }

    // AMBIL DATA STAF DARI DATABASE
    async function loadStaff() {
        try {
            const response = await fetch(${SUPABASE_URL}/rest/v1/staff?select=*, {
                headers: { 'apikey': SUPABASE_KEY, 'Authorization': Bearer ${SUPABASE_KEY} }
            });
            staffData = await response.json();
            
            const jawatanSelect = document.getElementById('jawatan');
            jawatanSelect.innerHTML = '<option value="">Pilih Jawatan</option>';
            
            const uniqueJawatan = [...new Set(staffData.map(s => s.jawatan))];
            uniqueJawatan.forEach(j => {
                const opt = document.createElement('option');
                opt.value = opt.innerText = j;
                jawatanSelect.appendChild(opt);
            });
        } catch (e) {
            alert("Ralat sambungan database!");
        }
    }

    // FILTER NAMA BERDASARKAN JAWATAN
    function filterNames() {
        const selectedJawatan = document.getElementById('jawatan').value;
        const namaSelect = document.getElementById('nama');
        namaSelect.innerHTML = '<option value="">Pilih Nama</option>';
        
        if(selectedJawatan) {
            namaSelect.disabled = false;
            staffData.filter(s => s.jawatan === selectedJawatan).forEach(s => {
                const opt = document.createElement('option');
                opt.value = opt.innerText = s.nama;
                namaSelect.appendChild(opt);
            });
        } else {
            namaSelect.disabled = true;
        }
    }

    // SIMPAN REKOD KE DATABASE
    document.getElementById('attendanceForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.innerText = "Menyimpan...";

        const data = {
            nama: document.getElementById('nama').value,
            jawatan: document.getElementById('jawatan').value,
            sebab: document.getElementById('sebab').value,
            tarikh_mula: document.getElementById('tarikhMula').value,
            tarikh_akhir: document.getElementById('tarikhAkhir').value
        };

        try {
            const res = await fetch(${SUPABASE_URL}/rest/v1/attendance, {
                method: 'POST',
                headers: {
                    'apikey': SUPABASE_KEY,
                    'Authorization': Bearer ${SUPABASE_KEY},
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if(res.ok) {
                alert("✅ Rekod telah selamat masuk ke Database!");
                location.reload();
            } else { throw new Error(); }
        } catch (err) {
            alert("❌ Gagal simpan. Periksa sambungan atau API Key.");
            btn.disabled = false;
            btn.innerText = "Simpan ke Database";
        }
    });

    window.onload = loadStaff;
</script>
</body>
</html>
