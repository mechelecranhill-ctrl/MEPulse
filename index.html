<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M&E-Connect</title>
    
    <meta name="color-scheme" content="light only">
    <meta name="supported-color-schemes" content="light">
    
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* STRATEGI ANTI-SAMSUNG FORCE DARK MODE */
        :root {
            --bg-color: #a1c4fd !important;
            --bg-grad: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 33%, #fbc2eb 66%, #a1c4fd 100%) !important;
            --text-p: #1d1d1f !important;
            --glass: rgba(255, 255, 255, 0.45) !important;
        }

        /* Jika Samsung paksa Dark Mode, kita paksa ia kembali cerah menggunakan filter */
        @media (prefers-color-scheme: dark) {
            html:not(.dark-mode-active) {
                filter: none !important;
            }
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            background-image: var(--bg-grad);
            background-size: 400% 400% !important;
            animation: move 15s infinite;
            height: 100vh; width: 100vw;
            display: flex; justify-content: center; align-items: center;
            transition: 0.5s;
        }

        /* MOD GELAP MANUAL */
        body.dark-mode-active {
            --bg-color: #0f172a !important;
            --bg-grad: linear-gradient(120deg, #0f172a 0%, #1e293b 50%, #0f172a 100%) !important;
            --text-p: #f8fafc !important;
            --glass: rgba(30, 41, 59, 0.8) !important;
        }

        @keyframes move { 0%, 100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }

        /* BUTANG TOGGLE PUSING */
        .theme-btn {
            position: fixed; top: 25px; right: 25px; z-index: 9999;
            width: 48px; height: 48px; border-radius: 15px;
            background: var(--glass); border: 1.5px solid rgba(255,255,255,0.6);
            display: flex; justify-content: center; align-items: center; cursor: pointer;
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
        }

        .theme-btn i {
            font-size: 22px; color: #ffcc00; /* Matahari cerah */
            transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s;
        }

        /* Keadaan bila Dark Mode (Bulan) */
        body.dark-mode-active .theme-btn i {
            transform: rotate(360deg);
            color: #f8fafc;
        }

        .container { width: 90%; max-width: 370px; position: relative; }

        /* KAD ASAL ANDA */
        .card {
            background: var(--glass);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border-radius: 30px; padding: 30px;
            border: 1.5px solid rgba(255,255,255,0.5);
            color: var(--text-p);
            text-align: center;
        }

        .menu-grid { display: grid; gap: 12px; margin-top: 25px; width: 100%; }
        .menu-item {
            background: var(--glass); padding: 18px; border-radius: 20px;
            display: flex; align-items: center; gap: 15px; cursor: pointer;
            border: 1px solid rgba(255,255,255,0.3); text-align: left;
        }

        #formPage { display: none; }
    </style>
</head>
<body id="mainBody">

    <div class="theme-btn" onclick="tukarTema()">
        <i id="ikon" class="fa-solid fa-sun"></i>
    </div>

    <div class="container">
        <div id="homePage">
            <div style="background:var(--glass); width:80px; height:80px; border-radius:20px; margin:0 auto 20px; display:flex; justify-content:center; align-items:center;">
                <img src="logo.png" style="width:70%;">
            </div>
            <h1 style="margin:0; color:var(--text-p);">M&E-Connect</h1>
            <p style="color:var(--text-p); opacity:0.6; font-size:14px;">Digital Attendance System</p>

            <div class="menu-grid">
                <div class="menu-item" onclick="bukaForm()">
                    <div style="background:#007AFF; width:40px; height:40px; border-radius:10px; display:flex; justify-content:center; align-items:center; color:white;">
                        <i class="fa-solid fa-calendar-check"></i>
                    </div>
                    <div>
                        <b style="color:var(--text-p); display:block;">Attendance</b>
                        <small style="color:var(--text-p); opacity:0.6;">Rekod kehadiran harian</small>
                    </div>
                </div>
                </div>
        </div>

        <div id="formPage" class="card">
            <div style="display:flex; align-items:center; margin-bottom:20px;">
                <i class="fa-solid fa-chevron-left" onclick="tutupForm()" style="color:#007AFF; cursor:pointer;"></i>
                <h2 style="flex:1; margin:0; font-size:20px;">Attendance</h2>
            </div>
            <form>
                <div style="text-align:left;">
                    <label style="font-size:10px; font-weight:600; opacity:0.7;">JAWATAN</label>
                    <select style="width:100%; padding:12px; margin:5px 0 15px; border-radius:12px; border:1px solid rgba(255,255,255,0.5); background:rgba(255,255,255,0.2); color:var(--text-p);">
                        <option>Pilih Jawatan</option>
                    </select>
                </div>
                <button style="width:100%; padding:15px; border-radius:15px; border:none; background:#007AFF; color:white; font-weight:600;">Hantar</button>
            </form>
        </div>
    </div>

<script>
    function tukarTema() {
        const body = document.getElementById('mainBody');
        const ikon = document.getElementById('ikon');
        
        body.classList.toggle('dark-mode-active');
        
        if(body.classList.contains('dark-mode-active')) {
            // Animasi pusing dan tukar ke BULAN
            setTimeout(() => ikon.classList.replace('fa-sun', 'fa-moon'), 200);
            localStorage.setItem('temaSimpan', 'malam');
        } else {
            // Animasi pusing dan tukar ke MATAHARI
            setTimeout(() => ikon.classList.replace('fa-moon', 'fa-sun'), 200);
            localStorage.setItem('temaSimpan', 'siang');
        }
    }

    // Load tema asal
    if(localStorage.getItem('temaSimpan') === 'malam') {
        document.getElementById('mainBody').classList.add('dark-mode-active');
        document.getElementById('ikon').classList.replace('fa-sun', 'fa-moon');
    }

    function bukaForm() { document.getElementById('homePage').style.display='none'; document.getElementById('formPage').style.display='block'; }
    function tutupForm() { document.getElementById('homePage').style.display='block'; document.getElementById('formPage').style.display='none'; }
</script>
</body>
</html>
