<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M&E-Connect</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="theme-color" content="#ffffff">
    
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;600&family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            /* Light Mode Variables */
            --bg-color: #a1c4fd;
            --bg-gradient: linear-gradient(120deg, rgba(161, 196, 253, 1) 0%, rgba(194, 233, 251, 1) 33%, rgba(251, 194, 235, 1) 66%, rgba(161, 196, 253, 1) 100%);
            --glass-white: rgba(255, 255, 255, 0.45);
            --glass-border: rgba(255, 255, 255, 0.6);
            --text-primary: #1d1d1f;
            --text-secondary: rgba(0,0,0,0.5);
            --ios-blue: #007AFF;
            --input-bg: rgba(255, 255, 255, 0.4);
        }

        /* Dark Mode Variables */
        body.dark-mode {
            --bg-color: #0f172a;
            --bg-gradient: linear-gradient(120deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            --glass-white: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #f8fafc;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --input-bg: rgba(15, 23, 42, 0.5);
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            font-family: 'SF Pro Display', 'Plus Jakarta Sans', sans-serif;
            transition: background 0.4s ease, border 0.4s ease;
        }

        body {
            background-color: var(--bg-color); 
            background-image: var(--bg-gradient);
            background-size: 400% 400% !important;
            background-attachment: fixed;
            animation: liquidMove 15s ease-in-out infinite;
            -webkit-animation: liquidMove 15s ease-in-out infinite;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            height: -webkit-fill-available; 
            width: 100vw;
            overflow: hidden;
            padding: 15px;
        }

        /* TOGGLE BUTTON STYLE */
        .theme-toggle {
            position: fixed;
            top: 25px;
            right: 25px;
            z-index: 1000;
            width: 45px;
            height: 45px;
            background: var(--glass-white);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1.5px solid var(--glass-border);
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .theme-toggle i {
            font-size: 18px;
            color: var(--ios-blue);
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        body.dark-mode .theme-toggle i {
            transform: rotate(360deg);
            color: #ffcc00;
        }

        @keyframes liquidMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 370px;
            max-height: 95vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #homePage {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.8s ease-out;
        }

        .logo-box {
            width: 100px;
            height: 100px;
            background: var(--glass-white);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            border: 1.5px solid var(--glass-border);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            animation: pulseGlow 3s infinite ease-in-out;
        }

        .logo-box img { max-width: 80%; object-fit: contain; }

        .welcome-text { text-align: center; margin-bottom: 30px; }
        .welcome-text h1 { font-size: 28px; margin: 0; font-weight: 600; color: var(--text-primary); letter-spacing: -1px; }
        .welcome-text p { color: var(--text-secondary); margin: 5px 0 0; font-size: 14px; }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            width: 100%;
        }

        .menu-item {
            background: var(--glass-white);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1.5px solid var(--glass-border);
            padding: 18px 20px;
            border-radius: 22px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0,0,0,0.03);
        }

        .menu-item:active { transform: scale(0.96); }

        .menu-icon {
            width: 45px;
            height: 45px;
            background: var(--ios-blue);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
        }

        .menu-content h3 { margin: 0; font-size: 16px; font-weight: 600; color: var(--text-primary); }
        .menu-content p { margin: 2px 0 0; font-size: 12px; color: var(--text-secondary); }

        /* FORM PAGE */
        #formPage { display: none; animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
        .glass-card {
            background: var(--glass-white);
            backdrop-filter: blur(40px) saturate(210%);
            -webkit-backdrop-filter: blur(40px) saturate(210%);
            border-radius: 38px;
            border: 1.5px solid var(--glass-border);
            padding: 25px 22px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .header { text-align: center; margin-bottom: 5px; position: relative; }
        .header h1 { font-size: 22px; margin: 0; font-weight: 600; color: var(--text-primary); }
        .back-btn { position: absolute; left: 0; top: 5px; color: var(--ios-blue); font-size: 18px; cursor: pointer; }

        label { font-size: 10px; font-weight: 600; color: var(--text-secondary); margin-bottom: 4px; display: block; text-transform: uppercase; }

        select, input {
            width: 100%; padding: 12px; background: var(--input-bg);
            border: 1px solid var(--glass-border); border-radius: 14px;
            color: var(--text-primary); font-size: 14px; outline: none;
        }

        button#submitBtn {
            width: 100%; padding: 16px; background: var(--ios-blue);
            color: white; border: none; border-radius: 18px;
            font-size: 15px; font-weight: 600; margin-top: 10px;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

<div class="theme-toggle" id="themeToggle" onclick="toggleTheme()">
    <i class="fa-solid fa-moon"></i>
</div>

<div class="container">
    <div id="homePage">
        <div class="logo-box">
            <img src="logo.png" alt="M&E Logo">
        </div>
        <div class="welcome-text">
            <h1>M&E-Connect</h1>
            <p>M&E Digital Attendance Solution</p>
        </div>

        <div class="menu-grid">
            <div class="menu-item" onclick="showForm()">
                <div class="menu-icon"><i class="fa-solid fa-calendar-check"></i></div>
                <div class="menu-content">
                    <h3>Attendance</h3>
                    <p>Rekod ketidakhadiran staf</p>
                </div>
            </div>

            <div class="menu-item" onclick="alert('Modul Kontrak akan datang')">
                <div class="menu-icon" style="background: #34C759;"><i class="fa-solid fa-file-contract"></i></div>
                <div class="menu-content">
                    <h3>Kontrak</h3>
                    <p>Pengurusan dokumen kontrak</p>
                </div>
            </div>

            <div class="menu-item" onclick="alert('Modul Direktori akan datang')">
                <div class="menu-icon" style="background: #5856D6;"><i class="fa-solid fa-address-book"></i></div>
                <div class="menu-content">
                    <h3>User Directory</h3>
                    <p>Senarai maklumat staf</p>
                </div>
            </div>
        </div>
    </div>

    <div id="formPage">
        <div class="glass-card">
            <div class="header">
                <div class="back-btn" onclick="showHome()"><i class="fa-solid fa-chevron-left"></i></div>
                <h1>Attendance</h1>
            </div>

            <form id="absenceForm">
                <div class="form-group">
                    <label>Jawatan</label>
                    <select id="jawatan" name="jawatan" onchange="updateNama()" required>
                        <option value="">Pilih Jawatan</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Nama Staf</label>
                    <select id="nama" name="nama" required disabled>
                        <option value="">Pilih Nama</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Sebab</label>
                    <select name="sebab" required>
                        <option value="Kerja Lapangan (Onsite)">Kerja Lapangan (Onsite)</option>
                        <option value="Factory Acceptance Test">FAT</option>
                        <option value="Mesyuarat">Mesyuarat</option>
                        <option value="Kursus/Latihan">Kursus/Latihan</option>
                        <option value="Cuti Rehat/Sakit">Cuti Rehat/Sakit</option>
                        <option value="Halfday">Halfday</option>
                    </select>
                </div>

                <div class="row" style="display:flex; gap:10px;">
                    <div style="flex:1">
                        <label>Mula</label>
                        <input type="date" name="tarikhMula" required>
                    </div>
                    <div style="flex:1">
                        <label>Akhir</label>
                        <input type="date" name="tarikhAkhir" required>
                    </div>
                </div>

                <button type="submit" id="submitBtn">Hantar Rekod</button>
                <div id="loading" style="text-align:center; display:none; color:var(--ios-blue); margin-top:10px;">
                    <i class="fas fa-spinner fa-spin"></i> Menghantar...
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyevEpq-KgKJYRvNPge6OTAbf8Hl-bkr_0uAqQ6NhFuq0dzkq3l3ApShnhA2lDNP0ZfHQ/exec'; 
    let allStaffData = [];

    // --- DARK MODE LOGIC ---
    function toggleTheme() {
        const body = document.body;
        const icon = document.querySelector('#themeToggle i');
        body.classList.toggle('dark-mode');
        
        if(body.classList.contains('dark-mode')) {
            icon.classList.replace('fa-moon', 'fa-sun');
            localStorage.setItem('theme', 'dark');
        } else {
            icon.classList.replace('fa-sun', 'fa-moon');
            localStorage.setItem('theme', 'light');
        }
    }

    // Load saved theme
    if(localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
        document.querySelector('#themeToggle i').classList.replace('fa-moon', 'fa-sun');
    }

    // --- PAGE NAVIGATION ---
    function showForm() {
        document.getElementById('homePage').style.display = 'none';
        document.getElementById('formPage').style.display = 'block';
    }

    function showHome() {
        document.getElementById('homePage').style.display = 'flex';
        document.getElementById('formPage').style.display = 'none';
    }

    // --- STAFF DATA LOGIC ---
    window.onload = function() {
        fetch(scriptURL + "?action=getStaff")
            .then(res => res.json())
            .then(data => {
                allStaffData = data;
                let jawatanSelect = document.getElementById('jawatan');
                let uniqueJawatan = [...new Set(data.map(item => item[1]))];
                const customOrder = ["Ketua Jabatan", "Ketua Seksyen", "Eksekutif Kanan", "Eksekutif", "Juruteknik", "Penyelia Pentadbiran", "Pembantu Pentadbiran", "Kerani"];
                
                uniqueJawatan.sort((a, b) => {
                    let indexA = customOrder.indexOf(a);
                    let indexB = customOrder.indexOf(b);
                    return (indexA === -1 ? 99 : indexA) - (indexB === -1 ? 99 : indexB);
                });

                uniqueJawatan.forEach(j => {
                    if(j) {
                        let opt = document.createElement('option');
                        opt.value = opt.innerHTML = j;
                        jawatanSelect.appendChild(opt);
                    }
                });
            });
    };

    function updateNama() {
        let selectedJawatan = document.getElementById('jawatan').value;
        let namaSelect = document.getElementById('nama');
        namaSelect.innerHTML = '<option value="">Pilih Nama</option>';
        if (selectedJawatan) {
            namaSelect.disabled = false;
            allStaffData.filter(row => row[1] === selectedJawatan).forEach(row => {
                if(row[0]) {
                    let opt = document.createElement('option');
                    opt.value = opt.innerHTML = row[0];
                    namaSelect.appendChild(opt);
                }
            });
        }
    }

    // --- FORM SUBMISSION ---
    document.getElementById('absenceForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        btn.disabled = true;
        loading.style.display = 'block';

        fetch(scriptURL, { method: 'POST', body: new URLSearchParams(new FormData(this)), mode: 'no-cors' })
            .then(() => {
                alert("✅ Berjaya Dihantar!");
                location.reload();
            })
            .catch(() => {
                alert("❌ Ralat berlaku!");
                btn.disabled = false;
                loading.style.display = 'none';
            });
    });
</script>
</body>
</html>
