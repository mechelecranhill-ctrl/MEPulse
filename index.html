[11:38 PM, 2/26/2026] Iman Zaman: <!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M&E-Connect v2.0</title>
    
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #a1c4fd;
            --bg-gradient: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 33%, #fbc2eb 66%, #a1c4fd 100%);
            --glass-white: rgba(255, 255, 255, 0.45);
            --glass-border: rgba(255, 255, 255, 0.6);
            --text-primary: #1d1d1f;
            --text-secondary: rgba(0,0,0,0.5);
            --ios-blue: #007AFF;
            --input-bg: rgba(255, 255, 255, 0.4);
        }

        body {
            background: var(--bg-color) var(--bg-gradient) fixed;
            background-size: 400% 400%;
            animation: liquidMove 15s ease infinite;
            margin: 0; display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden; font-family: 'SF Pro Display', sans-serif;
        }

        @keyframes liquidMove { 0% {background-position:0% 50%} 50% {background-position:100% 50%} 100% {background-position:0% 50%} }

        .container { width: 100%; max-width: 370px; height: 90vh; display: flex; flex-direction: column; }
        .page { display: none; animation: fadeIn 0.4s ease; height: 100%; overflow-y: auto; padding: 10px; }
        .active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .logo-box { width: 70px; height: 70px; background: var(--glass-white); border-radius: 20px; display: flex; justify-content: center; align-items: center; margin: 0 auto 15px; border: 1.5px solid var(--glass-border); }
        .logo-box img { max-width: 60%; }

        .menu-item, .glass-card { background: var(--glass-white); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); border: 1.5px solid var(--glass-border); border-radius: 24px; padding: 20px; margin-bottom: 12px; }
        .menu-item { display: flex; align-items: center; gap: 15px; cursor: pointer; }
        .menu-icon { width: 45px; height: 45px; border-radius: 12px; display: flex; justify-content: center; align-items: center; color: white; font-size: 18px; }

        .header { display: flex; align-items: center; margin-bottom: 20px; }
        .back-btn { color: var(--ios-blue); font-size: 20px; cursor: pointer; padding: 10px; }

        label { font-size: 11px; font-weight: 600; color: var(--text-secondary); display: block; margin: 10px 0 5px; text-transform: uppercase; }
        select, input { width: 100%; padding: 12px; background: var(--input-bg); border: 1px solid var(--glass-border); border-radius: 12px; outline: none; margin-bottom: 5px; }

        button { width: 100%; padding: 15px; background: var(--ios-blue); color: white; border: none; border-radius: 15px; font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 15px; }

        /* Style untuk User List */
        .user-card { background: rgba(255,255,255,0.3); padding: 15px; border-radius: 15px; margin-bottom: 10px; border: 1px solid var(--glass-border); }
        .user-card h4 { margin: 0; color: var(--text-primary); }
        .user-card p { margin: 2px 0; font-size: 13px; color: var(--text-secondary); }
    </style>
</head>
<body>

<div class="container">
    <div id="homePage" class="page active">
        <div class="logo-box"><img src="logo.png" alt="Logo"></div>
        <div style="text-align:center; margin-bottom:25px;">
            <h1 style="margin:0; font-size:24px;">M&E-Connect</h1>
            <p style="color:var(--text-secondary); font-size:13px;">Sistem Database Bersepadu</p>
        </div>

        <div class="menu-item" onclick="showPage('attendancePage')">
            <div class="menu-icon" style="background: #007AFF;"><i class="fa-solid fa-calendar-check"></i></div>
            <div><h3 style="margin:0; font-size:16px;">Attendance</h3><p style="margin:0; font-size:11px; color:var(--text-secondary);">Rekod ketidakhadiran</p></div>
        </div>

        <div class="menu-item" onclick="showPage('kontrakPage')">
            <div class="menu-icon" style="background: #34C759;"><i class="fa-solid fa-file-contract"></i></div>
            <div><h3 style="margin:0; font-size:16px;">Kontrak</h3><p style="margin:0; font-size:11px; color:var(--text-secondary);">Semakan dokumen kontrak</p></div>
        </div>

        <div class="menu-item" onclick="showPage('userPage'); loadUserDirectory();">
            <div class="menu-icon" style="background: #5856D6;"><i class="fa-solid fa-address-book"></i></div>
            <div><h3 style="margin:0; font-size:16px;">User Directory</h3><p style="margin:0; font-size:11px; color:var(--text-secondary);">Senarai maklumat staf</p></div>
        </div>
    </div>

    <div id="attendancePage" class="page">
        <div class="glass-card">
            <div class="header"><div class="back-btn" onclick="showPage('homePage')"><i class="fa-solid fa-chevron-left"></i></div><h2 style="margin:0; font-size:18px;">Borang Attendance</h2></div>
            <form id="attendanceForm">
                <label>Jawatan</label><select id="jawatan" required onchange="filterNames()"><option value="">Loading...</option></select>
                <label>Nama</label><select id="nama" required disabled><option value="">Pilih Jawatan</option></select>
                <label>Sebab</label><select id="sebab" required><option value="Onsite">Onsite</option><option value="FAT">FAT</option><option value="Cuti">Cuti</option></select>
                <label>Tarikh Mula</label><input type="date" id="t1" required>
                <label>Tarikh Akhir</label><input type="date" id="t2" required>
                <button type="submit" id="subBtn">Hantar Rekod</button>
            </form>
        </div>
    </div>

    <div id="kontrakPage" class="page">
        <div class="glass-card">
            <div class="header"><div class="back-btn" onclick="showPage('homePage')"><i class="fa-solid fa-chevron-left"></i></div><h2 style="margin:0; font-size:18px;">Modul Kontrak</h2></div>
            <div style="text-align:center; padding:20px;"><i class="fa-solid fa-tools fa-3x" style="color:var(--ios-blue)"></i><p>Pangkalan data kontrak sedang dikemaskini...</p></div>
        </div>
    </div>

    <div id="userPage" class="page">
        <div class="glass-card">
            <div class="header"><div class="back-btn" onclick="showPage('homePage')"><i class="fa-solid fa-chevron-left"></i></div><h2 style="margin:0; font-size:18px;">User Directory</h2></div>
            <div id="userList">Memuatkan senarai staf...</div>
        </div>
    </div>
</div>

<script>
    // --- GANTI DENGAN MAKLUMAT ANDA ---
    const SUPABASE_URL = 'YOUR_SUPABASE_URL';
    const SUPABASE_KEY = 'YOUR_SUPABASE_KEY';

    let staffData = [];

    function showPage(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
    }

    // LOAD STAFF DATA (DARI DATABASE)
    async function loadStaff() {
        const res = await fetch(${SUPABASE_URL}/rest/v1/staff?select=*, { headers: { 'apikey': SUPABASE_KEY, 'Authorization': Bearer ${SUPABASE_KEY} } });
        staffData = await res.json();
        const jSel = document.getElementById('jawatan');
        jSel.innerHTML = '<option value="">Pilih Jawatan</option>';
        [...new Set(staffData.map(s => s.jawatan))].forEach(j => {
            const opt = document.createElement('option'); opt.value = opt.innerText = j; jSel.appendChild(opt);
        });
    }

    function filterNames() {
        const selJ = document.getElementById('jawatan').value;
        const nSel = document.getElementById('nama');
        nSel.innerHTML = '<option value="">Pilih Nama</option>';
        if(selJ) {
            nSel.disabled = false;
            staffData.filter(s => s.jawatan === selJ).forEach(s => {
                const opt = document.createElement('option'); opt.value = opt.innerText = s.nama; nSel.appendChild(opt);
            });
        }
    }

    // LOAD USER DIRECTORY (DARI DATABASE)
    async function loadUserDirectory() {
        const userList = document.getElementById('userList');
        userList.innerHTML = "Memuatkan...";
        try {
            const res = await fetch(${SUPABASE_URL}/rest/v1/user_directory?select=*, { headers: { 'apikey': SUPABASE_KEY, 'Authorization': Bearer ${SUPABASE_KEY} } });
            const users = await res.json();
            userList.innerHTML = "";
            users.forEach(u => {
                userList.innerHTML += <div class="user-card"><h4>${u.nama}</h4><p>${u.jawatan}</p><p><i class="fa-solid fa-phone"></i> ${u.no_tel}</p></div>;
            });
        } catch(e) { userList.innerHTML = "Ralat memuatkan data."; }
    }

    // SUBMIT ATTENDANCE
    document.getElementById('attendanceForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('subBtn'); btn.disabled = true;
        const data = { nama: document.getElementById('nama').value, jawatan: document.getElementById('jawatan').value, sebab: document.getElementById('sebab').value, tarikh_mula: document.getElementById('t1').value, tarikh_akhir: document.getElementById('t2').value };
        
        const res = await fetch(${SUPABASE_URL}/rest/v1/attendance, {
            method: 'POST', headers: { 'apikey': SUPABASE_KEY, 'Authorization': Bearer ${SUPABASE_KEY}, 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        if(res.ok) { alert("Berjaya!"); location.reload(); }
        else { alert("Gagal!"); btn.disabled = false; }
    };

    window.onload = loadStaff;
</script>
</body>
</html>
