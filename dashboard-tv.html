<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV DISPLAY - M&E (FIXED)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --neon-green: #22c55e;
            --neon-blue: #3b82f6;
            --neon-red: #ef4444;
        }

        body {
            background: #0f172a linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            font-family: 'SF Pro Display', sans-serif, Arial;
            margin: 0; padding: 20px;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card-bg);
            padding: 15px 30px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        #liveClock { font-size: 40px; font-weight: bold; color: var(--neon-blue); }

        /* AREA DATA - PENTING: Jangan ubah ID ini */
        #mainList {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            gap: 12px;
            flex-grow: 1;
            height: 100%;
            width: 100%;
            align-content: flex-start;
        }

        .staf-card {
            background: var(--card-bg);
            padding: 12px 20px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--glass-border);
            width: calc(33.33% - 15px); /* 3 Kolum */
            min-height: 70px;
        }

        .staf-nama { font-size: 18px; font-weight: bold; text-transform: uppercase; margin-bottom: 4px; }
        .staf-jawatan { font-size: 11px; color: #94a3b8; }

        .badge {
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 800;
            text-align: center;
            min-width: 100px;
        }

        .status-hadir { background: var(--neon-green); color: #052e16; }
        .status-kerja { background: var(--neon-blue); color: #eff6ff; }
        .status-cuti { background: var(--neon-red); color: #fef2f2; }

        .back-btn {
            position: fixed; bottom: 15px; right: 15px;
            background: rgba(255,255,255,0.1); color: white;
            border: 1px solid var(--glass-border); padding: 8px 15px; 
            border-radius: 8px; cursor: pointer; font-size: 12px;
        }
    </style>
</head>
