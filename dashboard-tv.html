<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&E CONNECT TV</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Outfit:wght@500;700;900&display=swap');
        
        :root { 
            --bg-light: #f0f4f9; 
            --accent-green: #00db8b; 
            --accent-blue: #00a8ff; 
            --accent-red: #ff5e57; 
            --text-dark: #1e293b; 
        }

        body { 
            background: var(--bg-light); 
            font-family: 'Outfit', sans-serif; 
            margin: 0; 
            display: flex; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* --- SIDEBAR --- */
        .sidebar { 
            width: 220px; 
            background: #fff; 
            padding: 25px 15px; 
            display: flex; 
            flex-direction: column; 
            box-shadow: 5px 0 25px rgba(0,0,0,0.05); 
            flex-shrink: 0;
            z-index: 10;
        }

        .brand h1 { 
            font-family: 'Fredoka', sans-serif; 
            font-size: 20px; 
            margin: 0; 
            text-align: center; 
            color: var(--accent-blue);
        }

        .clock-section { 
            margin: 30px 0; 
            text-align: center; 
            padding: 15px;
            background: #f8fafc;
            border-radius: 15px;
        }

        #liveClock { 
            font-size: 42px; 
            font-weight: 900; 
            line-height: 1; 
            color: var(--text-dark);
            letter-spacing: -1px;
        }

        #todayDate { 
            font-size: 11px; 
            color: #94a3b8; 
            font-weight: 700; 
            text-transform: uppercase; 
            margin-top: 8px; 
        }

        /* --- MAIN PANEL --- */
        .main-panel { flex-grow: 1; padding: 20px; display: flex; flex-direction: column; }

        #mainList { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            grid-auto-rows: minmax(58px, 1fr); 
            gap: 12px; 
            height: 100%; 
        }

        .staf-card { 
            background: #fff; 
            border-radius: 12px; 
            padding: 10px 15px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            border: 1px solid #f1f5f9; 
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.02);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: cardIn 0.6s ease-out backwards;
        }

        @keyframes cardIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .staf-info { flex-grow: 1; min-width: 0; padding-right: 10px; }
        .staf-nama { font-weight: 900; font-size: 13px; text-transform: uppercase; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #334155; }
        .staf-jawatan { font-size: 9px; color: #94a3b8; text-transform: uppercase; }

        .badge { 
            font-size: 8px; 
            font-weight: 800; 
            padding: 5px 8px; 
            border-radius: 6px; 
            color: white; 
            min-width: 75px; 
            text-align: center; 
            flex-shrink: 0; 
            text-transform: uppercase;
        }

        .b-hadir { background: var(--accent-green); } 
        .b-kerja { background: var(--accent-blue); } 
        .b-cuti { background: var(--accent-red); }

        .c-hadir { border-left: 5px solid var(--accent-green); } 
        .c-kerja { border-left: 5px solid var(--accent-blue); } 
        .c-cuti { border-left: 5px solid var(--accent-red); }

        .stats-list { margin-top: auto; display: grid; gap: 10px; }
        .stat-card { 
            padding: 12px 15px; border-radius: 12px; color: white; 
            font-weight: bold; font-size: 13px; display: flex; 
            justify-content: space-between; align-items: center;
        }

        .s-hadir { background: var(--accent-green); } 
        .s-kerja { background: var(--accent-blue); } 
        .s-cuti { background: var(--accent-red); }

    </style>
</head>
<body>

<div class="sidebar">
    <div class="brand"><h1>M&E CONNECT TV</h1></div>
    <div class="clock-section">
        <div id="liveClock">00:00</div>
        <div id="todayDate">...</div>
    </div>
    <div class="stats-list">
        <div class="stat-card s-hadir"><span>OFFICE</span><span id="countHadir">0</span></div>
        <div class="stat-card s-kerja"><span>FIELD</span><span id="countKerja">0</span></div>
        <div class="stat-card s-cuti"><span>OFF</span><span id="countCuti">0</span></div>
    </div>
</div>

<div class="main-panel">
    <div id="mainList">Memuatkan...</div>
</div>

<script>
    const S_URL = 'https://fppemnabevbcephyepwx.supabase.co'; 
    const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZwcGVtbmFiZXZiY2VwaHllcHd4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIxMTE1NzEsImV4cCI6MjA4NzY4NzU3MX0.0C51CdBQv7KkpJoIAHYe6NWveBJsyXyPpHVFvd6eP48'; 

    const HIERARKI = { 'KETUA JABATAN': 1, 'KETUA SEKSYEN': 2, 'EKSEKUTIF KANAN': 3, 'EKSEKUTIF': 4, 'JURUTEKNIK': 5, 'PENYELIA PENTADBIRAN': 6, 'PEMBANTU PENTADBIRAN': 7, 'KERANI': 8 };

    // FUNGSI SHORTFORM UNTUK TV
    function getShortForm(sebab) {
        if (!sebab) return "HADIR";
        const s = sebab.toUpperCase();
        
        if (s.includes("FIELD") || s.includes("LAPANGAN")) return "ONSITE";
        if (s.includes("FACTORY") || s.includes("FAT")) return "FAT";
        if (s.includes("MESYUARAT")) return "MEETING";
        if (s.includes("CUTI REHAT") || s.includes("SAKIT")) return "OFF/MC";
        if (s.includes("SEPARUH") || s.includes("HALFDAY")) return "HALFDAY";
        
        return s.length > 9 ? s.substring(0, 9) : s;
    }

    async function updateUI() {
        const list = document.getElementById('mainList');
        try {
            const [rS, rA] = await Promise.all([
                fetch(`${S_URL}/rest/v1/staff?select=*`, { headers: { 'apikey': S_KEY, 'Authorization': `Bearer ${S_KEY}` } }),
                fetch(`${S_URL}/rest/v1/attendance?select=*`, { headers: { 'apikey': S_KEY, 'Authorization': `Bearer ${S_KEY}` } })
            ]);
            const staff = await rS.json();
            const att = await rA.json();
            const sekarang = new Date();
            const hariIni = new Date(sekarang.getFullYear(), sekarang.getMonth(), sekarang.getDate());

            staff.sort((a, b) => (HIERARKI[a.jawatan?.toUpperCase()] || 99) - (HIERARKI[b.jawatan?.toUpperCase()] || 99) || a.nama.localeCompare(b.nama));

            let htmlOutput = "";
            let counts = { hadir: 0, kerja: 0, cuti: 0 };

            staff.forEach((s, index) => {
                const sNama = (s.nama || "").toUpperCase().trim();
                const record = att.find(a => {
                    if(!a.tarikh_mula || !a.tarikh_akhir) return false;
                    const tM = a.tarikh_mula.split('-');
                    const tA = a.tarikh_akhir.split('-');
                    const dM = new Date(tM[0], tM[1]-1, tM[2]);
                    const dA = new Date(tA[0], tA[1]-1, tA[2]);
                    return (a.nama || "").toUpperCase().trim() === sNama && hariIni >= dM && hariIni <= dA;
                });

                let statusText = "HADIR";
                let cls = "hadir";

                if (record) {
                    const sebabRaw = record.sebab.toUpperCase();
                    statusText = getShortForm(record.sebab);
                    
                    // Logic warna mengikut kategori
                    if (sebabRaw.includes("CUTI") || sebabRaw.includes("HALFDAY")) {
                        cls = "cuti";
                    } else {
                        cls = "kerja";
                    }
                }
                counts[cls]++;

                const delay = index * 0.04;
                htmlOutput += `
                    <div class="staf-card c-${cls}" style="animation-delay: ${delay}s">
                        <div class="staf-info">
                            <div class="staf-nama">${sNama}</div>
                            <div class="staf-jawatan">${(s.jawatan||"").toUpperCase()}</div>
                        </div>
                        <div class="badge b-${cls}">${statusText}</div>
                    </div>`;
            });

            list.innerHTML = htmlOutput;
            document.getElementById('countHadir').innerText = counts.hadir;
            document.getElementById('countKerja').innerText = counts.kerja;
            document.getElementById('countCuti').innerText = counts.cuti;
        } catch (e) { console.error("Ralat:", e); }
    }

    function clock() {
        const c = document.getElementById('liveClock');
        const d = document.getElementById('todayDate');
        if(c) c.innerText = new Date().toLocaleTimeString('en-GB', {hour:'2-digit', minute:'2-digit'});
        if(d) d.innerText = new Date().toLocaleDateString('ms-MY', {weekday:'long', day:'numeric', month:'long'}).toUpperCase();
    }

    setInterval(updateUI, 60000); 
    setInterval(clock, 1000); 
    updateUI(); 
    clock();
</script>
</body>
</html>
