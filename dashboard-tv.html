<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&E CONTROL CENTER - LANDSCAPE</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap');

        :root {
            --bg-deep: #020617;
            --accent-blue: #0ea5e9;
            --accent-green: #10b981;
            --accent-red: #f43f5e;
            --glass: rgba(15, 23, 42, 0.8);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; }

        body {
            background: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(14, 165, 233, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(16, 185, 129, 0.1) 0%, transparent 40%);
            font-family: 'Rajdhani', sans-serif;
            margin: 0; padding: 0;
            color: #f1f5f9;
            height: 100vh;
            width: 100vw;
            display: flex;
            overflow: hidden;
        }

        /* SIDEBAR (LEFT) */
        .sidebar {
            width: 350px;
            background: rgba(15, 23, 42, 0.9);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 40px 30px;
            backdrop-filter: blur(20px);
            flex-shrink: 0;
        }

        .brand h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 22px; margin: 0; letter-spacing: 2px;
            color: var(--accent-blue);
            text-shadow: 0 0 15px rgba(14, 165, 233, 0.4);
        }

        .clock-section { margin: 50px 0; }
        #liveClock { 
            font-family: 'Orbitron', sans-serif; 
            font-size: 54px; 
            font-weight: bold;
            color: white;
            line-height: 1;
        }
        #todayDate { color: var(--accent-blue); font-size: 16px; margin-top: 10px; font-weight: 700; }

        .stats-list { margin-top: auto; display: grid; gap: 15px; }
        .stat-item {
            background: rgba(255,255,255,0.03);
            padding: 15px; border-radius: 12px;
            border: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }
        .stat-item span:first-child { font-size: 14px; text-transform: uppercase; opacity: 0.7; }
        .stat-item span:last-child { font-size: 24px; font-weight: bold; font-family: 'Orbitron'; }

        /* MAIN CONTENT (RIGHT) */
        .main-panel {
            flex-grow: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 25px; border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
        }

        #mainList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            grid-auto-rows: min-content;
            gap: 15px;
            overflow-y: auto;
            padding-right: 10px;
        }

        /* CUSTOM SCROLLBAR */
        #mainList::-webkit-scrollbar { width: 6px; }
        #mainList::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        .staf-card {
            background: var(--glass);
            padding: 15px 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            transition: all 0.3s ease;
        }

        .staf-card:hover { transform: scale(1.02); background: rgba(30, 41, 59, 0.8); }

        .staf-nama { font-size: 16px; font-weight: 700; color: #fff; margin-bottom: 3px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .staf-jawatan { font-size: 11px; color: var(--accent-blue); font-weight: 600; opacity: 0.8; }

        .status-badge {
            font-size: 10px; font-weight: 800; padding: 5px 12px; border-radius: 20px;
            text-transform: uppercase; letter-spacing: 0.5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        /* STATUS STYLES */
        .c-hadir { border-left: 4px solid var(--accent-green); }
        .b-hadir { background: rgba(16, 185, 129, 0.15); color: #10b981; border: 1px solid #10b981; }

        .c-kerja { border-left: 4px solid var(--accent-blue); }
        .b-kerja { background: rgba(14, 165, 233, 0.15); color: #0ea5e9; border: 1px solid #0ea5e9; }

        .c-cuti { border-left: 4px solid var(--accent-red); }
        .b-cuti { background: rgba(244, 63, 94, 0.15); color: #f43f5e; border: 1px solid #f43f5e; }

        .back-btn { position: fixed; bottom: 15px; left: 15px; background: none; border: none; color: #334155; cursor: pointer; font-size: 12px; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="brand">
        <h1>M&E CONNECT</h1>
        <div style="font-size: 10px; opacity: 0.5; letter-spacing: 1px;">DATABASE MANAGEMENT SYSTEM</div>
    </div>

    <div class="clock-section">
        <div id="liveClock">00:00:00</div>
        <div id="todayDate">MEMUAT TARIKH...</div>
    </div>

    <div class="stats-list">
        <div class="stat-item">
            <span>OFFICE</span>
            <span id="countHadir" style="color:var(--accent-green)">0</span>
        </div>
        <div class="stat-item">
            <span>ON-SITE</span>
            <span id="countKerja" style="color:var(--accent-blue)">0</span>
        </div>
        <div class="stat-item">
            <span>ABSENT</span>
            <span id="countCuti" style="color:var(--accent-red)">0</span>
        </div>
    </div>

    <div id="statusIndicator" style="margin-top: 30px; font-size: 11px; color: #4ade80;">
        <i class="fa-solid fa-circle-dot fa-fade"></i> SYSTEM ONLINE
    </div>
</div>

<div class="main-panel">
    <div class="panel-header">
        <h2 style="margin:0; font-size: 18px; letter-spacing: 1px;">LIVE STAFF STATUS</h2>
        <div style="font-size: 12px; opacity: 0.5;">Auto-refreshing every 60s</div>
    </div>
    
    <div id="mainList">
        </div>
</div>

<button class="back-btn" onclick="window.location.href='dashboard.html'"><i class="fa-solid fa-mobile-screen"></i></button>

<script>
    const S_URL = 'https://fppemnabevbcephyepwx.supabase.co'; 
    const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZwcGVtbmFiZXZiY2VwaHllcHd4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIxMTE1NzEsImV4cCI6MjA4NzY4NzU3MX0.0C51CdBQv7KkpJoIAHYe6NWveBJsyXyPpHVFvd6eP48'; 

    async function updateDashboard() {
        const list = document.getElementById('mainList');
        const hierarki = { 'KETUA JABATAN': 1, 'KETUA SEKSYEN': 2, 'EKSEKUTIF KANAN': 3, 'EKSEKUTIF': 4, 'PENYELIA PENTADBIRAN': 5, 'PEMBANTU PENTADBIRAN': 6, 'JURUTEKNIK': 7, 'KERANI': 8 };

        try {
            const [resS, resA] = await Promise.all([
                fetch(`${S_URL}/rest/v1/staff?select=*`, { headers: { 'apikey': S_KEY, 'Authorization': `Bearer ${S_KEY}` } }),
                fetch(`${S_URL}/rest/v1/attendance?select=*`, { headers: { 'apikey': S_KEY, 'Authorization': `Bearer ${S_KEY}` } })
            ]);

            const allStaff = await resS.json();
            const allAtt = await resA.json();
            const hariIni = new Date().setHours(0,0,0,0);

            allStaff.sort((a, b) => (hierarki[a.jawatan?.toUpperCase()] || 99) - (hierarki[b.jawatan?.toUpperCase()] || 99) || a.nama.localeCompare(b.nama));

            list.innerHTML = "";
            let counts = { hadir: 0, kerja: 0, cuti: 0 };

            allStaff.forEach(staf => {
                const sNama = staf.nama.toUpperCase();
                const record = allAtt.find(a => {
                    const tM = new Date(a.tarikh_mula).getTime();
                    const tA = new Date(a.tarikh_akhir).getTime();
                    return a.nama.toUpperCase() === sNama && hariIni >= tM && hariIni <= tA;
                });

                let sText = "HADIR", sClass = "hadir";
                if (record) {
                    sText = record.sebab.toUpperCase();
                    sClass = (sText.includes("CUTI") || sText.includes("SAKIT") || sText.includes("HALFDAY")) ? "cuti" : "kerja";
                }
                counts[sClass]++;

                list.innerHTML += `
                    <div class="staf-card c-${sClass}">
                        <div style="overflow:hidden">
                            <div class="staf-nama">${sNama}</div>
                            <div class="staf-jawatan">${staf.jawatan}</div>
                        </div>
                        <div class="status-badge b-${sClass}">${sText}</div>
                    </div>`;
            });

            document.getElementById('countHadir').innerText = counts.hadir;
            document.getElementById('countKerja').innerText = counts.kerja;
            document.getElementById('countCuti').innerText = counts.cuti;
            
        } catch (err) {
            console.error("Database Error");
        }
    }

    function updateClock() {
        const now = new Date();
        document.getElementById('liveClock').innerText = now.toLocaleTimeString('en-GB');
        document.getElementById('todayDate').innerText = now.toLocaleDateString('ms-MY', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' }).toUpperCase();
    }

    setInterval(updateClock, 1000);
    setInterval(updateDashboard, 60000);
    updateDashboard();
    updateClock();
</script>

</body>
</html>
