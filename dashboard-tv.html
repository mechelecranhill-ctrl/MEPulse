    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --neon-green: #22c55e;
            --neon-blue: #3b82f6;
            --neon-red: #ef4444;
        }

        * { box-sizing: border-box; }

        body {
            background: #0f172a linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            font-family: 'SF Pro Display', sans-serif, Arial;
            margin: 0; padding: 20px;
            color: white;
            height: 100vh; /* Paksa ketinggian penuh skrin */
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Haramkan scroll */
        }

        /* HEADER - Diperkecilkan sedikit untuk ruang data */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card-bg);
            padding: 15px 30px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            margin-bottom: 15px;
            flex-shrink: 0; /* Header takkan mengecil */
        }

        .header-title h1 { margin: 0; font-size: 28px; letter-spacing: 1px; }
        #liveClock { font-size: 35px; font-weight: bold; color: var(--neon-blue); }

        /* KAWASAN SENARAI - AUTO FIT */
        #mainList {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap; /* Susun ke kolum baru secara automatik */
            gap: 10px;
            flex-grow: 1; /* Ambil baki ruang skrin */
            align-content: flex-start;
            height: 100%;
            width: 100%;
        }

        /* KAD STAF - Mengecil ikut ruang */
        .staf-card {
            background: var(--card-bg);
            padding: 10px 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--glass-border);
            width: calc(33.33% - 10px); /* 3 Kolum asal, akan adjust jika ramai */
            min-height: 60px; /* Saiz minimum */
            flex: 0 1 auto; /* Benarkan kad mengecil jika perlu */
        }

        .staf-info { 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            margin-right: 10px;
        }

        .staf-nama { font-size: 16px; font-weight: bold; text-transform: uppercase; }
        .staf-jawatan { font-size: 11px; color: #94a3b8; }

        .badge {
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 800;
            text-align: center;
            min-width: 85px;
            flex-shrink: 0;
        }

        .status-hadir { background: var(--neon-green); color: #052e16; }
        .status-kerja { background: var(--neon-blue); color: #eff6ff; }
        .status-cuti { background: var(--neon-red); color: #fef2f2; }

        /* BUTANG MOBILE (Kecil di penjuru) */
        .back-btn {
            position: fixed; bottom: 10px; right: 10px;
            background: rgba(255,255,255,0.05); color: rgba(255,255,255,0.3);
            border: none; padding: 5px 10px; border-radius: 5px;
            font-size: 10px; cursor: pointer;
        }
    </style>
</head>
