<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&E COMMAND CENTER - v1.0</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap');

        :root {
            --bg-deep: #020617;
            --accent-blue: #0ea5e9;
            --accent-green: #10b981;
            --accent-red: #f43f5e;
            --glass: rgba(15, 23, 42, 0.7);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; }

        body {
            background: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 10% 10%, rgba(14, 165, 233, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(16, 185, 129, 0.05) 0%, transparent 40%);
            font-family: 'Rajdhani', sans-serif;
            margin: 0; padding: 0;
            color: #f1f5f9;
            height: 100vh;
            width: 100vw;
            display: flex;
            overflow: hidden; /* Lock screen */
        }

        /* SIDEBAR - Compact version */
        .sidebar {
            width: 300px;
            background: rgba(10, 15, 30, 0.95);
            border-right: 2px solid var(--accent-blue);
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            flex-shrink: 0;
            box-shadow: 10px 0 30px rgba(0,0,0,0.5);
        }

        .brand h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px; margin: 0; letter-spacing: 2px;
            color: white; border-bottom: 2px solid var(--accent-blue);
            padding-bottom: 10px;
        }

        .clock-section { margin: 30px 0; text-align: center; }
        #liveClock { 
            font-family: 'Orbitron', sans-serif; 
            font-size: 45px; 
            color: var(--accent-blue);
            text-shadow: 0 0 20px rgba(14, 165, 233, 0.6);
        }
        #todayDate { font-size: 14px; margin-top: 5px; opacity: 0.8; font-weight: bold; }

        .stats-grid { 
            display: grid; 
            grid-template-columns: 1fr; 
            gap: 10px; 
            margin-top: auto; 
        }
        .stat-card {
            background: var(--glass);
            padding: 15px; border-radius: 8px;
            border: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }
        .stat-label { font-size: 12px; text-transform: uppercase; opacity: 0.6; }
        .stat-num { font-family: 'Orbitron'; font-size: 20px; font-weight: bold; }

        /* MAIN PANEL - Dynamic Grid */
        .main-panel {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        #mainList {
            display: grid;
            /* Ini magik dia: automatik susun kolum ikut muat skrin */
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            grid-auto-rows: 1fr; /* Paksa row tinggi sama */
            gap: 8px;
            height: 100%;
            width: 100%;
        }

        .staf-card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            transition: 0.2s;
        }

        .staf-info { overflow: hidden; }
        .staf-nama { 
            font-size: 14px; 
            font-weight: 700; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis;
            color: #fff;
        }
        .staf-jawatan { font-size: 10px; opacity: 0.5; text-transform: uppercase; }

        /* STATUS DOTS & BADGES */
        .status-indicator {
            width: 8px; height: 8px; border-radius: 50%;
            margin-right: 8px; display: inline-block;
        }

        .badge {
            font-size: 9px; font-weight: 800; padding: 3px 8px; border-radius: 4px;
            text-transform: uppercase; flex-shrink: 0;
        }

        /* COLORS */
        .c-hadir { border-left: 3px solid var(--accent-green); }
        .t-hadir { color: var(--accent-green); border: 1px solid var(--accent-green); }
        
        .c-kerja { border-left: 3px solid var(--accent-blue); }
        .t-kerja { color: var(--accent-blue); border: 1px solid var(--accent-blue); }
        
        .c-cuti { border-left: 3px solid var(--accent-red); }
        .t-cuti { color: var(--accent-red); border: 1px solid var(--accent-red); }

        .back-btn { position: fixed; bottom: 10px; left: 10px; background: none; border: none; color: #1e293b; cursor: pointer; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="brand">
        <h1>M&E SYSTEM</h1>
        <p style="font-size: 10px; color: var(--accent-blue); margin: 5px 0 0;">COMMAND CENTER LIVE</p>
    </div>

    <div class="clock-section">
        <div id="liveClock">00:00:00</div>
        <div id="todayDate">...</div>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <span class="stat-label">OFFICE</span>
            <span id="countHadir" class="stat-num" style="color:var(--accent-green)">0</span>
        </div>
        <div class="stat-card">
            <span class="stat-label">ONSITE</span>
            <span id="countKerja" class="stat-num" style="color:var(--accent-blue)">0</span>
        </div>
        <div class="stat-card">
            <span class="stat-label">ABSENT</span>
            <span id="countCuti" class="stat-num" style="color:var(--accent-red)">0</span>
        </div>
    </div>

    <div style="margin-top: 30px; font-size: 10px; text-align: center; opacity: 0.4;">
        <i class="fa-solid fa-sync fa-spin"></i> AUTO-SYNC ACTIVE
    </div>
</div>

<div class="main-panel">
    <div id="mainList">
        </div>
</div>

<button class="back-btn" onclick="window.location.href='dashboard.html'"><i class="fa-solid fa-power-off"></i></button>

<script>
    const S_URL = 'https://fppemnabevbcephyepwx.supabase.co'; 
    const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZwcGVtbmFiZXZiY2VwaHllcHd4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIxMTE1NzEsImV4cCI6MjA4NzY4NzU3MX0.0C51CdBQv7KkpJoIAHYe6NWveBJsyXyPpHVFvd6eP48'; 

    async function updateUI() {
        const list = document.getElementById('mainList');
        const hierarki = { 'KETUA JABATAN': 1, 'KETUA SEKSYEN': 2, 'EKSEKUTIF KANAN': 3, 'EKSEKUTIF': 4, 'PENYELIA PENTADBIRAN': 5, 'PEMBANTU PENTADBIRAN': 6, 'JURUTEKNIK': 7, 'KERANI': 8 };

        try {
            const [resS, resA] = await Promise.all([
                fetch(`${S_URL}/rest/v1/staff?select=*`, { headers: { 'apikey': S_KEY, 'Authorization': `Bearer ${S_KEY}` } }),
                fetch(`${S_URL}/rest/v1/attendance?select=*`, { headers: { 'apikey': S_KEY, 'Authorization': `Bearer ${S_KEY}` } })
            ]);

            const allStaff = await resS.json();
            const allAtt = await resA.json();
            const today = new Date().setHours(0,0,0,0);

            allStaff.sort((a,b) => (hierarki[a.jawatan?.toUpperCase()] || 99) - (hierarki[b.jawatan?.toUpperCase()] || 99) || a.nama.localeCompare(b.nama));

            list.innerHTML = "";
            let counts = { hadir: 0, kerja: 0, cuti: 0 };

            allStaff.forEach(staf => {
                const sNama = staf.nama.toUpperCase();
                const record = allAtt.find(a => {
                    const tM = new Date(a.tarikh_mula).getTime();
                    const tA = new Date(a.tarikh_akhir).getTime();
                    return a.nama.toUpperCase() === sNama && today >= tM && today <= tA;
                });

                let sText = "PRESENT", sClass = "hadir";
                if (record) {
                    sText = record.sebab.toUpperCase();
                    sClass = (sText.includes("CUTI") || sText.includes("SAKIT") || sText.includes("HALFDAY")) ? "cuti" : "kerja";
                }
                counts[sClass]++;

                list.innerHTML += `
                    <div class="staf-card c-${sClass}">
                        <div class="staf-info">
                            <div class="staf-nama">${sNama}</div>
                            <div class="staf-jawatan">${staf.jawatan}</div>
                        </div>
                        <div class="badge t-${sClass}">${sText}</div>
                    </div>`;
            });

            document.getElementById('countHadir').innerText = counts.hadir;
            document.getElementById('countKerja').innerText = counts.kerja;
            document.getElementById('countCuti').innerText = counts.cuti;
            
            // Auto-adjust font size if too many staff
            if (allStaff.length > 40) {
                document.querySelectorAll('.staf-nama').forEach(el => el.style.fontSize = '12px');
                list.style.gridTemplateColumns = "repeat(auto-fill, minmax(200px, 1fr))";
            }

        } catch (e) { console.error("Sync Error"); }
    }

    function clock() {
        const n = new Date();
        document.getElementById('liveClock').innerText = n.toLocaleTimeString('en-GB');
        document.getElementById('todayDate').innerText = n.toLocaleDateString('ms-MY', { weekday:'long', day:'numeric', month:'long' }).toUpperCase();
    }

    setInterval(clock, 1000);
    setInterval(updateUI, 30000);
    updateUI(); clock();
</script>
</body>
</html>
