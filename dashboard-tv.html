<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&E CONTROL - SINGLE PAGE</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@700;900&display=swap');

        :root {
            --bg: #000000;
            --card: #0a0a0a;
            --neon-green: #00ff41;
            --neon-blue: #00e5ff;
            --neon-red: #ff003c;
        }

        * { box-sizing: border-box; }

        body {
            background: var(--bg);
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 0;
            color: #ffffff;
            height: 100vh; /* Paksa tinggi ikut skrin */
            width: 100vw;
            display: flex;
            overflow: hidden; /* Haramkan skrol */
        }

        /* SIDEBAR TETAP */
        .sidebar {
            width: 320px;
            background: #050505;
            border-right: 2px solid #1a1a1a;
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            flex-shrink: 0;
        }

        .brand h1 {
            font-family: 'Anton', sans-serif;
            font-size: 28px; margin: 0; color: var(--neon-blue);
            text-transform: uppercase; letter-spacing: 1px;
        }

        #liveClock { 
            font-family: 'Anton', sans-serif; 
            font-size: 65px; color: #fff; margin: 40px 0 10px;
        }

        .stats-area { margin-top: auto; display: grid; gap: 10px; }
        .s-box {
            background: #111; padding: 15px; border-radius: 8px;
            display: flex; justify-content: space-between; align-items: center;
            border-left: 5px solid #333;
        }
        .s-num { font-family: 'Anton'; font-size: 28px; }

        /* MAIN PANEL - DYNAMIC HEIGHT */
        .main-panel {
            flex-grow: 1;
            height: 100vh;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        #mainList {
            display: flex;
            flex-direction: column; /* Susun ke bawah */
            flex-wrap: wrap; /* Magik: Kalau dah penuh bawah, dia buka kolum baru ke kanan */
            gap: 8px;
            height: 100%; /* Wajib 100% untuk flex-wrap berfungsi */
            width: 100%;
            align-content: flex-start;
        }

        .staf-card {
            background: var(--card);
            border: 1px solid #1a1a1a;
            border-radius: 6px;
            padding: 0 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            
            /* Saiz kad akan automatik fit ikut jumlah staf */
            width: calc(33.33% - 10px); /* 3 Kolum default */
            height: calc(10% - 8px);   /* Muat 10 baris satu kolum */
            min-height: 40px; 
        }

        .staf-nama {
            font-weight: 900;
            font-size: 1.1vw; /* Saiz ikut lebar skrin supaya sentiasa muat */
            color: #ffffff;
            text-transform: uppercase;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: clip; /* Nama full, potong kalau melimpah */
            flex-grow: 1;
            margin-right: 10px;
        }

        .badge {
            font-size: 10px; font-weight: 900; padding: 4px 10px;
            border-radius: 4px; text-transform: uppercase;
            min-width: 90px; text-align: center;
            flex-shrink: 0;
        }

        /* WARNA CONTRA TINGGI */
        .b-hadir { color: var(--neon-green); border: 1.5px solid var(--neon-green); background: rgba(0,255,65,0.1); }
        .b-kerja { color: var(--neon-blue); border: 1.5px solid var(--neon-blue); background: rgba(0,229,255,0.1); }
        .b-cuti { color: var(--neon-red); border: 1.5px solid var(--neon-red); background: rgba(255,0,60,0.1); }

        .c-hadir { border-left: 4px solid var(--neon-green); }
        .c-kerja { border-left: 4px solid var(--neon-blue); }
        .c-cuti { border-left: 4px solid var(--neon-red); }

        @media (max-width: 1400px) { .staf-card { width: calc(50% - 8px); } } /* 2 Kolum skrin kecil */
    </style>
</head>
<body>

<div class="sidebar">
    <div class="brand">
        <h1>M&E CONTROL</h1>
        <div style="font-size: 10px; color: #444;">DASHBOARD v1.0</div>
    </div>

    <div class="clock-section">
        <div id="liveClock">00:00</div>
        <div id="todayDate" style="color: var(--neon-blue); font-weight: bold; font-size: 14px;"></div>
    </div>

    <div class="stats-area">
        <div class="s-box" style="border-color: var(--neon-green)">
            <span style="font-size: 12px; font-weight: bold;">HADIR</span>
            <span id="countHadir" class="s-num" style="color: var(--neon-green)">0</span>
        </div>
        <div class="s-box" style="border-color: var(--neon-blue)">
            <span style="font-size: 12px; font-weight: bold;">LUAR</span>
            <span id="countKerja" class="s-num" style="color: var(--neon-blue)">0</span>
        </div>
        <div class="s-box" style="border-color: var(--neon-red)">
            <span style="font-size: 12px; font-weight: bold;">CUTI</span>
            <span id="countCuti" class="s-num" style="color: var(--neon-red)">0</span>
        </div>
    </div>
</div>

<div class="main-panel">
    <div id="mainList">
        </div>
</div>

<script>
    const S_URL = 'https://fppemnabevbcephyepwx.supabase.co'; 
    const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZwcGVtbmFiZXZiY2VwaHllcHd4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIxMTE1NzEsImV4cCI6MjA4NzY4NzU3MX0.0C51CdBQv7KkpJoIAHYe6NWveBJsyXyPpHVFvd6eP48'; 

    async function fetchData() {
        const list = document.getElementById('mainList');
        try {
            const [rS, rA] = await Promise.all([
                fetch(`${S_URL}/rest/v1/staff?select=*`, { headers: { 'apikey': S_KEY, 'Authorization': `Bearer ${S_KEY}` } }),
                fetch(`${S_URL}/rest/v1/attendance?select=*`, { headers: { 'apikey': S_KEY, 'Authorization': `Bearer ${S_KEY}` } })
            ]);

            const staff = await rS.json();
            const att = await rA.json();
            const today = new Date().setHours(0,0,0,0);

            // Susun ikut nama penuh
            staff.sort((a,b) => a.nama.localeCompare(b.nama));

            list.innerHTML = "";
            let counts = { hadir: 0, kerja: 0, cuti: 0 };

            staff.forEach(s => {
                const sNama = s.nama.toUpperCase().trim();
                const record = att.find(a => {
                    const tM = new Date(a.tarikh_mula).getTime();
                    const tA = new Date(a.tarikh_akhir).getTime();
                    return a.nama.toUpperCase().trim() === sNama && today >= tM && today <= tA;
                });

                let txt = "HADIR", cls = "hadir";
                if (record) {
                    txt = record.sebab.toUpperCase();
                    cls = (txt.includes("CUTI") || txt.includes("SAKIT") || txt.includes("HALFDAY")) ? "cuti" : "kerja";
                }
                counts[cls]++;

                // Calculate dynamic width based on total staff to ensure 1-page fit
                let cardWidth = staff.length > 30 ? 'calc(33.33% - 8px)' : 'calc(50% - 8px)';
                if (staff.length > 60) cardWidth = 'calc(25% - 8px)';

                list.innerHTML += `
                    <div class="staf-card c-${cls}" style="width: ${cardWidth}">
                        <div class="staf-nama">${sNama}</div>
                        <div class="badge b-${cls}">${txt}</div>
                    </div>`;
            });

            document.getElementById('countHadir').innerText = counts.hadir;
            document.getElementById('countKerja').innerText = counts.kerja;
            document.getElementById('countCuti').innerText = counts.cuti;

        } catch (e) { console.log("Error"); }
    }

    function clock() {
        const n = new Date();
        document.getElementById('liveClock').innerText = n.toLocaleTimeString('en-GB', {hour: '2-digit', minute:'2-digit'});
        document.getElementById('todayDate').innerText = n.toLocaleDateString('ms-MY', { weekday:'long', day:'numeric', month:'long' }).toUpperCase();
    }

    setInterval(fetchData, 60000);
    setInterval(clock, 1000);
    fetchData(); clock();
</script>
</body>
</html>
