<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&E CONNECT - VIBRANT LIVE</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Outfit:wght@700;900&display=swap');

        :root {
            --bg-light: #f8faff;
            --accent-green: #00db8b;
            --accent-blue: #00a8ff;
            --accent-red: #ff5e57;
            --text-dark: #1e293b;
        }

        * { box-sizing: border-box; }

        body {
            background: var(--bg-light);
            font-family: 'Outfit', sans-serif;
            margin: 0; padding: 0;
            color: var(--text-dark);
            height: 100vh;
            width: 100vw;
            display: flex;
            overflow: hidden;
        }

        /* SIDEBAR DENGAN ANIMASI GRADIENT */
        .sidebar {
            width: 320px;
            background: #ffffff;
            box-shadow: 10px 0 30px rgba(0,0,0,0.03);
            display: flex;
            flex-direction: column;
            padding: 40px 25px;
            flex-shrink: 0;
            z-index: 10;
            border-right: 1px solid #edf2f7;
        }

        .brand h1 {
            font-family: 'Fredoka', sans-serif;
            font-size: 28px; margin: 0; 
            background: linear-gradient(-45deg, #00a8ff, #00db8b, #00a8ff);
            background-size: 200% auto;
            animation: shine 4s linear infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes shine { to { background-position: 200% center; } }

        .clock-section { margin: 40px 0; border-left: 5px solid var(--accent-blue); padding-left: 20px; }
        #liveClock { font-size: 60px; font-weight: 900; line-height: 1; letter-spacing: -2px; }
        #todayDate { font-size: 14px; margin-top: 8px; color: #94a3b8; font-weight: 700; text-transform: uppercase; }

        .stats-list { margin-top: auto; display: grid; gap: 12px; }
        .stat-card {
            padding: 15px; border-radius: 16px;
            display: flex; justify-content: space-between; align-items: center;
            color: white; font-weight: bold;
            position: relative; overflow: hidden;
        }
        
        .s-hadir { background: var(--accent-green); box-shadow: 0 10px 20px -5px rgba(0, 219, 139, 0.4); }
        .s-kerja { background: var(--accent-blue); box-shadow: 0 10px 20px -5px rgba(0, 168, 255, 0.4); }
        .s-cuti { background: var(--accent-red); box-shadow: 0 10px 20px -5px rgba(255, 94, 87, 0.4); }

        /* MAIN PANEL */
        .main-panel { flex-grow: 1; padding: 25px; display: flex; flex-direction: column; background: #fcfdfe; }

        #mainList {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            gap: 10px;
            height: 100%;
            width: 100%;
            align-content: flex-start;
        }

        /* CARD STAF DENGAN ANIMASI */
        .staf-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 0 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.02), 0 2px 4px -1px rgba(0,0,0,0.01);
            border: 1px solid #f1f5f9;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) backwards;
            
            /* Dynamic sizing */
            width: calc(33.33% - 10px);
            height: calc(10% - 10px);
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .staf-nama {
            font-weight: 900;
            font-size: 1.1vw;
            color: #334155;
            text-transform: uppercase;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: clip;
            flex-grow: 1;
        }

        /* BADGE DENGAN KESAN PULSE */
        .badge {
            font-size: 10px; font-weight: 900; padding: 6px 14px;
            border-radius: 8px; text-transform: uppercase;
            min-width: 100px; text-align: center;
            color: white;
            animation: pulse 2.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0,0,0,0.1); }
            70% { box-shadow: 0 0 0 10px rgba(0,0,0,0); }
            100% { box-shadow: 0 0 0 0 rgba(0,0,0,0); }
        }

        /* COLOR LOGIC */
        .b-hadir { background: var(--accent-green); }
        .b-kerja { background: var(--accent-blue); }
        .b-cuti { background: var(--accent-red); }

        .c-hadir { border-left: 6px solid var(--accent-green); }
        .c-kerja { border-left: 6px solid var(--accent-blue); }
        .c-cuti { border-left: 6px solid var(--accent-red); }

        .back-btn { position: fixed; bottom: 10px; left: 10px; opacity: 0.05; cursor: pointer; border: none; background: none; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="brand">
        <h1>M&E CONNECT</h1>
        <p style="font-size: 10px; color: #94a3b8; font-weight: 800; margin-top: 5px;">LIVE COMMAND CENTER</p>
    </div>

    <div class="clock-section">
        <div id="liveClock">00:00</div>
        <div id="todayDate">...</div>
    </div>

    <div class="stats-list">
        <div class="stat-card s-hadir">
            <span>OFFICE</span>
            <span id="countHadir" style="font-size: 26px;">0</span>
        </div>
        <div class="stat-card s-kerja">
            <span>ON-SITE</span>
            <span id="countKerja" style="font-size: 26px;">0</span>
        </div>
        <div class="stat-card s-cuti">
            <span>ABSENT</span>
            <span id="countCuti" style="font-size: 26px;">0</span>
        </div>
    </div>
</div>

<div class="main-panel">
    <div id="mainList">
        </div>
</div>

<button class="back-btn" onclick="window.location.href='dashboard.html'"><i class="fa-solid fa-gear"></i></button>

<script>
    const S_URL = 'https://fppemnabevbcephyepwx.supabase.co'; 
    const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZwcGVtbmFiZXZiY2VwaHllcHd4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIxMTE1NzEsImV4cCI6MjA4NzY4NzU3MX0.0C51CdBQv7KkpJoIAHYe6NWveBJsyXyPpHVFvd6eP48'; 

    async function updateUI() {
        const list = document.getElementById('mainList');
        try {
            const [rS, rA] = await Promise.all([
                fetch(`${S_URL}/rest/v1/staff?select=*`, { headers: { 'apikey': S_KEY, 'Authorization': `Bearer ${S_KEY}` } }),
                fetch(`${S_URL}/rest/v1/attendance?select=*`, { headers: { 'apikey': S_KEY, 'Authorization': `Bearer ${S_KEY}` } })
            ]);

            const staff = await rS.json();
            const att = await rA.json();
            const today = new Date().setHours(0,0,0,0);

            staff.sort((a,b) => a.nama.localeCompare(b.nama));
            list.innerHTML = "";
            let counts = { hadir: 0, kerja: 0, cuti: 0 };

            staff.forEach((s, index) => {
                const sNama = s.nama.toUpperCase().trim();
                const record = att.find(a => {
                    const tM = new Date(a.tarikh_mula).getTime();
                    const tA = new Date(a.tarikh_akhir).getTime();
                    return a.nama.toUpperCase().trim() === sNama && today >= tM && today <= tA;
                });

                let txt = "PRESENT", cls = "hadir";
                if (record) {
                    txt = record.sebab.toUpperCase();
                    cls = (txt.includes("CUTI") || txt.includes("SAKIT") || txt.includes("HALFDAY")) ? "cuti" : "kerja";
                }
                counts[cls]++;

                let cardWidth = staff.length > 25 ? 'calc(33.33% - 10px)' : 'calc(50% - 10px)';
                if (staff.length > 45) cardWidth = 'calc(25% - 10px)';

                const card = document.createElement('div');
                card.className = `staf-card c-${cls}`;
                card.style.width = cardWidth;
                card.style.animationDelay = `${index * 0.03}s`; // Stagger effect
                card.innerHTML = `
                    <div class="staf-nama">${sNama}</div>
                    <div class="badge b-${cls}">${txt}</div>
                `;
                list.appendChild(card);
            });

            document.getElementById('countHadir').innerText = counts.hadir;
            document.getElementById('countKerja').innerText = counts.kerja;
            document.getElementById('countCuti').innerText = counts.cuti;

        } catch (e) { console.error("Sync Error"); }
    }

    function clock() {
        const n = new Date();
        document.getElementById('liveClock').innerText = n.toLocaleTimeString('en-GB', {hour: '2-digit', minute:'2-digit'});
        document.getElementById('todayDate').innerText = n.toLocaleDateString('ms-MY', { weekday:'long', day:'numeric', month:'long', year:'numeric' }).toUpperCase();
    }

    setInterval(updateUI, 60000);
    setInterval(clock, 1000);
    updateUI(); clock();
</script>
</body>
</html>
