<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&E CONNECT - VIBRANT MODE</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Outfit:wght@700;900&display=swap');

        :root {
            /* Palet Ceria & Contra */
            --bg-gradient: linear-gradient(135deg, #f0f4ff 0%, #e0eaff 100%);
            --accent-green: #27ae60;
            --accent-blue: #2980b9;
            --accent-red: #e74c3c;
            --text-main: #2c3e50;
        }

        * { box-sizing: border-box; }

        body {
            background: var(--bg-gradient);
            font-family: 'Outfit', sans-serif;
            margin: 0; padding: 0;
            color: var(--text-main);
            height: 100vh;
            width: 100vw;
            display: flex;
            overflow: hidden; /* No scrolling */
        }

        /* SIDEBAR CERIA */
        .sidebar {
            width: 320px;
            background: #ffffff;
            box-shadow: 10px 0 30px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            padding: 40px 25px;
            flex-shrink: 0;
            z-index: 10;
        }

        .brand h1 {
            font-family: 'Fredoka', sans-serif;
            font-size: 28px; margin: 0; 
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .clock-section { margin: 40px 0; }
        #liveClock { 
            font-size: 60px; font-weight: 900; 
            color: var(--text-main); line-height: 1;
        }
        #todayDate { 
            font-size: 16px; margin-top: 10px; 
            color: #7f8c8d; font-weight: bold;
            text-transform: uppercase;
        }

        .stats-list { margin-top: auto; display: grid; gap: 12px; }
        .stat-card {
            padding: 15px; border-radius: 15px;
            display: flex; justify-content: space-between; align-items: center;
            color: white; font-weight: bold;
        }
        .s-hadir { background: #2ecc71; box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3); }
        .s-kerja { background: #3498db; box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3); }
        .s-cuti { background: #e74c3c; box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3); }

        /* MAIN PANEL - DYNAMIC ONE PAGE */
        .main-panel {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        #mainList {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap; /* Susun ke kolum baru kalau penuh bawah */
            gap: 10px;
            height: 100%;
            width: 100%;
            align-content: flex-start;
        }

        .staf-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            
            /* DYNAMIC SIZING */
            width: calc(33.33% - 10px); /* 3 kolum */
            height: calc(10% - 10px);  /* 10 baris */
            border-left: 6px solid #ddd;
        }

        .staf-nama {
            font-weight: 900;
            font-size: 1.1vw; /* Contra saiz ikut skrin */
            color: #2c3e50;
            text-transform: uppercase;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: clip;
            flex-grow: 1;
            margin-right: 15px;
        }

        .badge {
            font-size: 10px; font-weight: 900; padding: 5px 12px;
            border-radius: 8px; text-transform: uppercase;
            min-width: 100px; text-align: center;
            color: white;
        }

        /* COLOR LOGIC */
        .c-hadir { border-left-color: #2ecc71; }
        .b-hadir { background: #2ecc71; }

        .c-kerja { border-left-color: #3498db; }
        .b-kerja { background: #3498db; }

        .c-cuti { border-left-color: #e74c3c; }
        .b-cuti { background: #e74c3c; }

        .back-btn { position: fixed; bottom: 15px; left: 15px; opacity: 0.1; cursor: pointer; border: none; background: none; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="brand">
        <h1>M&E CONNECT</h1>
        <p style="font-size: 10px; color: #bdc3c7; font-weight: bold; margin: 5px 0 0;">LIVE STATUS DASHBOARD</p>
    </div>

    <div class="clock-section">
        <div id="liveClock">00:00</div>
        <div id="todayDate">...</div>
    </div>

    <div class="stats-list">
        <div class="stat-card s-hadir">
            <span>HADIR</span>
            <span id="countHadir" style="font-size: 24px;">0</span>
        </div>
        <div class="stat-card s-kerja">
            <span>LUAR</span>
            <span id="countKerja" style="font-size: 24px;">0</span>
        </div>
        <div class="stat-card s-cuti">
            <span>CUTI</span>
            <span id="countCuti" style="font-size: 24px;">0</span>
        </div>
    </div>
</div>

<div class="main-panel">
    <div id="mainList">
        </div>
</div>

<button class="back-btn" onclick="window.location.href='dashboard.html'"><i class="fa-solid fa-gear"></i></button>

<script>
    const S_URL = 'https://fppemnabevbcephyepwx.supabase.co'; 
    const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZwcGVtbmFiZXZiY2VwaHllcHd4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIxMTE1NzEsImV4cCI6MjA4NzY4NzU3MX0.0C51CdBQv7KkpJoIAHYe6NWveBJsyXyPpHVFvd6eP48'; 

    async function updateDashboard() {
        const list = document.getElementById('mainList');
        try {
            const [rS, rA] = await Promise.all([
                fetch(`${S_URL}/rest/v1/staff?select=*`, { headers: { 'apikey': S_KEY, 'Authorization': `Bearer ${S_KEY}` } }),
                fetch(`${S_URL}/rest/v1/attendance?select=*`, { headers: { 'apikey': S_KEY, 'Authorization': `Bearer ${S_KEY}` } })
            ]);

            const staff = await rS.json();
            const att = await rA.json();
            const today = new Date().setHours(0,0,0,0);

            staff.sort((a,b) => a.nama.localeCompare(b.nama));
            list.innerHTML = "";
            let counts = { hadir: 0, kerja: 0, cuti: 0 };

            staff.forEach(s => {
                const sNama = s.nama.toUpperCase().trim();
                const record = att.find(a => {
                    const tM = new Date(a.tarikh_mula).getTime();
                    const tA = new Date(a.tarikh_akhir).getTime();
                    return a.nama.toUpperCase().trim() === sNama && today >= tM && today <= tA;
                });

                let txt = "HADIR", cls = "hadir";
                if (record) {
                    txt = record.sebab.toUpperCase();
                    cls = (txt.includes("CUTI") || txt.includes("SAKIT") || txt.includes("HALFDAY")) ? "cuti" : "kerja";
                }
                counts[cls]++;

                // Calculate width logic for single page fit
                let cardWidth = 'calc(50% - 10px)'; // 2 col if few
                if (staff.length > 24) cardWidth = 'calc(33.33% - 10px)'; // 3 col
                if (staff.length > 45) cardWidth = 'calc(25% - 10px)'; // 4 col

                list.innerHTML += `
                    <div class="staf-card c-${cls}" style="width: ${cardWidth}">
                        <div class="staf-nama">${sNama}</div>
                        <div class="badge b-${cls}">${txt}</div>
                    </div>`;
            });

            document.getElementById('countHadir').innerText = counts.hadir;
            document.getElementById('countKerja').innerText = counts.kerja;
            document.getElementById('countCuti').innerText = counts.cuti;

        } catch (e) { console.error("Error fetching data"); }
    }

    function clock() {
        const n = new Date();
        document.getElementById('liveClock').innerText = n.toLocaleTimeString('en-GB', {hour: '2-digit', minute:'2-digit'});
        document.getElementById('todayDate').innerText = n.toLocaleDateString('ms-MY', { weekday:'long', day:'numeric', month:'long', year:'numeric' }).toUpperCase();
    }

    setInterval(updateDashboard, 60000);
    setInterval(clock, 1000);
    updateDashboard(); clock();
</script>
</body>
</html>
